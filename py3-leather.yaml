environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-six
      - python3
  description: Python charting for 80% of humans.
  epoch: 1
  name: py3-leather
  version: 0.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 71a0ac379b3ce1a4490a0a7378d4b584ddd0530c
      repository: https://github.com/wireservice/leather
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: wireservice/leather
    strip-prefix: v
    use-tag: true
