environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Fast read/write of AVRO files
  epoch: 0
  name: py3-fastavro
  version: 1.9.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fbe00bbb83fb569ce7f32a254843a2cf873f6b67
      repository: https://github.com/fastavro/fastavro
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: fastavro
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: fastavro/fastavro
  manual: false
