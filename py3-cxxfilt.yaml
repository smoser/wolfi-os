data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provider-priority: 0
  description: Python interface to c++filt / abi::__cxa_demangle
  epoch: 0
  name: py3-cxxfilt
  version: 0.3.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7df6464ba5e8efbf0d8974c0b2c78b32546676f06059a83515dbdfa559b34214
      uri: https://files.pythonhosted.org/packages/source/c/cxxfilt/cxxfilt-${{package.version}}.tar.gz

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 122804

vars:
  pypi-package: cxxfilt
