environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Unlicense
  dependencies:
    runtime:
      - python-3
  description: Easy VCS-based management of project version strings
  epoch: 1
  name: py3-versioneer
  version: '0.29'

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5ab283b9857211d61b53318b7c792cf68e798e765ee17c27ade9f6c924235731
      uri: https://files.pythonhosted.org/packages/source/v/versioneer/versioneer-${{package.version}}.tar.gz

  - runs: 'python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 221177
