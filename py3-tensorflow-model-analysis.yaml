package:
  name: py3-tensorflow-model-analysis
  version: 0.46.0
  epoch: 4
  description: Model analysis tools for TensorFlow
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: tensorflow-model-analysis
  import: tensorflow_model_analysis

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - grpc
      - libprotobuf
      - libprotoc
      - protobuf
      - protobuf-dev
      - protoc
      - py3-supported-build-base
      - py3-supported-gpep517
      - py3-supported-protobuf
  environment:
    PROTOC: /usr/bin/protoc
    PROTOC_INSTALL_DIR: /usr/bin
    PROTOC_INCLUDE: /usr/include/google/protobuf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 53f3d32fb6a5d90a3d2867ad6f547606f1978a39
      repository: https://github.com/tensorflow/model-analysis
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - numpy
        - py${{range.key}}-absl-py
        - py${{range.key}}-attrs
        - py${{range.key}}-ipython
        - py${{range.key}}-ipywidgets
        - py${{range.key}}-pandas
        - py${{range.key}}-pillow
        - py${{range.key}}-protobuf
        - py${{range.key}}-rouge-score
        - py${{range.key}}-sacrebleu
        - py${{range.key}}-scipy
        - py${{range.key}}-six
        - py${{range.key}}-tensorflow-metadata
        - pyarrow
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/model-analysis
    strip-prefix: v
