package:
  name: py3-pyproject-hooks
  version: 1.1.0
  epoch: 4
  description: A low-level library for calling build-backends in `pyproject.toml`-based project
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pyproject-hooks
  module-name: pyproject_hooks

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pyproject-hooks
      tag: v${{package.version}}
      expected-commit: 903ad919c7857a7321dee080e708e13afb2bd4d5

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - runs: python3.12 -c "import ${{vars.module-name}}"

update:
  enabled: true
  ignore-regex-patterns:
    - a
    - b
    - rc
    - post
  github:
    identifier: pypa/pyproject-hooks
    use-tag: true
    strip-prefix: v
