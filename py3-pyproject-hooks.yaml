data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: A low-level library for calling build-backends in `pyproject.toml`-based project
  epoch: 3
  name: py3-pyproject-hooks
  version: 1.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 903ad919c7857a7321dee080e708e13afb2bd4d5
      repository: https://github.com/pypa/pyproject-hooks
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  pipeline:
    - runs: python3.12 -c "import ${{vars.module-name}}"

update:
  enabled: true
  github:
    identifier: pypa/pyproject-hooks
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - a
    - b
    - rc
    - post

vars:
  module-name: pyproject_hooks
  pypi-package: pyproject-hooks
