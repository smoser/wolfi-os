environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: ASGI specs, helper code, and adapters
  epoch: 0
  name: py3-asgiref
  version: 3.8.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e38d3c327c01aa82c0bf2726220700c1097ea6cc
      repository: https://github.com/django/asgiref
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: 'python3 ./test.py > output.out 2>&1

        grep -E "ERROR|None" output.out && exit 1

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: django/asgiref
    use-tag: true
  ignore-regex-patterns:
    - (.*)(a|b|rc)(.*)
