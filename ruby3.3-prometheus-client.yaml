package:
  name: ruby3.3-prometheus-client
  version: 4.2.3
  epoch: 0
  description: A suite of instrumentation metric primitivesthat can be exposed through a web services interface.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5514b2be2a417c5fba02479c7ba78096b7eaf4cf
      repository: https://github.com/prometheus/client_ruby
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: prometheus-client

update:
  enabled: true
  github:
    identifier: prometheus/client_ruby
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
