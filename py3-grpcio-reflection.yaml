environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-protobuf
  description: Standard Protobuf Reflection Service for gRPC
  epoch: 0
  name: py3-grpcio-reflection
  version: 1.65.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8c6b960c3f430681e88af59f69fab5a575b77b29f5c6a1d716eaac5cf1c1a49d
      uri: https://files.pythonhosted.org/packages/source/g/grpcio-reflection/grpcio_reflection-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 30542
