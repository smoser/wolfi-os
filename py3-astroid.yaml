environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - python3
  description: A common base representation of python source code for pylint and other projects
  epoch: 0
  name: py3-astroid
  version: 3.3.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4ae46172a26bc9fd2a9668c69e4327c31cd48240
      repository: https://github.com/pylint-dev/astroid
      tag: v${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: astroid
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pylint-dev/astroid
    strip-prefix: v
