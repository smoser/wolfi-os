environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provides:
      - py3-Deprecated=${{package.full-version}}
    runtime:
      - py3-wrapt
  description: Python @deprecated decorator to deprecate old python classes, functions or methods.
  epoch: 1
  name: py3-deprecated
  version: 1.2.14

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 378636d8a1e3d62d5894329c57f44ba0030c2dbd
      repository: https://github.com/tantale/deprecated
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import deprecated

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tantale/deprecated
    strip-prefix: v
