environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-colorlog
      - py3-jinja2
      - py3-lxml
      - py3-pygments
  description: Generate C/C++ code coverage reports with gcov
  epoch: 1
  name: py3-gcovr
  version: '7.2'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c4b74b0859611283be646d590c7915e787911b6f
      repository: https://github.com/gcovr/gcovr
      tag: ${{package.version}}

  - uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import gcovr

        '
    - runs: 'gcovr -h

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: gcovr/gcovr
    use-tag: true
