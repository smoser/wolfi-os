package:
  name: libxt
  version: 1.3.0
  epoch: 1
  description: X11 toolkit intrinsics library
  copyright:
    - license: MIT-open-group

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libice-dev
      - libsm-dev
      - libx11-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: de4a80c4cc7785b9620e572de71026805f68e85a2bf16c386009ef0e50be3f77
      uri: https://www.x.org/releases/individual/lib/libXt-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxt
        - libsm-dev
    description: libxt dev

  - name: libxt-doc
    pipeline:
      - uses: split/manpages
    description: libxt manpages

update:
  enabled: true
  release-monitor:
    identifier: 1793
