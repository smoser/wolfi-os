environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-mypy-extensions
      - py3-typing
      - py3-typing-extensions
      - python-3
  description: Runtime inspection utilities for typing module.
  epoch: 1
  name: py3-typing-inspect
  version: 0.9.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c014abf73c165dda826e4c25504f9250bbca9045
      repository: https://github.com/ilevkivskyi/typing_inspect
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ilevkivskyi/typing_inspect
  manual: false
