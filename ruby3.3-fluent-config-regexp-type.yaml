package:
  name: ruby3.3-fluent-config-regexp-type
  version: 1.0.0
  epoch: 0
  description: Backport regex type for fluentd
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-fluentd

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

vars:
  gem: fluent-config-regexp-type

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0f68084a0110405bb45743449dfbef6fbde203e6
      repository: https://github.com/okkez/fluent-config-regexp-type
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: okkez/fluent-config-regexp-type
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
