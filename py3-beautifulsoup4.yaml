environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-soupsieve
      - python-3
  description: Screen-scraping library
  epoch: 0
  name: py3-beautifulsoup4
  version: 4.12.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 74e3d1928edc070d21748185c46e3fb33490f22f52a3addee9aee0f4f7781051
      uri: https://files.pythonhosted.org/packages/source/b/beautifulsoup4/beautifulsoup4-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"beautifulsoup4\"\nIMPORT_STATEMENT=\"from bs4 import BeautifulSoup\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  ignore-regex-patterns:
    - b\d+
  release-monitor:
    identifier: 3779
