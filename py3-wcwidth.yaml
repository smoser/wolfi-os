environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Measures the displayed width of unicode strings in a terminal
  epoch: 1
  name: py3-wcwidth
  version: 0.2.13

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 36a625179ed2675287fe6b61c2ad319406449e60
      repository: https://github.com/jquast/wcwidth
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jquast/wcwidth
