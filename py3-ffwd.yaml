environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  description: A Python client for FFWD
  epoch: 2
  name: py3-ffwd
  version: 0.0.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1167e791b21524bfdf8fe47345d586dfd8fae07dc5ffb855aa2e43bb76e7e2ad
      uri: https://files.pythonhosted.org/packages/source/f/ffwd/ffwd-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import ffwd

        '
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: archived but needed by cassandra-medussa
