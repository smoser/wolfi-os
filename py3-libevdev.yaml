environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libevdev
      - py3-setuptools
      - python3

package:
  copyright:
    - license: MIT
  description: Python3 wrapper around the evdev library
  epoch: 0
  name: py3-libevdev
  version: '0.11'

pipeline:
  - uses: fetch
    with:
      expected-sha256: 60eebb58ff20be2d8443d716c3c299392720aac89db269fdb4b9de14fe313c24
      uri: https://gitlab.freedesktop.org/libevdev/python-libevdev/-/archive/${{package.version}}/python-libevdev-${{package.version}}.tar.gz

  - runs: "python3 setup.py build\npython3 setup.py install \\\n  --skip-build \\\n  --prefix=/usr \\\n  --root=\"${{targets.destdir}}\"\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 250362
