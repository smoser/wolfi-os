environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: PSF-2.0
  dependencies:
    runtime:
      - python3
  description: XML bomb protection for Python stdlib modules
  epoch: 2
  name: py3-defusedxml
  version: 0.7.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ebff1b493751e2f0775314bdd4188d64f07ea184
      repository: https://github.com/tiran/defusedxml
      tag: v${{package.version}}

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/defusedxml-${{package.version}}-*.whl\ninstall -Dm644 LICENSE \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"defusedxml\"\nIMPORT_STATEMENT=\"import defusedxml\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tiran/defusedxml
    strip-prefix: v
