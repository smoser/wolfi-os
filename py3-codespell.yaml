environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: GPL-2.0-or-later
  description: 'checker for common misspellings '
  epoch: 0
  name: py3-codespell
  version: 2.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 193cd7d27cd571f79358af09a8fb8997e54f8fff
      repository: https://github.com/codespell-project/codespell
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: codespell-project/codespell
    strip-prefix: v
