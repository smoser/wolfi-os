package:
  name: gi-docgen
  version: "2024.1"
  epoch: 0
  description: A documentation generator for GObject-based libraries
  copyright:
    - license: Apache-2.0 OR GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - py3-jinja2
      - py3-markdown
      - py3-markupsafe
      - py3-packaging
      - py3-pygments
      - py3-typogrify
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: c2f49f0bdea0366d04b6ab6f34071f324ef70016bc3650371cc08d3c6f2764da
      uri: https://gitlab.gnome.org/GNOME/gi-docgen/-/archive/${{package.version}}/gi-docgen-${{package.version}}.tar.gz

  - runs: |
      meson . output
      meson compile ${JOBS:+-j ${JOBS}} -C output
      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: py3-gi-docgen
    dependencies:
      runtime:
        - py3-markdown
        - py3-markupsafe
        - py3-pygments
        - py3-jinja2
        - py3-packaging
        - py3-typogrify
        - py3-tomli
        - python3
    pipeline:
      - name: Python Build
        uses: python/build-wheel
      - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 178582
