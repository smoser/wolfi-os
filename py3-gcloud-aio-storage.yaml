environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-aiofiles
      - py3-asn1-modules
      - py3-gcloud-aio-auth
      - py3-rsa
      - python3
  description: Python Client for Google Cloud Storage
  epoch: 0
  name: py3-gcloud-aio-storage
  version: 9.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1aa9d67431e374ef75d86ccf9536f86098127f82
      repository: https://github.com/talkiq/gcloud-aio
      tag: storage-${{package.version}}

  - name: Python Build
    runs: "cd storage\nexport SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}\n python3 -m gpep517 build-wheel \\\n --wheel-dir dist \\\n --output-fd 3 3>&1 >&2\n\n python3 -m installer -d \"${{targets.destdir}}\" \\\n dist/*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: talkiq/gcloud-aio
    strip-prefix: storage-
    tag-filter: storage-
