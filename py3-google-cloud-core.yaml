environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-auth
      - python-3
  description: Google Cloud API client core library
  epoch: 1
  name: py3-google-cloud-core
  version: 2.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a11a7a5824657898599f79a861121445f47e2e2a
      repository: https://github.com/googleapis/python-cloud-core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-cloud-core
    strip-prefix: v
  manual: false
