environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-proto-plus
      - py3-protobuf
      - python-3
  description: Google Cloud Dlp API client library
  epoch: 2
  name: py3-google-cloud-dlp
  version: 3.12.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5f7e8e6bf905882740c772172caa48e6cdc09c72
      repository: https://github.com/googleapis/python-dlp
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-dlp
    strip-prefix: v
  manual: false
