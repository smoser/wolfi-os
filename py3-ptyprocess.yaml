environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - python3
  description: Run a subprocess in a pseudo terminal
  epoch: 3
  name: py3-ptyprocess
  version: 0.7.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ee54ae2ee6bdd1e9f040dac79d799ae5b178e8fe
      repository: https://github.com/pexpect/ptyprocess
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pexpect/ptyprocess
    use-tag: true
