environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: PSF-2.0
  dependencies:
    runtime:
      - python3
  description: Type Hints for Python
  epoch: 3
  name: py3-typing
  version: 3.10.0.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 13b4ad211f54ddbf93e5901a9967b1e07720c1d1b78d596ac6a439641aa1b130
      uri: https://files.pythonhosted.org/packages/source/t/typing/typing-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: typing
    - uses: py/pip-check

update:
  enabled: true
  manual: true
  release-monitor:
    identifier: 10922
  shared: true
