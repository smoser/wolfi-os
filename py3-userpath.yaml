environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-click
      - python3
  description: Cross-platform tool for adding locations to the user PATH
  epoch: 0
  name: py3-userpath
  version: 1.9.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 981085be7669815a186420e1211ed9944ab928ba
      repository: https://github.com/ofek/userpath
      tag: v${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ofek/userpath
    strip-prefix: v
    use-tag: true
