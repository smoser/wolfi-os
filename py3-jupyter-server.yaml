# Generated from https://pypi.org/project/jupyter-server/
package:
  name: py3-jupyter-server
  version: 2.14.2
  epoch: 0
  description: The backend—i.e. core services, APIs, and REST endpoints—to Jupyter web applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-anyio
      - py3-argon2-cffi
      - py3-jinja2
      - py3-jupyter-client
      - py3-jupyter-core
      - py3-jupyter-events
      - py3-jupyter-server-terminals
      - py3-nbconvert
      - py3-nbformat
      - py3-overrides
      - py3-packaging
      - py3-prometheus-client
      - py3-pywinpty
      - py3-pyzmq
      - py3-send2trash
      - py3-terminado
      - py3-tornado
      - py3-traitlets
      - py3-websocket-client
      - python-3

environment:
  contents:
    packages:
      - py3-hatchling
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - npm
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 535d7df3c0b358e31f514842c5509ca6ce64f056
      repository: https://github.com/jupyter-server/jupyter_server
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter-server/jupyter_server
    strip-prefix: v

test:
  pipeline:
    - runs: |
        jupyter-server --version
        jupyter-server --help
