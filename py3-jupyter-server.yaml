package:
  name: py3-jupyter-server
  version: 2.14.2
  epoch: 1
  description: The backend—i.e. core services, APIs, and REST endpoints—to Jupyter web applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: jupyter-server
  import: jupyter_server

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - nodejs
      - npm
      - py3-supported-build-base
      - py3-supported-hatch-jupyter-builder
      - py3-supported-hatchling

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 535d7df3c0b358e31f514842c5509ca6ce64f056
      repository: https://github.com/jupyter-server/jupyter_server
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py${{range.key}}-anyio
        - py${{range.key}}-argon2-cffi
        - py${{range.key}}-jinja2
        - py${{range.key}}-jupyter-client
        - py${{range.key}}-jupyter-core
        - py${{range.key}}-jupyter-events
        - py${{range.key}}-jupyter-server-terminals
        - py${{range.key}}-nbconvert
        - py${{range.key}}-nbformat
        - py${{range.key}}-overrides
        - py${{range.key}}-packaging
        - py${{range.key}}-prometheus-client
        - py${{range.key}}-pywinpty
        - py${{range.key}}-pyzmq
        - py${{range.key}}-send2trash
        - py${{range.key}}-terminado
        - py${{range.key}}-tornado
        - py${{range.key}}-traitlets
        - py${{range.key}}-websocket-client
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - apk-tools
      pipeline:
        - runs: |
            apk info -L py${{range.key}}-${{vars.pypi-package}}-bin > "pkg.list"
            echo "Please write a test for these:"
            grep usr/bin/ pkg.list > bins.list
            sed 's,^,> ,' bins.list

            while read line; do
              echo == /$line ==
              /$line --help && echo exited 0 || echo "exited $?"
            done < bins.list

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        jupyter-server --version
        jupyter-server --help

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter-server/jupyter_server
    strip-prefix: v
