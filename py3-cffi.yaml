environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libffi-dev
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-pycparser
      - python3
  description: Foreign Function Interface for Python calling C code.
  epoch: 0
  name: py3-cffi
  version: 1.17.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 74731f941cf464ad3be5e13708a0a0183b32b3b7
      repository: https://github.com/python-cffi/cffi
      tag: v${{package.version}}

  - uses: python/build

  - uses: python/install

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: cffi
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-cffi/cffi
    strip-prefix: v
    tag-filter: v
