environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Useful extra bits for Python - things that shold be in the standard library
  epoch: 0
  name: py3-extras
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e3b5a1b7bd0510a8bdd1cc0cf7933df28012d147
      repository: https://github.com/testing-cabal/extras
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: extras
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: testing-cabal/extras
  manual: false
