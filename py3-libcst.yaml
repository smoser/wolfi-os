environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-setuptools-rust
      - python-3
      - rust
      - wolfi-base

package:
  copyright:
    - license: MIT AND PSF-2.0
  dependencies:
    runtime:
      - glibc
      - py3-pyyaml
      - py3-typing-extensions
      - py3-typing-inspect
      - python-3
  description: A concrete syntax tree with AST-like properties for Python 3.5, 3.6, 3.7, 3.8, 3.9, and 3.10 programs.
  epoch: 0
  name: py3-libcst
  version: 1.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 96f53416e3f4bb595d78dc645f8601f280a9d386
      repository: https://github.com/Instagram/LibCST
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: libcst
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: Instagram/LibCST
    strip-prefix: v
  manual: false
