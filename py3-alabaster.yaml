package:
  name: py3-alabaster
  version: 1.0.0
  epoch: 0
  description: A configurable sidebar-enabled Sphinx theme
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-flit-core
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bitprophet/alabaster
      expected-commit: fba58a43980385019ceb593f88ab8821e17840c0
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: bitprophet/alabaster

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: alabaster
