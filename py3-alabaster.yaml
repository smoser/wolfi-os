environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: A configurable sidebar-enabled Sphinx theme
  epoch: 0
  name: py3-alabaster
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fba58a43980385019ceb593f88ab8821e17840c0
      repository: https://github.com/bitprophet/alabaster
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: alabaster
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: bitprophet/alabaster
