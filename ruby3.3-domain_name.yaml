# Generated from https://github.com/knu/ruby-domain_name
package:
  name: ruby3.3-domain_name
  version: 0.6.20240107
  epoch: 0
  description: This is a Domain Name manipulation library for Ruby.
  copyright:
    - license: BSD-2-Clause
    - license: BSD-3-Clause
    - license: MPL-2.0
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/knu/ruby-domain_name.git
      tag: v${{package.version}}
      expected-commit: e955d9533e792b3293c560277c15515bfeeb65c9

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: domain_name

test:
  pipeline:
    - runs: ruby -e "require 'domain_name'"

update:
  enabled: true
  github:
    identifier: knu/ruby-domain_name
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
