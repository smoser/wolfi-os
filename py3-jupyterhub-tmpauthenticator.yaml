environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: JupyterHub authenticator that hands out temporary accounts for everyone
  epoch: 0
  name: py3-jupyterhub-tmpauthenticator
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5c62463c9b45699d819d3917f8ac0cda5a843e6c
      repository: https://github.com/jupyterhub/tmpauthenticator
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/tmpauthenticator
    strip-prefix: v
    use-tag: true
  manual: false
