environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-typing
      - python-3
  description: A decorator to automatically detect mismatch when overriding a method.
  epoch: 0
  name: py3-overrides
  version: 7.7.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0e71df17fb3066cb8bc2429d3fd0dbb3c6ca231f
      repository: https://github.com/mkorpela/overrides
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mkorpela/overrides
  manual: false
