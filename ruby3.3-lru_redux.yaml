package:
  name: ruby3.3-lru_redux
  version: 1.1.0
  epoch: 0
  description: An efficient, thread safe LRU cache.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SamSaffron/lru_redux.git
      tag: v${{package.version}}
      expected-commit: 47e0c92f494390955ee828e11a357cf682f1ce9f

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: lru_redux

update:
  enabled: true
  github:
    identifier: SamSaffron/lru_redux
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
