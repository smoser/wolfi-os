environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-attrs
      - py3-cffi
      - py3-exceptiongroup
      - py3-idna
      - py3-outcome
      - py3-sniffio
      - py3-sortedcontainers
  description: A friendly Python library for async concurrency and I/O
  epoch: 0
  name: py3-trio
  version: 0.26.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 993e67a7af2b337125c17f63783c703504497324
      repository: https://github.com/python-trio/trio
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import trio

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-trio/trio
    strip-prefix: v
    use-tag: true
