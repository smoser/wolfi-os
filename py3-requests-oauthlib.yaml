environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-oauthlib
      - py3-requests
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - py3-oauthlib
      - py3-requests
      - python3
  description: OAuthlib authentication support for Requests.
  epoch: 0
  name: py3-requests-oauthlib
  version: 2.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7af9125a4fb3a21fbff4b829449a090469cf32b4
      repository: https://github.com/requests/requests-oauthlib
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: requests/requests-oauthlib
    strip-prefix: v
