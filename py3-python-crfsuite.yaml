environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - crfsuite
      - cython
      - libarchive-tools
      - liblbfgs
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Python binding for CRFsuite
  epoch: 0
  name: py3-python-crfsuite
  version: 0.9.10

pipeline:
  - uses: fetch
    with:
      expected-sha256: f38524631e2b533341f10f2c77689270dc6ecd5985495dccf7aa37b1045bc2e5
      uri: https://files.pythonhosted.org/packages/source/p/python-crfsuite/python-crfsuite-${{package.version}}.tar.gz

  - runs: 'srcdir=$(pwd)

      cython pycrfsuite/_pycrfsuite.pyx --cplus -a -2 -I pycrfsuite

    '

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 85558
