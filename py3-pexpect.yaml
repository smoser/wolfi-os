environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - py3-ptyprocess
      - python3
  description: Pexpect allows easy control of interactive console applications.
  epoch: 4
  name: py3-pexpect
  version: 4.8.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5eed1a31a2853a09b7367c59fbd1a4a0b53341df
      repository: https://github.com/pexpect/pexpect
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  github:
    identifier: pexpect/pexpect
    use-tag: true
