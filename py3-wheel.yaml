data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - busybox
      - py3-supported-python

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: built-package format for Python
  epoch: 0
  name: py3-wheel
  version: 0.44.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7bb46d7727e6e89fe56b3c78297b3af2672bbbe2
      repository: https://github.com/pypa/wheel
      tag: ${{package.version}}

subpackages:
  - description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install-bootstrap
        with:
          python: python${{range.key}}
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    pipeline:
      - runs: 'mkdir -p ${{targets.contextdir}}/usr

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr

        '
    range: py-versions

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: wheel

update:
  enabled: true
  github:
    identifier: pypa/wheel
    use-tag: true

vars:
  pypi-package: wheel
