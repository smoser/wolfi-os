environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provides:
      - py3-Logbook=${{package.full-version}}
    runtime:
      - python3
  description: A logging replacement for Python
  epoch: 2
  name: py3-logbook
  version: 1.7.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 46e4ec85f315b677bf8e8985a03ba5da9b59a78b
      repository: https://github.com/getlogbook/logbook
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: getlogbook/logbook
    use-tag: true
  ignore-regex-patterns:
    - post
