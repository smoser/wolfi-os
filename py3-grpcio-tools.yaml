environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - git
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-protobuf
      - py3-setuptools
      - python3
  description: Protobuf code generator for gRPC
  epoch: 0
  name: py3-grpcio-tools
  version: 1.65.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c93b7788310705514a84d0f6f8921b9aef87f5d9
      repository: https://github.com/grpc/grpc
      tag: v${{package.version}}

  - runs: 'git submodule update --init

      cd tools/distrib/python/grpcio_tools

      python ../make_grpcio_tools.py

      export GRPC_PYTHON_BUILD_WITH_CYTHON=1

      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: grpc/grpc
    strip-prefix: v
    use-tag: true
