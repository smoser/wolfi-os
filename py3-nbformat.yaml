environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-fastjsonschema
      - py3-jsonschema
      - py3-jupyter-core
      - py3-traitlets
      - python-3
  description: The Jupyter Notebook format
  epoch: 0
  name: py3-nbformat
  version: 5.10.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 322168b14f937a5d11362988ecac2a4952d3d8e3a2cbeb2319584631226d5b3a
      uri: https://files.pythonhosted.org/packages/source/n/nbformat/nbformat-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 10523
