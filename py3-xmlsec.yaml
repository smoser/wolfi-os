environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - libffi
      - libffi-dev
      - libretls
      - libretls-dev
      - libxml2
      - libxml2-dev
      - libxslt-dev
      - openssl-dev
      - pkgconf
      - pkgconf-dev
      - py3-gpep517
      - py3-lxml
      - py3-pip
      - py3-pkgconfig
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base
      - xmlsec
      - xmlsec-dev
      - xmlsec-openssl

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - openssl
      - openssl-dev
      - py3-lxml
      - python3
      - xmlsec
      - xmlsec-openssl
  description: About Python bindings for the XML Security Library
  epoch: 0
  name: py3-xmlsec
  version: 1.3.14

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1b3b527fd27ea0f48ee3c69354249d90d56cec23
      repository: https://github.com/xmlsec/python-xmlsec
      tag: ${{package.version}}

  - name: Python Install
    runs: 'python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: xmlsec/python-xmlsec
    strip-prefix: v
