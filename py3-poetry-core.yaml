environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Poetry PEP 517 Build Backend
  epoch: 1
  name: py3-poetry-core
  version: 1.9.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 710e59b879c6dd7e7f523f3945bfedd99afae723
      repository: https://github.com/python-poetry/poetry-core
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-poetry/poetry-core
    use-tag: true
