data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - ninja
      - protobuf-dev
      - py3-supported-pip
      - py3-supported-protobuf
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    CMAKE_ARGS: -DONNX_USE_PROTOBUF_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=MinSizeRel

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  description: Open Neural Network Exchange
  epoch: 0
  name: py3-onnx
  version: 1.16.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: b33a282b038813c4b69e73ea65c2909768e8dd6cc10619b70632335daf094646
      uri: https://files.pythonhosted.org/packages/source/o/onnx/onnx-${{package.version}}.tar.gz

  - name: install-numpy
    needs:
      packages:
        - py3.10-numpy
        - py3.11-numpy
        - py3.12-numpy

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-protobuf
        - py${{range.key}}-numpy
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 146229

vars:
  pypi-package: onnx
