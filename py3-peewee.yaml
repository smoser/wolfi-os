environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: a little orm
  epoch: 0
  name: py3-peewee
  version: 3.17.6

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0b16576460439297874732c8cf42761371d5c6a4
      repository: https://github.com/coleifer/peewee
      tag: ${{package.version}}

  - runs: "NO_SQLITE=1 python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/peewee-${{package.version}}-*.whl\ninstall -Dm644 LICENSE \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: peewee
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: coleifer/peewee
