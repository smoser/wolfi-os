environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-tzdata
  description: tzinfo object for the local timezone
  epoch: 0
  name: py3-tzlocal
  version: '5.2'

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8d399205578f1a9342816409cc1e46a93ebd5755e39ea2d85334bea911bf0e6e
      uri: https://files.pythonhosted.org/packages/source/t/tzlocal/tzlocal-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: tzlocal
        python: python3.12
    - runs: 'cat <<''EOF'' >> /tmp/test.py

        from tzlocal import get_localzone

        tz = get_localzone()

        tz

        EOF

        python3 /tmp/test.py

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: regebro/tzlocal
    use-tag: true
