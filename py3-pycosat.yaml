environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Python bindings to picosat (a SAT solver)
  epoch: 0
  name: py3-pycosat
  version: 0.6.6

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 38bbc0ed7b21bd3e43dfc4be735557f06f224290
      repository: https://github.com/conda/pycosat
      tag: ${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

test:
  pipeline:
    - runs: 'python -c "import pycosat"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: conda/pycosat
