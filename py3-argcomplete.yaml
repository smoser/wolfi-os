environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  description: Bash/zsh tab completion for argparse
  epoch: 0
  name: py3-argcomplete
  version: 3.5.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4a60a7e7321954b679ed8338fbfb6446ab1c430d
      repository: https://github.com/kislyuk/argcomplete
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: argcomplete
    - runs: 'register-python-argcomplete --help

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: kislyuk/argcomplete
    strip-prefix: v
