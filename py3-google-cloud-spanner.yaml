environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-grpc-google-iam-v1
      - py3-proto-plus
      - py3-protobuf
      - py3-sqlparse
      - python-3
  description: Google Cloud Spanner API client library
  epoch: 0
  name: py3-google-cloud-spanner
  version: 3.48.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c939d0f132d187cc7b4b10fd2a5c775cc2af5eaa
      repository: https://github.com/googleapis/python-spanner
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-spanner
    strip-prefix: v
  manual: false
