package:
  name: flux-helm-controller
  version: 1.0.1
  epoch: 1
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6085b4f02224b0fb5d6f819ed7c8d63628cc3adf
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w -X main.Version=${{package.version}}
      output: helm-controller
      packages: .

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/helm-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - uses: test/kwok/cluster
    - name: Verify helm-controller installation
      runs: |
        kubectl apply -f https://github.com/fluxcd/flux2/releases/latest/download/install.yaml
        kubectl wait --for=condition=Ready nodes --all
        helm-controller --health-addr :9441 --metrics-addr :8081 > /dev/null 2>&1 & \
        sleep 5; curl -s localhost:8081/metrics  | grep rest_client_requests_total
