package:
  name: py3-apache-beam
  version: 2.59.0
  epoch: 1
  description: Apache Beam SDK for Python
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: apache-beam
  import: apache_beam

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-gpep517

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4002abe6c0b872dfba99d4785211d15ec368a0c6f67fe989db5342fba022e260
      uri: https://files.pythonhosted.org/packages/source/a/apache-beam/apache_beam-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-crcmod
        - py${{range.key}}-orjson
        - py${{range.key}}-dill
        - py${{range.key}}-cloudpickle
        - py${{range.key}}-fastavro
        - py${{range.key}}-fasteners
        - py${{range.key}}-grpcio
        - py${{range.key}}-hdfs
        - py${{range.key}}-httplib2
        - numpy
        - py${{range.key}}-objsize
        - py${{range.key}}-pymongo
        - py${{range.key}}-proto-plus
        - py${{range.key}}-protobuf
        - py${{range.key}}-pydot
        - py${{range.key}}-python-dateutil
        - py${{range.key}}-pytz
        - py${{range.key}}-regex
        - py${{range.key}}-requests
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-zstandard
        - py${{range.key}}-setuptools
        - pyarrow
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 25445
