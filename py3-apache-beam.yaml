environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - numpy
      - py3-cloudpickle
      - py3-crcmod
      - py3-dill
      - py3-fastavro
      - py3-fasteners
      - py3-grpcio
      - py3-hdfs
      - py3-httplib2
      - py3-objsize
      - py3-orjson
      - py3-proto-plus
      - py3-protobuf
      - py3-pydot
      - py3-pymongo
      - py3-python-dateutil
      - py3-pytz
      - py3-regex
      - py3-requests
      - py3-setuptools
      - py3-typing-extensions
      - py3-zstandard
      - pyarrow
      - python-3
  description: Apache Beam SDK for Python
  epoch: 0
  name: py3-apache-beam
  version: 2.58.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 921a1f13b56098d9d2f5201531387982312a762e5e3b4add59d083ee6a796041
      uri: https://files.pythonhosted.org/packages/source/a/apache-beam/apache_beam-${{package.version}}.tar.gz

  - runs: 'python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 3 3>&1 >&2

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 25445
