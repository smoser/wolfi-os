environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jupyter-client
      - py3-jupyter-core
      - py3-nbformat
      - py3-traitlets
      - python-3
  description: A client library for executing notebooks. Formerly nbconvert's ExecutePreprocessor.
  epoch: 0
  name: py3-nbclient
  version: 0.10.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a72fb94bb225f1bc2ec31ba3f5e95a3362d85fa4
      repository: https://github.com/jupyter/nbclient
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyter/nbclient
    strip-prefix: v
  manual: false
