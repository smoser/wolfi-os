environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: A sphinx extension which renders display math in HTML via JavaScript
  epoch: 4
  name: py3-sphinxcontrib-jsmath
  version: 1.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e4c69dd2180c7f18330d5c3fb9300ea0e8461911
      repository: https://github.com/sphinx-doc/sphinxcontrib-jsmath
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python3 -m build

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_jsmath*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-jsmath
