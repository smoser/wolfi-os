data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: Computer algebra system (CAS) in Python
  epoch: 0
  name: py3-sympy
  version: 1.13.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7f4094628666e15d4720236159080d972b583492
      repository: https://github.com/sympy/sympy
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-mpmath
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sympy/sympy
    strip-prefix: sympy-

vars:
  pypi-package: sympy
