data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-python

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: The PyPA recommended tool for installing Python packages.
  epoch: 1
  name: py3-pip
  version: '24.2'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 97146c7f4cd85551f3dc261830a57f304e43c181
      repository: https://github.com/pypa/pip
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: pip-urllib3-bump.patch

subpackages:
  - dependencies:
      runtime:
        - py${{range.key}}-setuptools
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}-base
    pipeline:
      - uses: py/pip-build-install-bootstrap
        with:
          python: python${{range.key}}
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}-base
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: 'mkdir -p ${{targets.contextdir}}/usr/bin

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}-base/usr/bin/pip ${{targets.contextdir}}/usr/bin/

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}-base/usr/bin/pip3 ${{targets.contextdir}}/usr/bin/

        '
    range: py-versions

  - dependencies:
      runtime:
        - py3.12-${{vars.pypi-package}}-base
        - py3.11-${{vars.pypi-package}}-base
        - py3.10-${{vars.pypi-package}}-base
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: pip

update:
  enabled: true
  github:
    identifier: pypa/pip
    use-tag: true
  ignore-regex-patterns:
    - b
  shared: true

vars:
  pypi-package: pip
