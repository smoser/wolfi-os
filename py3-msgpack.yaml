environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - py3-setuptools
      - python-3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: MessagePack serializer
  epoch: 1
  name: py3-msgpack
  version: 1.0.8

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9aedf8ed7f632044d42984e9710fefbd97023f71
      repository: https://github.com/msgpack/msgpack-python
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: msgpack/msgpack-python
    strip-prefix: v
    tag-filter: v
    use-tag: true
