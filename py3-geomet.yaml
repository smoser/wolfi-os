environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-click
  description: Pure Python conversion library for common geospatial data formats
  epoch: 1
  name: py3-geomet
  version: 1.1.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 51e92231a0ef6aaa63ac20c443377ba78a303fd2ecd179dc3567de79f3c11605
      uri: https://files.pythonhosted.org/packages/source/g/geomet/geomet-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import geomet

        '
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 19225
