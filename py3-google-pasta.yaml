environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-six
      - python-3
  description: pasta is an AST-based Python refactoring library
  epoch: 2
  name: py3-google-pasta
  version: 0.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3eccb2ed20d0cf82b5083ac16b25b45570403531
      repository: https://github.com/google/pasta
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: google/pasta
    strip-prefix: v
    use-tag: true
  manual: false
