environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-auth
      - py3-requests-oauthlib
      - python-3
  description: Google Authentication Library
  epoch: 0
  name: py3-google-auth-oauthlib
  version: 1.2.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 95b70d08d13939e505d7af7c410d956ad85e91d2
      repository: https://github.com/GoogleCloudPlatform/google-auth-library-python-oauthlib
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/google-auth-library-python-oauthlib
    strip-prefix: v
  manual: false
