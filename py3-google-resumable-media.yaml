environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-crc32c
      - python-3
  description: Utilities for Google Media Downloads and Resumable Uploads
  epoch: 0
  name: py3-google-resumable-media
  version: 2.7.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7dfaf594fa865284a23d558d7b9163666a53a57f
      repository: https://github.com/googleapis/google-resumable-media-python
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/google-resumable-media-python
    strip-prefix: v
  manual: false
