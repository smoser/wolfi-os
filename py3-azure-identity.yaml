environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-core
      - py3-cryptography
      - py3-msal
      - py3-msal-extensions
      - python3
  description: Microsoft Azure Identity Library for Python
  epoch: 0
  name: py3-azure-identity
  version: 1.17.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4defbc741f24f808242ea306c65cd46c5912643c
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-identity_${{package.version}}

  - runs: 'cd sdk/identity/azure-identity

      python setup.py build

      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-identity_
    tag-filter: azure-identity_
