environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-flask
  description: A Flask extension adding a decorator for CORS support
  epoch: 0
  name: py3-flask-cors
  version: 4.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1df178ccc019c5aa7282246288c04f867d716790
      repository: https://github.com/corydolphin/flask-cors
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: corydolphin/flask-cors
  ignore-regex-patterns:
    - v.*
