environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Style preserving TOML library
  epoch: 0
  name: py3-tomlkit
  version: 0.13.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e6e5d3803ba2942c5e19e3c083d289009c27338c
      repository: https://github.com/sdispater/tomlkit
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sdispater/tomlkit
    use-tag: true
