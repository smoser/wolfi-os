package:
  name: py3-nbconvert
  version: 7.16.4
  epoch: 2
  description: Converting Jupyter Notebooks
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: nbconvert
  import: nbconvert

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 86ca91ba266b0a448dc96fa6c5b9d98affabde2867b363258703536807f9f7f4
      uri: https://files.pythonhosted.org/packages/source/n/nbconvert/nbconvert-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-beautifulsoup4
        - py${{range.key}}-bleach
        - py${{range.key}}-defusedxml
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-jinja2
        - py${{range.key}}-jupyter-core
        - py${{range.key}}-jupyterlab-pygments
        - py${{range.key}}-markupsafe
        - py${{range.key}}-mistune
        - py${{range.key}}-nbclient
        - py${{range.key}}-nbformat
        - py${{range.key}}-packaging
        - py${{range.key}}-pandocfilters
        - py${{range.key}}-pygments
        - py${{range.key}}-tinycss2
        - py${{range.key}}-traitlets
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        jupyter-dejavu --version
        jupyter-dejavu --help
        jupyter-nbconvert --version
        jupyter-nbconvert --help

update:
  enabled: true
  release-monitor:
    identifier: 10522
