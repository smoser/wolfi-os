environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-certifi
      - py3-httpcore
      - py3-idna
      - py3-sniffio
      - python3
  description: The next generation HTTP client.
  epoch: 0
  name: py3-httpx
  version: 0.27.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 326b9431c761e1ef1e00b9f760d1f654c8db48c6
      repository: https://github.com/encode/httpx
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: encode/httpx
    use-tag: true
  ignore-regex-patterns:
    - .*\.dev.*
