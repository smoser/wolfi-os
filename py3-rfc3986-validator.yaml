environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Pure python rfc3986 validator
  epoch: 3
  name: py3-rfc3986-validator
  version: 0.1.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3d44bde7921b3b9ec3ae4e3adca370438eccebc676456449b145d533b240d055
      uri: https://files.pythonhosted.org/packages/source/r/rfc3986_validator/rfc3986_validator-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 32700
