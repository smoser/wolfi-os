environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Alternative regular expression module, to replace re.
  epoch: 1
  name: py3-regex
  version: 2023.12.25

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 647c006a88c553a694118e8cae109aa9365f188f
      repository: https://github.com/mrabarnett/mrab-regex
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mrabarnett/mrab-regex
  manual: false
