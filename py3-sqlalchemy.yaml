environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Database Abstraction Library
  epoch: 3
  name: py3-sqlalchemy
  version: 2.0.20

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a52103c44f3989d53edf4c76abb92afd3ca724c9
      repository: https://github.com/sqlalchemy/sqlalchemy
      tag: rel_${{vars.mangled-package-version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: This requires manual updates because of the strange tagging scheme.
  github:
    identifier: sqlalchemy/sqlalchemy
  manual: true

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version
