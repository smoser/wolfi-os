package:
  name: py3-sqlalchemy
  version: 2.0.20
  epoch: 4
  description: Database Abstraction Library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: sqlalchemy
  import: sqlalchemy

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sqlalchemy/sqlalchemy
      expected-commit: a52103c44f3989d53edf4c76abb92afd3ca724c9
      tag: rel_${{vars.mangled-package-version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-typing-extensions
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: false
  manual: true
  exclude-reason: This requires manual updates because of the strange tagging scheme.
  github:
    identifier: sqlalchemy/sqlalchemy

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version
