environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - numpy
      - py3-scikit-learn
      - python3
  description: 'forestci: confidence intervals for scikit-learn forest algorithms'
  epoch: 0
  name: py3-forestci
  version: '0.7'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c5379afd17725f29afb6f93a66f895f71848ec6f
      repository: https://github.com/scikit-learn-contrib/forest-confidence-interval
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: forestci
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: scikit-learn-contrib/forest-confidence-interval
