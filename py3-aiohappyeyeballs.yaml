environment:
  contents:
    packages:
      - python3

package:
  copyright:
    - license: PSF-2.0
  description: Happy Eyeballs for pre-resolved hosts
  epoch: 0
  name: py3-aiohappyeyeballs
  version: 2.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c31b127a69bdcd7895d1a521985d918061955348
      repository: https://github.com/aio-libs/aiohappyeyeballs
      tag: v${{package.version}}

  - uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        imports: 'import aiohappyeyeballs

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: aio-libs/aiohappyeyeballs
    strip-prefix: v
