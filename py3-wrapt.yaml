environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Module for decorators, wrappers and monkey patching.
  epoch: 1
  name: py3-wrapt
  version: 1.16.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 14ac73e28b2e8b330443e1d31c4a1d226329babc
      repository: https://github.com/GrahamDumpleton/wrapt
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: GrahamDumpleton/wrapt
    use-tag: true
