environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libzmq-static
      - pkgconf
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base
      - zeromq
      - zeromq-dev

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Python bindings for 0MQ
  epoch: 0
  name: py3-pyzmq
  version: 26.1.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d8faa053afd6c6ba402a5497d3c756c0df715ec9
      repository: https://github.com/zeromq/pyzmq
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: zeromq/pyzmq
    strip-prefix: v
  manual: false
