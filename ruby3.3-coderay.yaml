# Generated from http://github.com/rubychan/coderay
package:
  name: ruby3.3-coderay
  version: 1.1.3
  epoch: 0
  description: Fast and easy syntax highlighting for selected languages, written in Ruby. Comes with RedCloth integration and LOC counter.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
  environment:
    RELEASE: true

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rubychan/coderay
      tag: v${{package.version}}
      expected-commit: d30855fe96e33fed39bd5aa7ba6879ba62306860

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: coderay

update:
  enabled: true
  github:
    identifier: rubychan/coderay
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        coderay --version
        coderay --help

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
