environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-proto-plus
      - py3-protobuf
      - python-3
  description: Google Cloud Videointelligence API client library
  epoch: 2
  name: py3-google-cloud-videointelligence
  version: 2.11.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ac23c7627ea59f51e5c0e7923a0e0cd041782226
      repository: https://github.com/googleapis/python-videointelligence
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-videointelligence
    strip-prefix: v
  manual: false
