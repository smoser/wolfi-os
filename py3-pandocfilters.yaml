environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Utilities for writing pandoc filters in python
  epoch: 0
  name: py3-pandocfilters
  version: 1.5.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1feb93e210ce0b9ba3a867bd9d5688f0c96095ce
      repository: https://github.com/jgm/pandocfilters
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jgm/pandocfilters
  manual: false
