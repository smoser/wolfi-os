environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-asn1
      - py3-asn1-modules
      - py3-httplib2
      - py3-rsa
      - py3-six
      - python-3
  description: OAuth 2.0 client library
  epoch: 2
  name: py3-oauth2client
  version: 4.1.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 50d20532a748f18e53f7d24ccbe6647132c979a9
      repository: https://github.com/google/oauth2client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python-3
  pipeline:
    - runs: 'python -c "import oauth2client; print(oauth2client.__version__)"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: google/oauth2client
    strip-prefix: v
  manual: false
