environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Simple, generic API for escaping strings.
  epoch: 0
  name: py3-escapism
  version: 1.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 29e4604e1419d1b347ec1ada5d8a84af865953b0
      repository: https://github.com/minrk/escapism
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"escapism\"\nIMPORT_STATEMENT=\"import escapism\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: minrk/escapism
    use-tag: true
  manual: false
