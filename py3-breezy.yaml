package:
  name: py3-breezy
  version: 3.3.8
  epoch: 1
  description: Friendly distributed version control system
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: breezy
  import: breezy

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base-dev
      - rust

pipeline:
  - uses: fetch
    with:
      expected-sha256: 14d59bbdf86b66c17327eb79a5883b4c70cc7794ed34f3e8a0adfce64edc58bf
      uri: https://files.pythonhosted.org/packages/source/b/breezy/breezy-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-configobj
        - py${{range.key}}-dulwich
        - py${{range.key}}-fastbencode
        - py${{range.key}}-merge3
        - py${{range.key}}-patiencediff
        - py${{range.key}}-tzlocal
        - py${{range.key}}-urllib3
        - py${{range.key}}-pyyaml
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      environment:
        contents:
          packages:
            - apk-tools
      pipeline:
        - runs: |
            apk info -L py${{range.key}}-${{vars.pypi-package}}-bin > "pkg.list"
            echo "Please write a test for these:"
            grep usr/bin/ pkg.list > bins.list
            sed 's,^,> ,' bins.list

            while read line; do
              echo == /$line ==
              /$line --help || :
            done < bins.list

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        mkdir test
        cd test
        brz init-repo .
        brz init
        cat > hello.txt <<'EOF'
        Hello
        EOF
        brz add hello.txt
        brz whoami 'Test test@chainguard.dev'
        brz commit -m 'Test commit'
        brz log
        brz --version
        brz --help
        git-remote-bzr --help

update:
  enabled: true
  github:
    identifier: breezy-team/breezy
    strip-prefix: brz-
    tag-filter: brz-
    use-tag: true
