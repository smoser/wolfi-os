environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-attrs
  description: Capture the outcome of Python function calls.
  epoch: 1
  name: py3-outcome
  version: 1.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4037dd7fa89b3a26f41594607bc94aaea422d7c3
      repository: https://github.com/python-trio/outcome
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import outcome

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-trio/outcome
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - .post0
    - DEBIAN-0.1.0-2
