environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-aiohttp
      - py3-backoff
      - py3-chardet
      - py3-cryptography
      - py3-pyjwt
      - python3
  description: Python Client for Google Cloud Auth
  epoch: 0
  name: py3-gcloud-aio-auth
  version: 5.3.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b21ee3bedf3c63cdeb319afb3c87787e899e0e49
      repository: https://github.com/talkiq/gcloud-aio
      tag: auth-${{package.version}}

  - name: Python Build
    runs: "cd auth\nexport SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}\n python3 -m gpep517 build-wheel \\\n --wheel-dir dist \\\n --output-fd 3 3>&1 >&2\n\n python3 -m installer -d \"${{targets.destdir}}\" \\\n dist/*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: talkiq/gcloud-aio
    strip-prefix: auth-
    tag-filter: auth-
