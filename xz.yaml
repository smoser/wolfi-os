package:
  name: xz
  version: 5.6.2
  epoch: 1
  description: "Library and CLI tools for XZ and LZMA compressed files"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - busybox
      - build-base
      - gettext-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3ec664d3f652133136587a51d4505b1abe1acdd7
      repository: https://github.com/tukaani-project/xz.git
      tag: v${{package.version}}

  - runs: ./autogen.sh --no-po4a
  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "xz-dev"
    description: "xz headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xz

  - name: "xz-doc"
    description: "xz documentation"
    pipeline:
      - uses: split/manpages

test:
  pipeline:
    - name: Verify xz installation
      runs: |
        xz --version || exit 1
    - name: Basic xz compression and decompression test
      runs: |
        echo "Hello, Wolfi!" > data.txt
        xz -z data.txt
        xz -t data.txt.xz
        xz -d data.txt.xz
        cat data.txt | grep "Wolfi"

update:
  enabled: true
  github:
    identifier: tukaani-project/xz
    strip-prefix: v
