data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: A simple, correct Python build frontend
  epoch: 4
  name: py3-build
  version: 1.2.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1e67c062e9d1b1a6d5ffed621f4b29902bb764e5
      repository: https://github.com/pypa/build
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-pyproject-hooks
        - py${{range.key}}-tomli
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    pipeline:
      - runs: 'mkdir -p ${{targets.contextdir}}/usr

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr

        '
    range: py-versions

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  pipeline:
    - runs: python3.12 -c "import ${{vars.pypi-package}}"

update:
  enabled: true
  github:
    identifier: pypa/build
    strip-suffix: .post1
    use-tag: true
  ignore-regex-patterns:
    - post

vars:
  pypi-package: build
