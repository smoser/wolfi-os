environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: A Python implementation of the JSON5 data format.
  epoch: 0
  name: py3-json5
  version: 0.9.24

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0f1d8e8adc5ee3e75d4f92aad81cd636e882cd6b
      repository: https://github.com/dpranke/pyjson5
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: dpranke/pyjson5
    strip-prefix: v
    use-tag: true
  manual: false
