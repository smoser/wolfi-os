environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - python3
  description: Pythonic task management & command execution.
  epoch: 1
  name: py3-invoke
  version: 2.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 07b836f2663bb073a7bcef3d6c454e1dc6b867ae
      repository: https://github.com/pyinvoke/invoke
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyinvoke/invoke
    use-tag: true
  ignore-regex-patterns:
    - ^[a-zA-Z]
