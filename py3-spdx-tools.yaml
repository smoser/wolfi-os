environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-beartype
      - py3-click
      - py3-license-expression
      - py3-ply
      - py3-pyyaml
      - py3-rdflib
      - py3-semantic-version
      - py3-uritools
      - py3-xmltodict
      - python-3
  description: SPDX parser and tools.
  epoch: 1
  name: py3-spdx-tools
  version: 0.8.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 32e74cdc8a39bc3b4119bc6e77f3804d09a05418
      repository: https://github.com/spdx/tools-python
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: performance.patch

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: spdx/tools-python
    strip-prefix: v
