environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - numpy
      - py3-alembic
      - py3-cmaes
      - py3-colorlog
      - py3-packaging
      - py3-pyyaml
      - py3-sqlalchemy
      - py3-tqdm
      - python3
  description: A hyperparameter optimization framework
  epoch: 0
  name: py3-optuna
  version: 3.6.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 39f83f7eda0979af27d5e9dd6acc7a08fa1c63ec
      repository: https://github.com/optuna/optuna
      tag: v${{package.version}}

  - name: Python Build
    runs: 'python3 -m gpep517 build-wheel \

      --wheel-dir .dist \

      --output-fd 3 3>&1 >&2

    '

  - name: Python Install
    runs: python3 -m installer --destdir="${{targets.destdir}}" .dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: optuna/optuna
    strip-prefix: v
