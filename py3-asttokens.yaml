environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-six
      - py3-typing
      - python-3
  description: Annotate AST trees with source code positions
  epoch: 1
  name: py3-asttokens
  version: 2.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ffb885b78ffeb803b8e835331f2a014e107ab16e
      repository: https://github.com/gristlabs/asttokens
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"asttokens\"\nIMPORT_STATEMENT=\"import asttokens\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: gristlabs/asttokens
    strip-prefix: v
    use-tag: true
  manual: false
