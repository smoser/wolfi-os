environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Python client for the Prometheus monitoring system.
  epoch: 0
  name: py3-prometheus-client
  version: 0.20.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7a80f001237fe881d3607861947292abc85bf205
      repository: https://github.com/prometheus/client_python
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: prometheus/client_python
    strip-prefix: v
  manual: false
