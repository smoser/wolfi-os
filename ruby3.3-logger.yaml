# Generated from https://github.com/ruby/logger
package:
  name: ruby3.3-logger
  version: 1.6.1
  epoch: 0
  description: Provides a simple logging utility for outputting messages.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/logger
      tag: v${{package.version}}
      expected-commit: bda937b4cc9283e33c5f19d5f0b8976541dbdba2

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: logger

test:
  pipeline:
    - runs: ruby -e "require 'logger'"

update:
  enabled: true
  github:
    identifier: ruby/logger
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
