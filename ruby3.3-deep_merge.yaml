# Generated from https://github.com/danielsdeleo/deep_merge
package:
  name: ruby3.3-deep_merge
  version: 1.2.2
  epoch: 0
  description: Recursively merge hashes.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/danielsdeleo/deep_merge
      tag: ${{package.version}}
      expected-commit: aab0f7fed5c1e22226efec5d4adaa3e95d198b83

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: deep_merge

update:
  enabled: true
  github:
    identifier: danielsdeleo/deep_merge
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
