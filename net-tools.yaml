package:
  name: net-tools
  version: 2.10
  epoch: 2
  description: "Linux networking base tools"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/project/net-tools/net-tools-${{package.version}}.tar.xz
      expected-sha512: aa8f631772da6c16b165065fc5929a206504f2dce19e74a4ffc680f09b40f3a9180bd4bbeaac67e0b32693358b01383bae4fbfcb6061180c130e9e0801d536bf

  - runs: |
      cat > config.make <<EOF
      # I18N=0
      HAVE_AFUNIX=1
      HAVE_AFINET=1
      HAVE_AFINET6=1
      # HAVE_AFIPX=0
      # HAVE_AFATALK=0
      # HAVE_AFAX25=0
      HAVE_AFNETROM=1
      # HAVE_AFROSE=0
      # HAVE_AFX25=0
      # HAVE_AFECONET=0
      # HAVE_AFDECnet=0
      # HAVE_AFASH=0
      # HAVE_AFBLUETOOTH=0
      HAVE_HWETHER=1
      # HAVE_HWARC=0
      HAVE_HWSLIP=1
      HAVE_HWPPP=1
      HAVE_HWTUNNEL=1
      # HAVE_HWSTRIP=0
      # HAVE_HWTR=0
      # HAVE_HWAX25=0
      # HAVE_HWROSE=0
      HAVE_HWNETROM=1
      # HAVE_HWX25=0
      # HAVE_HWFR=0
      # HAVE_HWSIT=0
      # HAVE_HWFDDI=0
      # HAVE_HWHIPPI=0
      # HAVE_HWASH=0
      # HAVE_HWHDLCLAPB=0
      # HAVE_HWIRDA=0
      # HAVE_HWEC=0
      # HAVE_HWEUI64=0
      # HAVE_HWIB=0
      HAVE_FW_MASQUERADE=1
      HAVE_ARP_TOOLS=1
      HAVE_HOSTNAME_TOOLS=1
      HAVE_HOSTNAME_SYMLINKS=1
      HAVE_IP_TOOLS=1
      HAVE_MII=1
      HAVE_PLIP_TOOLS=1
      HAVE_SERIAL_TOOLS=1
      EOF
      sed -n -e 's/^\(HAVE.*\)=\(.*\)/#define \1 \2/p' config.make > config.h
      make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: net-tools-doc
    pipeline:
      - uses: split/manpages
    description: net-tools manpages

  - name: "net-tools-dbg"
    description: "net-tools Debug Symbols"
    pipeline:
      - uses: split/debug
    dependencies:
      runtime:
        - net-tools

  - name: mii-tool
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/sbin
          mv ${{targets.destdir}}/sbin/mii-tool ${{targets.subpkgdir}}/sbin/mii-tool

update:
  enabled: true
  release-monitor:
    identifier: 10231
