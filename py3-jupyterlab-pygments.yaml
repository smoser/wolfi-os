environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-deprecation
      - py3-gpep517
      - py3-installer
      - py3-jupyter-core
      - py3-jupyter-packaging
      - py3-packaging
      - py3-pygments
      - py3-setuptools
      - py3-tomlkit
      - py3-wheel
      - python-3
      - python-3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-pygments
      - python-3
  description: Pygments theme using JupyterLab CSS variables
  epoch: 2
  name: py3-jupyterlab-pygments
  version: 0.2.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7405d7fde60819d905a9fa8ce89e4cd830e318cdad22a0030f7a901da705585d
      uri: https://pypi.io/packages/source/j/jupyterlab_pygments/jupyterlab_pygments-${{package.version}}.tar.gz

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterlab/jupyterlab_pygments
  manual: false
