package:
  name: perl-extutils-cchecker
  version: "0.12"
  epoch: 0
  description: Perl module configuration-time utilities for using C headers, libraries, or OS features
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - perl
      - perl-module-build

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8b87d145337dec1ee754d30871d0b105c180ad4c92c7dc0c7fadd76cec8c57d3
      uri: https://cpan.metacpan.org/authors/id/P/PE/PEVANS/ExtUtils-CChecker-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      perl Build.PL --installdirs=vendor
      perl Build
      perl Build test
      perl Build install --destdir="${{targets.contextdir}}"

  - uses: strip

subpackages:
  - name: perl-extutils-cchecker-doc
    pipeline:
      - uses: split/manpages
    description: perl-extutils-cchecker manpages

update:
  enabled: true
  release-monitor:
    identifier: 2863
