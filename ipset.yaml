package:
  name: ipset
  version: "7.22"
  epoch: 1
  description: Manage Linux IP sets
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmnl-dev
      - libtool
      - linux-headers
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.netfilter.org/ipset
      tag: v${{package.version}}
      expected-commit: 715a01d1942fca674d87e5b3081f2c0e4d8cba24
      depth: "-1"

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --with-kmod=no \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ipset-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ipset
    description: ipset dev

  - name: ipset-doc
    pipeline:
      - uses: split/manpages
    description: ipset manpages

update:
  enabled: true
  release-monitor:
    identifier: 1393
