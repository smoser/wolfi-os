environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

package:
  copyright:
    - license: MIT
  dependencies:
    provides:
      - py3-urllib3=1.999
  description: HTTP library with thread-safe connection pooling, file post, and more
  epoch: 1
  name: py3-urllib3-1
  version: 1.26.19

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d9d85c88aa644af56d5e129634e750ce76e1a765
      repository: https://github.com/urllib3/urllib3.git
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import urllib3

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: urllib3/urllib3
    tag-filter: '1'
    use-tag: true
  ignore-regex-patterns:
    - (\d+\.\d+)\.\da\d+
