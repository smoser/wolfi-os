environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-packaging
      - python-3
  description: A library to handle automated deprecations
  epoch: 3
  name: py3-deprecation
  version: 2.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c2c1e6b4360b0d1c4de48a61187a2173321ec7b9
      repository: https://github.com/briancurtin/deprecation
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"deprecation\"\nIMPORT_STATEMENT=\"import deprecation\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: briancurtin/deprecation
  manual: false
