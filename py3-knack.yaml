environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-argcomplete
      - py3-jmespath
      - py3-packaging
      - py3-pygments
      - py3-pyyaml
      - py3-tabulate
  description: A Command-Line Interface framework
  epoch: 0
  name: py3-knack
  version: 0.12.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b1164b57d777711fd3954cf11f18ffb06ab1ca5b
      repository: https://github.com/microsoft/knack
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import knack

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: microsoft/knack
    strip-prefix: v
