environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jsonschema
      - py3-python-json-logger
      - py3-ruamel-yaml
      - py3-traitlets
      - python-3
  description: Jupyter telemetry library
  epoch: 0
  name: py3-jupyter-telemetry
  version: 0.1.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 445c613ae3df70d255fe3de202f936bba8b77b4055c43207edf22468ac875314
      uri: https://files.pythonhosted.org/packages/source/j/jupyter_telemetry/jupyter_telemetry-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 66567
