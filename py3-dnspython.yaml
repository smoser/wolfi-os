package:
  name: py3-dnspython
  version: 2.7.0
  epoch: 1
  description: DNS toolkit
  copyright:
    - license: ISC
  dependencies:
    provider-priority: 0

vars:
  pypi-package: dnspython
  import: dnspython

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-hatchling

pipeline:
  - uses: fetch
    with:
      expected-sha256: ce9c432eda0dc91cf618a5cedf1a4e142651196bbcd2c80e89ed5a907e5cfaf1
      uri: https://files.pythonhosted.org/packages/source/d/dnspython/dnspython-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        # Ensure the dnspython package is installed correctly
        python3 -m pip show dnspython

        # Run the Python script to verify DNS resolution works
        python3 test_dns.py

        # Ensure the script runs successfully
        test $? -eq 0

update:
  enabled: true
  release-monitor:
    identifier: 13190
