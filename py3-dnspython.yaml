environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - python-3
  description: DNS toolkit
  epoch: 0
  name: py3-dnspython
  version: 2.6.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: e8f0f9c23a7b7cb99ded64e6c3a6f3e701d78f50c55e002b839dea7225cff7cc
      uri: https://files.pythonhosted.org/packages/source/d/dnspython/dnspython-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 13190
