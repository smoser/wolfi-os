environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: A modern CSS selector implementation for Beautiful Soup.
  epoch: 0
  name: py3-soupsieve
  version: '2.6'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f974ea7e2e70cc940e1bda98b815f5a68eb43990
      repository: https://github.com/facelessuser/soupsieve
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python-3
        - py3-beautifulsoup4
  pipeline:
    - runs: 'python -c "import soupsieve; print(soupsieve.__version__)"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: facelessuser/soupsieve
  ignore-regex-patterns:
    - 2.3.2.post1
  manual: false
