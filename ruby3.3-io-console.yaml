# Generated from https://github.com/ruby/io-console
package:
  name: ruby3.3-io-console
  version: 0.7.2
  epoch: 0
  description: add console capabilities to IO instances.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/io-console.git
      tag: v${{package.version}}
      expected-commit: 1f2877a18512ec6d90d4d6d3d9d3fdf8095575a8

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: io-console

test:
  pipeline:
    - runs: ruby -e "require 'io/console'"

update:
  enabled: true
  github:
    identifier: ruby/io-console
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
