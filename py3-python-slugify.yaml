environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-text-unidecode
      - python3
  description: A Python slugify application that also handles Unicode
  epoch: 0
  name: py3-python-slugify
  version: 8.0.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f85f9488520148d5f6899b5639199882b605e30a
      repository: https://github.com/un33k/python-slugify
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: un33k/python-slugify
    strip-prefix: v
    use-tag: true
