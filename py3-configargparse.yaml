environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provides:
      - py3-ConfigArgParse=${{package.full-version}}
    runtime:
      - python-3
  description: A drop-in replacement for argparse that allows options to also be set via config files and/or environment variables.
  epoch: 0
  name: py3-configargparse
  version: 1.7

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ee77f44d03415f2afe73c82096bae2293db29a3b
      repository: https://github.com/bw2/ConfigArgParse
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: 'DBSNP_PATH=./package_test_here python ./config_test.py --my-config ./config.txt f1.vcf f2.vcf

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: bw2/ConfigArgParse
