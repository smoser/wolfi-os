package:
  name: py3-tomli
  version: 2.0.1
  epoch: 6
  description: "TOML parser"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3.12-${{vars.pypi-package}}

vars:
  pypi-package: tomli

data:
  - name: py-versions
    items:
      3.10: ""
      3.11: ""
      3.12: ""

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-installer
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/py3/t/tomli/tomli-${{package.version}}-py3-none-any.whl
      expected-sha256: 939de3e7a6161af0c887ef91b7d41a53e7c5a1ca976325f429cb46ea9bc30ecc
      extract: false

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - runs: |
          python${{range.key}} -m installer -d "${{targets.subpkgdir}}" \
            tomli-${{package.version}}-py3-none-any.whl
      - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 207408
