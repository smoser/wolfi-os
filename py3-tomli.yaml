data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-installer
      - py3-supported-python

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: TOML parser
  epoch: 9
  name: py3-tomli
  version: 2.0.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 939de3e7a6161af0c887ef91b7d41a53e7c5a1ca976325f429cb46ea9bc30ecc
      extract: false
      uri: https://files.pythonhosted.org/packages/py3/t/tomli/tomli-${{package.version}}-py3-none-any.whl

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: "python${{range.key}} -m installer -d \"${{targets.subpkgdir}}\" \\\n  tomli-${{package.version}}-py3-none-any.whl\n"
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 207408

vars:
  pypi-package: tomli
