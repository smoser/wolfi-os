environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: When they're not builtins, they're boltons.
  epoch: 0
  name: py3-boltons
  version: 24.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 992a58c1036fcf4d52cbf3313b6217b7c07b11d9
      repository: https://github.com/mahmoud/boltons
      tag: ${{package.version}}

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/boltons-${{package.version}}-*.whl\ninstall -Dm644 LICENSE \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"boltons\"\nIMPORT_STATEMENT=\"import boltons\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mahmoud/boltons
