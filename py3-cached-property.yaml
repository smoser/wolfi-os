environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: A decorator for caching properties in classes.
  epoch: 2
  name: py3-cached-property
  version: 1.5.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9cb55ecb394a7e82ebb97a9099b7e87766eadddf
      repository: https://github.com/pydanny/cached-property
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pydanny/cached-property
  manual: false
