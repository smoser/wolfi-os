environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-cffi
      - python3
  description: Zstandard bindings for Python
  epoch: 0
  name: py3-zstandard
  version: 0.23.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e27f2f49f187f5f698e0a6004bee2aed80fe39e3
      repository: https://github.com/indygreg/python-zstandard
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: zstandard
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: indygreg/python-zstandard
    use-tag: true
