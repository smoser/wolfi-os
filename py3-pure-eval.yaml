environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Safely evaluate AST nodes without side effects
  epoch: 0
  name: py3-pure-eval
  version: 0.2.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b02b4046e809c04c920fad4ddc8e3f838c59af16
      repository: https://github.com/alexmojaki/pure_eval
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: alexmojaki/pure_eval
    strip-prefix: v
    use-tag: true
  manual: false
