data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-flit-core
      - py3-supported-installer
      - py3-supported-pip
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
    runtime:
      - python3
  description: Extended pickling support for Python objects
  epoch: 1
  name: py3-cloudpickle
  version: 3.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 227f24668b97b15e627e9a3e1e3bec526b101f5c
      repository: https://github.com/cloudpipe/cloudpickle
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - python-${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: cloudpickle
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: cloudpipe/cloudpickle
    strip-prefix: v
    tag-filter: v
    use-tag: true
  ignore-regex-patterns:
    - ^\.

vars:
  pypi-package: cloudpickle
