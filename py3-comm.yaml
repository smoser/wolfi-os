environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-traitlets
      - python-3
  description: Jupyter Python Comm implementation, for usage in ipykernel, xeus-python etc.
  epoch: 0
  name: py3-comm
  version: 0.2.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d119118d950f2c64f184c37e7e42b4c968701668
      repository: https://github.com/ipython/comm
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ipython/comm
    strip-prefix: v
  manual: false
