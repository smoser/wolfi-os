environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-asttokens
      - py3-executing
      - py3-pure-eval
      - python-3
  description: Extract data from python stack frames and tracebacks for informative displays
  epoch: 1
  name: py3-stack-data
  version: 0.6.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 53501eb8b7c7963aa85335716d1de9f0b9f7aefc
      repository: https://github.com/alexmojaki/stack_data
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: alexmojaki/stack_data
    strip-prefix: v
    use-tag: true
  manual: false
