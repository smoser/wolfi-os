package:
  name: ruby3.3-activemodel
  version: 7.2.1.2
  epoch: 0
  description: A toolkit for building modeling frameworks like Active Record. Rich support for attributes, callbacks, validations, serialization, internationalization, and testing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-activesupport

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/rails
      tag: v${{package.version}}
      expected-commit: 7750d64a65e5b2641d87ef45e6e65ace193d9a27

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: activemodel

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: activemodel

  - uses: ruby/clean

vars:
  gem: activemodel

update:
  enabled: true
  github:
    identifier: rails/rails
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
