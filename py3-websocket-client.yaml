environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: WebSocket client for Python with low level API options
  epoch: 0
  name: py3-websocket-client
  version: 1.8.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3dc494588c4bc6ca1cbb745e9d110108f6bf04f0
      repository: https://github.com/websocket-client/websocket-client/
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: websocket-client/websocket-client
    strip-prefix: v
