package:
  name: speedtest-go
  version: 1.7.7
  epoch: 0
  description: CLI and Go API to Test Internet Speed using speedtest.net
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/showwin/speedtest-go
      expected-commit: 8e021445a08fc4a1fcc9f454711ca1d233cad745
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: speedtest-go
      ldflags: -s -w

test:
  pipeline:
    - runs: speedtest-go

update:
  enabled: true
  github:
    identifier: showwin/speedtest-go
    strip-prefix: v
    tag-filter: v
