environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Test utilities for code working with files and commands
  epoch: 2
  name: py3-testpath
  version: 0.6.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: de8ca59539eb23b9781e55848b7d2646c8c61df9
      repository: https://github.com/jupyter/testpath
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyter/testpath
    use-tag: true
  manual: false
