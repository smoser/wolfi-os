environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: An implementation of the Debug Adapter Protocol for Python
  epoch: 0
  name: py3-debugpy
  version: 1.8.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a68a804f7a4a4b0d39cb1fc96ca54648f465583e
      repository: https://github.com/microsoft/debugpy
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"debugpy\"\nIMPORT_STATEMENT=\"import debugpy\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: microsoft/debugpy
    strip-prefix: v
  ignore-regex-patterns:
    - 1.6.7.post1
  manual: false
