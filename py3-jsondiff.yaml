environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-pyyaml
  description: Diff JSON and JSON-like structures in Python
  epoch: 0
  name: py3-jsondiff
  version: 2.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d2473f1bb461cc83e3ca6a4c16d35d9fc0c4b4e5
      repository: https://github.com/xlwings/jsondiff
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import jsondiff

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: xlwings/jsondiff
