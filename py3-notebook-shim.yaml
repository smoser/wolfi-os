environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jupyter-server
      - python-3
  description: A shim layer for notebook traits and config
  epoch: 1
  name: py3-notebook-shim
  version: 0.2.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: b4b2cfa1b65d98307ca24361f5b30fe785b53c3fd07b7a47e89acb5e6ac638cb
      uri: https://files.pythonhosted.org/packages/source/n/notebook-shim/notebook_shim-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 31429
