environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - rust
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0 OR MIT
  dependencies:
    runtime:
      - python-3
  description: Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
  epoch: 0
  name: py3-orjson
  version: 3.10.7

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5b951e820c7239a63e18f4196768a4f2b45df4e4
      repository: https://github.com/ijl/orjson
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: orjson
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ijl/orjson
  manual: false
