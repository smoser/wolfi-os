environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-pathlib2
      - python-3
  description: Tiny 'shelve'-like database with concurrency support
  epoch: 1
  name: py3-pickleshare
  version: 0.7.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f7950a9a359774c0190abde8da729b1810bdf3f4
      repository: https://github.com/pickleshare/pickleshare
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pickleshare/pickleshare
    use-tag: true
  manual: false
