package:
  name: rye
  version: 0.34.0
  epoch: 0
  description: "An Experimental Package Management Solution for Python"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - perl
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/rye
      expected-commit: d31340178df9b1cf97ea96b6856f2b13383bed8f
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/${{package.name}} ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: astral-sh/rye
