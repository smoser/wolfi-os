environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Manage Python errors with ease
  epoch: 2
  name: py3-crashtest
  version: 0.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c9b7dfa116e97e85022aa0abb35dba4247de3d5a
      repository: https://github.com/sdispater/crashtest
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: crashtest
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sdispater/crashtest
