environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-tz
      - python3
  description: Generate and parse RFC 3339 timestamps
  epoch: 2
  name: py3-rfc3339
  version: 1.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e30cc1555adce0ecc7bd65509a2249d47e5a41b4
      repository: https://github.com/kurtraschke/pyRFC3339
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: kurtraschke/pyRFC3339
    strip-prefix: v
