# Generated from https://pypi.org/project/jupyterhub/
package:
  name: py3-jupyterhub
  version: 5.0.0
  epoch: 0
  description: 'JupyterHub: A multi-user server for Jupyter notebooks'
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-alembic
      - py3-async-generator
      - py3-certipy
      - py3-jinja2
      - py3-jupyter-telemetry
      - py3-oauthlib
      - py3-packaging
      - py3-prometheus-client
      - py3-python-dateutil
      - py3-requests
      - py3-sqlalchemy
      - py3-tornado
      - py3-traitlets
      - py3-importlib-metadata
      - py3-pamela
      - py3-psutil
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs-16
      - npm
      - py3-setuptools
      - python-3
      - wolfi-base
      - yarn

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jupyterhub/jupyterhub
      expected-commit: c616ab284d06de6202c61a7bdf29913dec4daa3d
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  ignore-regex-patterns:
    - b
  enabled: true
  manual: false
  github:
    identifier: jupyterhub/jupyterhub
    use-tag: true
