environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - npm
      - py3-setuptools
      - python-3
      - wolfi-base
      - yarn

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - linux-pam
      - py3-alembic
      - py3-async-generator
      - py3-certipy
      - py3-importlib-metadata
      - py3-jinja2
      - py3-jupyter-events
      - py3-jupyter-telemetry
      - py3-oauthlib
      - py3-packaging
      - py3-pamela
      - py3-prometheus-client
      - py3-psutil
      - py3-pydantic
      - py3-python-dateutil
      - py3-requests
      - py3-sqlalchemy
      - py3-tornado
      - py3-traitlets
      - python-3
  description: 'JupyterHub: A multi-user server for Jupyter notebooks'
  epoch: 0
  name: py3-jupyterhub
  version: 5.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cdc2151f7585fefa6ff7fdd0b37ece416fa667b8
      repository: https://github.com/jupyterhub/jupyterhub
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: jupyterhub
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/jupyterhub
    use-tag: true
  ignore-regex-patterns:
    - b
  manual: false
