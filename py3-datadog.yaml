# Generated from https://pypi.org/project/datadog/
package:
  name: py3-datadog
  version: 0.50.1
  epoch: 0
  description: The Datadog Python library
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-requests
      - py3-typing

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
      - py3-hatchling
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: fetch
    with:
      expected-sha256: 579d4db54bd6ef918c5250217edb15b80b7b11582b8e24fce43702768c3f2e2d
      uri: https://files.pythonhosted.org/packages/source/d/datadog/datadog-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import datadog
          from datadog import initialize
      runs: |
        dog --version
        dog --help
        dogshell --version
        dogshell --help
        dogshellwrap --version
        dogshellwrap --help
        dogwrap --version
        dogwrap --help

update:
  enabled: true
  release-monitor:
    identifier: 35391
