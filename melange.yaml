package:
  name: melange
  version: 0.8.1
  epoch: 0
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fbf0b9becdcfb589edbe010326203d4618b684ab
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}

  - runs: |
      make melange
      install -m755 -D ./melange "${{targets.contextdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - apk-tools
  pipeline:
    - runs: |
        apk del wolfi-base busybox
        melange version

        # busybox is needed for the build, but we want to demonstrate
        # that it's not needed at runtime.
