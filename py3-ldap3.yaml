environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: LGPL-3.0-or-later
  dependencies:
    runtime:
      - py3-pyasn1
      - python-3
  description: A strictly RFC 4510 conforming LDAP V3 pure Python client library
  epoch: 0
  name: py3-ldap3
  version: 2.9.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3a2f89663c73d862b8ba7ca9e974012952ed3024
      repository: https://github.com/cannatag/ldap3
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: cannatag/ldap3
    strip-prefix: v
    use-tag: true
  manual: false
