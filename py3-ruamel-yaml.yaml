environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: ruamel.yaml is a YAML parser/emitter that supports roundtrip preservation of comments, seq/map flow style, and map key order
  epoch: 0
  name: py3-ruamel-yaml
  version: 0.18.6

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8b27e6a217e786c6fbe5634d8f3f11bc63e0f80f6a5890f28863d9c45aac311b
      uri: https://files.pythonhosted.org/packages/source/r/ruamel.yaml/ruamel.yaml-${{package.version}}.tar.gz

  - runs: pip install . --prefix=/usr --root=${{targets.destdir}}

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 66067
