environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-boltons
      - py3-libmambapy
      - python3
  description: The libmamba based solver for conda.
  epoch: 0
  name: py3-conda-libmamba-solver
  version: 24.7.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ec765a8c7c7d524911db2b1341cb565ccb1c23cd
      repository: https://github.com/conda/conda-libmamba-solver
      tag: ${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python3
        - conda
  pipeline:
    - runs: 'python3 -c "import conda_libmamba_solver"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: conda/conda-libmamba-solver
