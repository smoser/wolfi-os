environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-asgiref
      - py3-sqlparse
      - python-3
  description: A high-level Python Web framework that encourages rapid development and clean, pragmatic design.
  epoch: 0
  name: py3-django
  version: '5.1'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 373cb3037fe4e67adbac9ac43340391e859aa957
      repository: https://github.com/django/django
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: 'python3 ./test.py > output.out 2>&1

        grep -E "ERROR|None" output.out && exit 1

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: django/django
    use-tag: true
  ignore-regex-patterns:
    - (.*)(a|b|rc)(.*)
