environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-cffi
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-argon2-cffi-bindings
      - py3-typing-extensions
      - python-3
      - python-3-dev
  description: Argon2 for Python
  epoch: 1
  name: py3-argon2-cffi
  version: 23.1.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 879c3e79a2729ce768ebb7d36d4609e3a78a4ca2ec3a9f12286ca057e3d0db08
      uri: https://files.pythonhosted.org/packages/source/a/argon2-cffi/argon2_cffi-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 33377
