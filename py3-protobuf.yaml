data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - protobuf-dev
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  epoch: 1
  name: py3-protobuf
  version: 5.27.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 82460903e640f2b7e34ee81a947fdaad89de796d324bcbc38ff5430bcdead82c
      uri: https://files.pythonhosted.org/packages/source/p/protobuf/protobuf-${{package.version}}.tar.gz

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            imports: 'from google import ${{vars.pypi-package}}

            '
            python: python${{range.key}}
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 46522

vars:
  pypi-package: protobuf
