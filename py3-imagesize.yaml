environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Getting image size from png/jpeg/jpeg2000/gif file
  epoch: 1
  name: py3-imagesize
  version: 1.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8d88ec6b646d6184b5633604551d6fc154783073
      repository: https://github.com/shibukawa/imagesize_py
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: shibukawa/imagesize_py
    use-tag: true
