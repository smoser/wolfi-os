environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - python-3
  description: Python implementation of the patiencediff algorithm
  epoch: 0
  name: py3-patiencediff
  version: 0.2.15

pipeline:
  - uses: fetch
    with:
      expected-sha256: d00911efd32e3bc886c222c3a650291440313ee94ac857031da6cc3be7935204
      uri: https://files.pythonhosted.org/packages/source/p/patiencediff/patiencediff-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: patiencediff
    - runs: "python <<'EOF'\nimport patiencediff\ngot = ''.join(patiencediff.unified_diff(\n  ['a\\n', 'b\\n', 'b\\n', 'c\\n'],\n  ['a\\n', 'c\\n', 'b\\n']))\nassert '+++' in got\nEOF\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: breezy-team/patiencediff
    strip-prefix: v
    tag-filter-prefix: v
    use-tag: true
