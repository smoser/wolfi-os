environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - smartypants

package:
  copyright:
    - license: BSD-3-Clause
  description: Filters to enhance web typography, including support for Django & Jinja templates
  epoch: 1
  name: py3-typogrify
  version: 2.0.7

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bf9749813c72f58ca8989b737c5da4bff0fe0402
      repository: https://github.com/mintchaos/typogrify
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mintchaos/typogrify
    use-tag: true
