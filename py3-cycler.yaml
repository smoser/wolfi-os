package:
  name: py3-cycler
  version: 0.12.1
  epoch: 1
  description: Composable style cycles
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/matplotlib/cycler
      expected-commit: 6115d5c55d66cdedb67ec5a0d6b52b6df52fd9d2
      tag: v${{package.version}}

  - name: Python Build
    runs: |
      python -m build

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: matplotlib/cycler
    strip-prefix: v
