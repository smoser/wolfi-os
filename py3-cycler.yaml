environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: Composable style cycles
  epoch: 1
  name: py3-cycler
  version: 0.12.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6115d5c55d66cdedb67ec5a0d6b52b6df52fd9d2
      repository: https://github.com/matplotlib/cycler
      tag: v${{package.version}}

  - name: Python Build
    runs: 'python -m build

    '

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"cycler\"\nIMPORT_STATEMENT=\"from cycler import cycler\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: matplotlib/cycler
    strip-prefix: v
