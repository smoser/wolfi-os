package:
  name: systemd
  version: "255"
  epoch: 3
  description: The systemd System and Service Manager
  copyright:
    - license: LGPL-2.1-or-later AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox-full
      - ca-certificates-bundle
      - clang-16
      - cmake
      - coreutils
      - gperf
      - libbpf
      - libcap-dev
      - libmount
      - libuuid
      - llvm16
      - meson
      - ninja
      - posix-libc-utils
      - py3-jinja2
      - python3
      - util-linux-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/systemd/systemd
      tag: v${{package.version}}
      expected-commit: db11bab38ccf1ed257f310d29070843d4c58ea01

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      mkdir -p ${{targets.destdir}}/lib
      mv ${{targets.destdir}}/usr/lib/libsystemd.so* ${{targets.destdir}}/lib/

subpackages:
  - name: "systemd-dev"
    description: "headers for systemd"
    pipeline:
      - uses: split/dev

  - name: "libsystemd"
    description: "systemd library"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/lib
          mv ${{targets.destdir}}/lib/libsystemd.so.* ${{targets.subpkgdir}}/lib

update:
  enabled: true
  github:
    identifier: systemd/systemd
    strip-prefix: v
