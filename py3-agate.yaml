environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-babel
      - py3-isodate
      - py3-leather
      - py3-parsedatetime
      - py3-python-slugify
      - py3-pytimeparse
      - python3
  description: A data analysis library that is optimized for humans instead of machines.
  epoch: 0
  name: py3-agate
  version: 1.12.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c49f0900e279d797f07cf08a2968783938159272
      repository: https://github.com/wireservice/agate
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: agate
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: wireservice/agate
    use-tag: true
