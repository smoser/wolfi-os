package:
  name: userspace-rcu
  version: 0.14.0
  epoch: 2
  description: Userspace RCU (read-copy-update) library
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: ca43bf261d4d392cff20dfae440836603bf009fce24fdc9b2697d837a2239d4f
      uri: https://lttng.org/files/urcu/userspace-rcu-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: userspace-rcu-static
    pipeline:
      - uses: split/static
    description: userspace-rcu static

  - name: userspace-rcu-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - userspace-rcu
    description: userspace-rcu dev

update:
  enabled: true
  release-monitor:
    identifier: 7134
