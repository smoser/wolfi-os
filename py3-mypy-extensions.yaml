environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Type system extensions for programs checked with the mypy type checker.
  epoch: 2
  name: py3-mypy-extensions
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4161db8f25f87b034a7498bfc575ef2df3e2b3fe
      repository: https://github.com/python/mypy_extensions
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python/mypy_extensions
    use-tag: true
  manual: false
