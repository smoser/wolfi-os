environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jupyterhub
      - py3-ldap3
      - py3-tornado
      - py3-traitlets
      - python-3
  description: LDAP Authenticator for JupyterHub
  epoch: 0
  name: py3-jupyterhub-ldapauthenticator
  version: 1.3.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 24f11eb5d2517d6a1bd9cc616653cc000a044811
      repository: https://github.com/jupyterhub/ldapauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/ldapauthenticator
    use-tag: true
  manual: false
