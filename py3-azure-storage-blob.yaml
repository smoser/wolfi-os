environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-core
      - py3-cryptography
      - py3-isodate
      - py3-typing-extensions
      - python3
  description: Microsoft Azure Blob Storage Client Library for Python
  epoch: 0
  name: py3-azure-storage-blob
  version: 12.22.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c3902f8a268b3622548e95c1e7dcd746578f6ac2
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-storage-blob_${{package.version}}

  - runs: 'cd sdk/storage/azure-storage-blob

      python setup.py build

      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-storage-blob_
    tag-filter: azure-storage-blob_
