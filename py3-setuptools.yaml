data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-python
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: Easily download, build, install, upgrade, and uninstall Python packages
  epoch: 0
  name: py3-setuptools
  version: 73.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4147b093d0aea4f57757c699a0b25bbc3aab2580
      repository: https://github.com/pypa/setuptools.git
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install-bootstrap
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  environment:
    contents:
      packages:
        - python3
        - py3-pip
  pipeline:
    - name: Verify setuptools installation
      runs: 'python -m pip install setuptools

        python -c "import setuptools"

      '

update:
  enabled: true
  github:
    identifier: pypa/setuptools
    strip-prefix: v

vars:
  pypi-package: setuptools
