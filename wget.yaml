package:
  name: wget
  version: 1.24.5
  epoch: 3
  description: "GNU wget"
  copyright:
    - license: MPL-2.0 AND MIT

environment:
  contents:
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - flex
      - build-base
      - busybox
      - gettext-dev
      - coreutils
      - texinfo
      - ca-certificates-bundle
      - openssl-dev
      - gperf

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dad28423c622b66994e871ea6bd17e8124a63962
      repository: https://gitlab.com/gnuwget/wget.git
      tag: v${{package.version}}
      recurse-submodules: true

  - runs: |
      # if 'skip-po' is not given, then po files are downloaded using wget
      ./bootstrap --skip-po
  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --without-libidn \
        --with-ssl=openssl \
        --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5124

test:
  pipeline:
    - name: "Check wget version"
      runs: |
        wget --version || exit 1
    - name: "Test fetching a file using HTTPS"
      runs: |
        wget -O /dev/null https://example.org || exit 1
    - name: "Test fetching a file using HTTPS"
      runs: |
        wget -O /dev/null https://www.google.com || exit 1
