environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-auth
      - py3-google-cloud-core
      - py3-google-resumable-media
      - py3-requests
      - python-3
  description: Google Cloud Storage API client library
  epoch: 0
  name: py3-google-cloud-storage
  version: 2.18.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 85aa02fc88ddeb7f036957bd5fe96e07e7f56f14
      repository: https://github.com/googleapis/python-storage
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-storage
    strip-prefix: v
  ignore-regex-patterns:
    - please--branches--main
  manual: false
