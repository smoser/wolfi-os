environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: World timezone definitions, modern and historical
  epoch: 0
  name: py3-pytz
  version: 2024.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2a29735ea9c18baf14b448846bde5a48030ed267578472d8955cd0e7443a9812
      uri: https://files.pythonhosted.org/packages/source/p/pytz/pytz-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: releases have an odd structure
  release-monitor:
    identifier: 6537
