environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: Abseil Python Common Libraries, see https://github.com/abseil/abseil-py.
  epoch: 1
  name: py3-absl-py
  version: 2.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8abdd60755e5b6ebfa2b383cf6eaa0d9315335bd
      repository: https://github.com/abseil/abseil-py/
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: absl
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: abseil/abseil-py
    strip-prefix: v
