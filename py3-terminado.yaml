environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-ptyprocess
      - py3-tornado
      - python-3
  description: Tornado websocket backend for the Xterm.js Javascript terminal emulator library.
  epoch: 0
  name: py3-terminado
  version: 0.18.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 12b33b275e12e22cc3f772836d13043cb774ebe3
      repository: https://github.com/jupyter/terminado
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyter/terminado
    strip-prefix: v
  manual: false
