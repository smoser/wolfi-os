environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: An Dict like LRU container.
  epoch: 1
  name: py3-lru-dict
  version: 1.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 51c2761d94fd6fc85faea550240814938d1594f9
      repository: https://github.com/amitdev/lru-dict
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: amitdev/lru-dict
    strip-prefix: v
