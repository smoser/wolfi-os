environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Module for generating and validating HOTP and TOTP tokens
  epoch: 0
  name: py3-onetimepass
  version: 1.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 91192c0a79d3ad1afe9e438c295dc67595cd1a4d
      repository: https://github.com/tadeck/onetimepass
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: No releases since 2015
