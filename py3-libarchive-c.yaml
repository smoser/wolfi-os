environment:
  contents:
    packages:
      - build-base
      - busybox
      - libarchive
      - libarchive-dev
      - py3-setuptools
      - python3
      - scanelf
      - wolfi-baselayout

package:
  copyright:
    - license: CC0-1.0
  description: Python interface to libarchive.
  epoch: 0
  name: py3-libarchive-c
  version: '5.1'

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7bcce24ea6c0fa3bc62468476c6d2f6264156db2f04878a372027c10615a2721
      uri: https://files.pythonhosted.org/packages/source/l/libarchive-c/libarchive-c-${{package.version}}.tar.gz

  - runs: 'soname=$(scanelf --quiet --soname /usr/lib/libarchive.so | awk ''{print $1}'')

      sed -i -e "s:find_library(''archive''):''/usr/lib/$soname'':" libarchive/ffi.py

    '

  - runs: 'python3 setup.py build

      python3 setup.py install --skip-build --root="${{targets.destdir}}"

    '

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 9954
