package:
  name: libavif
  version: 1.0.4
  epoch: 1
  description: Library for encoding and decoding .avif files
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - aom-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - dav1d-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - samurai
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: dc56708c83a4b934a8af2b78f67f866ba2fb568605c7cf94312acf51ee57d146
      uri: https://github.com/AOMediaCodec/libavif/archive/v${{package.version}}/libavif-v${{package.version}}.tar.gz

  - uses: cmake/configure
    with:
      opts: |
        -DAVIF_BUILD_APPS=ON \
        -DAVIF_BUILD_TESTS=OFF \
        -DAVIF_CODEC_AOM=ON \
        -DAVIF_CODEC_DAV1D=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: libavif-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libavif
    description: libavif dev

  - name: libavif-apps
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    description: libavif apps

update:
  enabled: true
  github:
    identifier: AOMediaCodec/libavif
    strip-prefix: v
