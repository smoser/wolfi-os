environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: Lightweight pipelining with Python functions
  epoch: 0
  name: py3-joblib
  version: 1.4.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d46857a490a70fa8b66b2878066b40de13d3e326
      repository: https://github.com/joblib/joblib
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: joblib/joblib
