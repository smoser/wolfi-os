environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-pyyaml
      - py3-urllib3
      - py3-wrapt
      - py3-yarl
      - python-3
  description: Automatically mock your HTTP interactions to simplify and speed up testing
  epoch: 0
  name: py3-vcrpy
  version: 6.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 68038d0559ba306395acc1abf6609e005f370b17
      repository: https://github.com/kevin1024/vcrpy
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: kevin1024/vcrpy
    strip-prefix: v
