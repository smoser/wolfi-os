environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-pyopenssl
      - python-3
  description: Utility to create and sign CAs and certificates
  epoch: 2
  name: py3-certipy
  version: 0.1.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 695704b7716b033375c9a1324d0d30f27110a28895c40151a90ec07ff1032859
      uri: https://files.pythonhosted.org/packages/source/c/certipy/certipy-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 370308
