environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  description: Rolling backport of unittest.mock for all Pythons
  epoch: 1
  name: py3-mock
  version: 5.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d344fa2794b3b1ae7e4a4dbf265fb040d6f41d1f
      repository: https://github.com/testing-cabal/mock
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import mock

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: testing-cabal/mock
    use-tag: true
  ignore-regex-patterns:
    - release
