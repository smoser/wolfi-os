package:
  name: mdbook
  version: 0.4.40
  epoch: 0
  description: "Create book from markdown files. Like Gitbook but implemented in Rust."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - make
      - openssl-dev
      - python3
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rust-lang/mdbook
      tag: v${{package.version}}
      expected-commit: 94b922d27aea47183ebf270e2f6f32561d960852

  - name: Configure and build
    runs: |
      cargo build --release
      install -d "${{targets.destdir}}"/usr/bin
      install -m755 target/release/mdbook "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: rust-lang/mdbook
    use-tag: true
    strip-prefix: v
