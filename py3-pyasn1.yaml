environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - python-3
  description: Pure-Python implementation of ASN.1 types and DER/BER/CER codecs (X.208)
  epoch: 0
  name: py3-pyasn1
  version: 0.6.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7391c7b6bc62538d448afeefd6d13aa56e9995bd
      repository: https://github.com/pyasn1/pyasn1
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyasn1/pyasn1
    strip-prefix: v
  manual: false
