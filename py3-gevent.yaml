environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-cffi
      - py3-greenlet
      - py3-zope.event
      - py3-zope.interface
      - python3
  description: Coroutine-based network library
  epoch: 0
  name: py3-gevent
  version: 24.2.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 432fc76f680acf7cf188c2ee0f5d3ab73b63c1f03114c7cd8a34cebbe5aa2056
      uri: https://files.pythonhosted.org/packages/source/g/gevent/gevent-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: gevent
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 6835
