package:
  name: py3-gevent
  version: 24.2.1
  epoch: 2
  description: Coroutine-based network library
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: gevent
  import: gevent

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - file
      - gcc~13
      - openssf-compiler-options
      - py3-supported-build-base-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 432fc76f680acf7cf188c2ee0f5d3ab73b63c1f03114c7cd8a34cebbe5aa2056
      uri: https://files.pythonhosted.org/packages/source/g/gevent/gevent-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-greenlet
        - py${{range.key}}-cffi
        - py${{range.key}}-zope.event
        - py${{range.key}}-zope.interface
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  release-monitor:
    identifier: 6835
