package:
  name: cedar
  version: 3.2.0
  epoch: 0
  description: "Core implementation of the Cedar language"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cedar-policy/cedar
      expected-commit: 5b2bc65595dd7a058d97c01d9b246212da840e34
      tag: v${{package.version}}

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/cedar ${{targets.destdir}}/usr/bin/

  - name: Simple test
    runs: |
      cat <<EOF > sample.cedar
      permit (
        principal == User::"alice",
        action == Action::"view",
        resource in Album::"jane_vacation"
      );
      EOF
      RUST_BACKTRACE=full ${{targets.destdir}}/usr/bin/cedar check-parse --policies sample.cedar

  - uses: strip

update:
  enabled: true
  github:
    identifier: cedar-policy/cedar
    strip-prefix: v
