data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0 AND BSD-2-Clause
  dependencies:
    provider-priority: 0
  description: core utilities for python3 packaging
  epoch: 2
  name: py3-packaging
  version: '24.1'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 85442b8032cb7bae72866dfd7782234a98dd2fb7
      repository: https://github.com/pypa/packaging.git
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-pyparsing
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/packaging
  ignore-regex-patterns:
    - a
    - b
    - rc
    - post

vars:
  pypi-package: packaging
