environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: TensorFlow IO
  epoch: 0
  name: py3-tensorflow-io-gcs-filesystem
  version: 0.37.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b28ee201aec88d133ddeb57d86d319b21db78a5
      repository: https://github.com/tensorflow/io
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tensorflow/io
    strip-prefix: v
  manual: false
