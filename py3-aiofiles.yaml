environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: Apache-2.0
  description: File support for asyncio.
  epoch: 1
  name: py3-aiofiles
  version: 24.1.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 22a075c9e5a3810f0c2e48f3008c94d68c65d763b9b03857924c99e57355166c
      uri: https://files.pythonhosted.org/packages/source/a/aiofiles/aiofiles-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: aiofiles
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 12743
