data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-build
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: Internationalized Domain Names in Applications (IDNA)
  epoch: 3
  name: py3-idna
  version: '3.7'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1d365e17e10d72d0b7876316fc7b9ca0eebdd38d
      repository: https://github.com/kjd/idna.git
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

test:
  pipeline:
    - uses: python/import
      with:
        import: idna

update:
  enabled: true
  github:
    identifier: kjd/idna
    strip-prefix: v
    tag-filter: v

vars:
  pypi-package: idna
