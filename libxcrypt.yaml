package:
  name: libxcrypt
  version: 4.4.36
  epoch: 7
  description: "Modern library for one-way hashing of passwords"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
  options:
    # For apko same-origin resolution
    no-provides: true
  dependencies:
    # For apk upgrades
    replaces:
      - libcrypt1<2.38-r15

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext
      - libtool
      - pkgconf
      - pkgconf-dev
      - wolfi-base

pipeline:
  # Using Fetch instead of git checkout
  # @kaniini : When we retire libcrypt from glibc, it will need to get built earlier than git, as git (indirectly) depends on libcrypt.
  - uses: git-checkout
    with:
      repository: https://github.com/besser82/libxcrypt
      tag: v${{package.version}}
      expected-commit: f531a36aa916a22ef2ce7d270ba381e264250cbf

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --enable-hashes=strong,glibc \
        --enable-obsolete-api=glibc \
        --disable-xcrypt-compat-files \
        --disable-failure-tokens

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxcrypt-doc
    pipeline:
      - uses: split/manpages
    description: libxcrypt manpages

  - name: libxcrypt-dev
    pipeline:
      - uses: split/dev
    description: libxcrypt dev
    options:
      # libxcrypt is exact match
      # versus so:libcrypt.so.1 which prefers obsolete glibc origin
      no-depends: true
    dependencies:
      runtime:
        - libxcrypt=${{package.full-version}}
      replaces:
        # For apk upgrades
        - glibc-dev<2.38-r15

update:
  enabled: true
  github:
    identifier: besser82/libxcrypt
    strip-prefix: v
    use-tag: true
