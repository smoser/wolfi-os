data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-cython
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-wheel
      - yaml-dev

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: Python3 bindings for YAML
  epoch: 0
  name: py3-pyyaml
  version: 6.0.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 41309b0bcb4559edb1d691d47199035ef539d785
      repository: https://github.com/yaml/pyyaml
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: python${{range.key}} setup.py clean --all
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

update:
  enabled: true
  github:
    identifier: yaml/pyyaml
    use-tag: true
  ignore-regex-patterns:
    - dec-*

vars:
  pypi-package: pyyaml
