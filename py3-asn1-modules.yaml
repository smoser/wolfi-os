environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-asn1
      - python3
  description: A collection of ASN.1-based protocols modules
  epoch: 0
  name: py3-asn1-modules
  version: 0.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 98b1e268a30be4b2d6efa5c69eae772edc442c7e
      repository: https://github.com/pyasn1/pyasn1-modules
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyasn1/pyasn1-modules
    strip-prefix: v
