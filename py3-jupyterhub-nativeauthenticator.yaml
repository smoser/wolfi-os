environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-bcrypt
      - py3-jupyterhub
      - py3-onetimepass
      - python-3
  description: JupyterHub Native Authenticator
  epoch: 0
  name: py3-jupyterhub-nativeauthenticator
  version: 1.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b3bbaeae8746579d05fa30a6596d17cbde60b81
      repository: https://github.com/jupyterhub/nativeauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/nativeauthenticator
    use-tag: true
  manual: false
