environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-setuptools-scm
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-ujson
      - python3
  description: JSON RPC 2.0 server library
  epoch: 2
  name: py3-python-lsp-jsonrpc
  version: 1.1.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 786d8dd8f830dbd83a17962c0167183a6609e72f
      repository: https://github.com/python-lsp/python-lsp-jsonrpc
      tag: v${{package.version}}

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/python_lsp_jsonrpc-${{package.version}}-*.whl\ninstall -Dm644 LICENSE \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-lsp/python-lsp-jsonrpc
    strip-prefix: v
