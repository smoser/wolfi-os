environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-grpc-google-iam-v1
      - py3-grpcio
      - py3-grpcio-status
      - py3-proto-plus
      - py3-protobuf
      - python-3
  description: Google Cloud Pub/Sub API client library
  epoch: 0
  name: py3-google-cloud-pubsub
  version: 2.23.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5aca74891ad6cd33891617dcc71ce98e3f98eccd
      repository: https://github.com/googleapis/python-pubsub
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-pubsub
    strip-prefix: v
  manual: false
