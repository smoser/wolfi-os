data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: Simple cross-platform colored terminal text
  epoch: 6
  name: py3-colorama
  version: 0.4.6

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3de9f013df4b470069d03d250224062e8cf15c49
      repository: https://github.com/tartley/colorama
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tartley/colorama
    use-tag: true

vars:
  pypi-package: colorama
