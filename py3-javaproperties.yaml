environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  description: Read & write Java .properties files
  epoch: 1
  name: py3-javaproperties
  version: 0.8.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 54dbb3e1c14e45595c3770f3fffc3578c43e6073
      repository: https://github.com/jwodder/javaproperties
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import javaproperties

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jwodder/javaproperties
    strip-prefix: v
  manual: false
