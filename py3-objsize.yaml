environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Traversal over Python's objects subtree and calculate the total size of the subtree in bytes (deep size).
  epoch: 1
  name: py3-objsize
  version: 0.7.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0e3547f91468f821ab9f2248860276b9bb079c83
      repository: https://github.com/liran-funaro/objsize
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: liran-funaro/objsize
  manual: false
