environment:
  contents:
    packages:
      - build-base
      - busybox
      - python3

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-packaging
      - python3
  description: A fork of the GYP build system for use in the Node.js projects
  epoch: 0
  name: py3-gyp-next
  version: 0.18.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bf43efbc94afd8ba84f80973490cb7968a75bd85
      repository: https://github.com/nodejs/gyp-next
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: nodejs/gyp-next
    strip-prefix: v
    use-tag: true
