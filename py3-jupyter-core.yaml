environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-platformdirs
      - py3-traitlets
      - python-3
  description: Jupyter core package. A base package on which Jupyter projects rely.
  epoch: 0
  name: py3-jupyter-core
  version: 5.7.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 18cc67e2f32d32ae3cebc6725251a597a4971851
      repository: https://github.com/jupyter/jupyter_core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyter/jupyter_core
    strip-prefix: v
  manual: false
