environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: PSF-2.0
  dependencies:
    runtime:
      - python3
  description: IPv4/IPv6 manipulation library
  epoch: 2
  name: py3-ipaddress
  version: 1.0.23

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d8aef06cc3ca8a6fd8570cda665b2bb879a29390
      repository: https://github.com/phihag/ipaddress
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: phihag/ipaddress
    strip-prefix: v
    use-tag: true
