environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Send file to trash natively under Mac OS X, Windows and Linux
  epoch: 2
  name: py3-send2trash
  version: 1.8.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0244f53e2e5da6642599acc5e9329669f1caf145
      repository: https://github.com/arsenetar/send2trash
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: arsenetar/send2trash
  manual: false
