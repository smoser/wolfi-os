environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-six
      - python-3
  description: A pure python RFC3339 validator
  epoch: 3
  name: py3-rfc3339-validator
  version: 0.1.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5ebeb83a83ae5a65e610ffd90de36d30d7161aec
      repository: https://github.com/naimetti/rfc3339-validator
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: naimetti/rfc3339-validator
    strip-prefix: v
  manual: false
