# Generated from https://pypi.org/project/platformdirs/
package:
  name: py3-platformdirs
  version: 4.3.6
  epoch: 0
  description: A small Python package for determining appropriate platform-specific dirs, e.g. a "user data dir".
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: platformdirs

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/platformdirs/platformdirs
      tag: ${{package.version}}
      expected-commit: bc0405cb9c9439e6923b2dc090f91ad5daaf7dec

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: platformdirs/platformdirs
    use-tag: true
