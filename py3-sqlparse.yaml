environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - py3-hatchling
      - py3-packaging
      - py3-setuptools
      - py3-trove-classifiers
      - py3-wheel
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: A non-validating SQL parser.
  epoch: 0
  name: py3-sqlparse
  version: 0.5.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2664c9eb84379842780a82512e406a17dd7351d3
      repository: https://github.com/andialbrecht/sqlparse
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python3 -m gpep517 build-wheel \

      --wheel-dir dist \

      --output-fd 3 3>&1 >&2


      python3 -m installer -d "${{targets.destdir}}" \

      dist/*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: andialbrecht/sqlparse
    use-tag: true
