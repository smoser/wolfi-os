data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: PSF-2.0
  dependencies:
    provider-priority: 0
  description: Backported and Experimental Type Hints for Python 3.7+
  epoch: 4
  name: py3-typing-extensions
  version: 4.12.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e1250ff869e7ee5ad05170d8a4b65469f13801c3
      repository: https://github.com/python/typing_extensions
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - runs: python${{range.key}} -c "from ${{vars.module_name}} import TypeAlias, TypeGuard"
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: python/typing_extensions
    strip-prefix: v

vars:
  module_name: typing_extensions
  pypi-package: typing-extensions
