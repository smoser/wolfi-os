environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: OpenTracing API for Python. See documentation at http://opentracing.io
  epoch: 2
  name: py3-opentracing
  version: 2.4.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: a173117e6ef580d55874734d1fa7ecb6f3655160b8b8974a2a1e98e5ec9c840d
      uri: https://files.pythonhosted.org/packages/source/o/opentracing/opentracing-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 221583
