environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing-extensions
      - python-3
  description: Simple LRU cache for asyncio
  epoch: 2
  name: py3-async-lru
  version: 2.0.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2051f7b012f38d02ae304209816c828690399b33
      repository: https://github.com/aio-libs/async-lru
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: aio-libs/async-lru
    strip-prefix: v
    use-tag: true
  manual: false
