environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  description: ANTLR runtime for Python 3
  epoch: 0
  name: py3-antlr4-python3-runtime
  version: 4.13.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cc82115a4e7f53d71d9d905caa2c2dfa4da58899
      repository: https://github.com/antlr/antlr4
      tag: ${{package.version}}

  - runs: "cd runtime/Python3\nexport SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}\npython3=$(readlink -f `which python3`)\n$python3 -m pip install -U poetry\n$python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\n$python3 -m installer -d \"${{targets.destdir}}\" \\\n  dist/*.whl\n"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import antlr4

        '
    - runs: pygrun --help
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: antlr/antlr4
