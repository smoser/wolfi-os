package:
  name: golangci-lint
  version: 1.59.0
  epoch: 0
  description: Fast linters Runner for Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - diffutils

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/golangci/golangci-lint
      tag: v${{package.version}}
      expected-commit: 2059b18a39d559552839476ba78ce6acaa499b43

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin/
      cp ./golangci-lint ${{targets.destdir}}/usr/bin/golangci-lint

  - uses: strip

update:
  enabled: true
  github:
    identifier: golangci/golangci-lint
    strip-prefix: v
