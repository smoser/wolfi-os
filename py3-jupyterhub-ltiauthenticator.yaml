environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-escapism
      - py3-jupyterhub
      - py3-oauthlib
      - py3-pyjwt
      - py3-traitlets
      - python-3
  description: JupyterHub authenticator implementing LTI v1.1 and LTI v1.3
  epoch: 0
  name: py3-jupyterhub-ltiauthenticator
  version: 1.6.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 59d3f312eb39b3492d323848f1b409fb2a68e9dd
      repository: https://github.com/jupyterhub/ltiauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/ltiauthenticator
    use-tag: true
  manual: false
