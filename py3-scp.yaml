environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: LGPL-2.1-or-later
  description: scp module for paramiko
  epoch: 1
  name: py3-scp
  version: 0.15.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58b9bccc01196f85507754e54d408ed3ac49721b
      repository: https://github.com/jbardin/scp.py
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import scp

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jbardin/scp.py
    strip-prefix: v
    use-tag: true
