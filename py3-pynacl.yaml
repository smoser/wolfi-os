environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - py3-PyNaCl=${{package.full-version}}
    runtime:
      - python-3
  description: Python binding to the Networking and Cryptography (NaCl) library
  epoch: 0
  name: py3-pynacl
  version: 1.5.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ba3638fef06697ce3e1e30abe9bfd93a5ef816fc
      repository: https://github.com/pyca/pynacl
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyca/pynacl
    use-tag: true
