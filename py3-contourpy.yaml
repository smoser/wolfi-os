environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-pybind11-dev
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - python3
  description: Python library for calculating contours of 2D quadrilateral grids
  epoch: 1
  name: py3-contourpy
  version: 1.2.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bc805ed85d711873232873af8a47a8effd224fa3
      repository: https://github.com/contourpy/contourpy
      tag: v${{package.version}}

  - name: Python Build
    runs: 'python3 -m build

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/*.whl

    '

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"contourpy\"\nIMPORT_STATEMENT=\"import contourpy\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: contourpy/contourpy
    strip-prefix: v
