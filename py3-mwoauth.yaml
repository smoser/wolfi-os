environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-oauthlib
      - py3-pyjwt
      - py3-requests
      - py3-requests-oauthlib
      - python-3
  description: A generic MediaWiki OAuth handshake helper.
  epoch: 0
  name: py3-mwoauth
  version: 0.0_git20231018

pipeline:
  - uses: fetch
    with:
      expected-sha256: de31a42aae05d86fb8d02c0523556281a46da364f19c1b0d4386eb8a14b4b8f5
      strip-components: 1
      uri: https://github.com/mediawiki-utilities/python-mwoauth/archive/${{vars.commit}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: No releases or tags since 2017. But last commit was made in 2023.

