environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  description: Simple, fast, extensible JSON encoder/decoder for Python
  epoch: 0
  name: py3-simplejson
  version: 3.19.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6932004966ab70ef47250a2b3152acd8c904e6b5
      repository: https://github.com/simplejson/simplejson
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import simplejson

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: simplejson/simplejson
    strip-prefix: v
