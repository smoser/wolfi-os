environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: LGPL-3.0-or-later
  description: Implementation of JOSE Web standards
  epoch: 1
  name: py3-jwcrypto
  version: 1.5.6

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ecde4efdc7c9364b53bd1b4232e97557d821abdf
      repository: https://github.com/latchset/jwcrypto
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import jwcrypto

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: latchset/jwcrypto
    strip-prefix: v
