# Generated from https://pypi.org/project/pytest/
package:
  name: py3-pytest
  version: 8.2.1
  epoch: 0
  description: 'pytest: simple powerful testing with Python'
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-iniconfig
      - py3-packaging
      - py3-pluggy
      - py3-exceptiongroup
      - py3-tomli
      - py3-importlib-metadata
      - py3-colorama
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 66ff8dffdf9eee9b3dd6686de34542c49ff80dcd
      repository: https://github.com/pytest-dev/pytest
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: pytest-dev/pytest

test:
  pipeline:
    - runs: |
        pytest ./test_capitalize.py
