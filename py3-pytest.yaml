data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: 'pytest: simple powerful testing with Python'
  epoch: 1
  name: py3-pytest
  version: 8.3.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bbcec9c46509c417ef58e4849847b4aa43f4591e
      repository: https://github.com/pytest-dev/pytest
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-iniconfig
        - py${{range.key}}-packaging
        - py${{range.key}}-pluggy
        - py${{range.key}}-exceptiongroup
        - py${{range.key}}-tomli
        - py${{range.key}}-importlib-metadata
        - py${{range.key}}-colorama
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - runs: 'python${{range.key}} -m pytest ./test_capitalize.py

          '
        - uses: py/pip-check

  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    pipeline:
      - runs: 'mkdir -p ${{targets.contextdir}}/usr

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr

        '
    range: py-versions

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pytest-dev/pytest
  manual: false

vars:
  pypi-package: pytest
