environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-python-dateutil
      - py3-tornado
      - python-3
  epoch: 0
  name: py3-jupyterhub-idle-culler
  version: 1.3.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 37aa612767c1b0d0a969395b329d286e7cf6c074
      repository: https://github.com/jupyterhub/jupyterhub-idle-culler
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/jupyterhub-idle-culler
    use-tag: true
  manual: false
