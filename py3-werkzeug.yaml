environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-markupsafe
      - python-3
  description: The comprehensive WSGI web application library.
  epoch: 0
  name: py3-werkzeug
  version: 3.0.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f9995e967979eb694d6b31536cc65314fd7e9c8c
      repository: https://github.com/pallets/werkzeug/
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pallets/werkzeug
    use-tag: true
