data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

package:
  copyright:
    - license: MPL-2.0
  dependencies:
    provider-priority: 0
  description: Python3 package for providing Mozilla's CA Bundle
  epoch: 1
  name: py3-certifi
  version: 2024.07.04

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bd8153872e9c6fc98f4023df9c2deaffea2fa463
      repository: https://github.com/certifi/python-certifi.git
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: use-alpine-system-certs.patch

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: 'sed -i ''s/Version: ${{vars.normalized-package-version}}/Version: ${{package.version}}/'' "${{targets.contextdir}}"/usr/lib/python${{range.key}}/site-packages/certifi-${{vars.normalized-package-version}}.dist-info/METADATA

        '
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: certifi/python-certifi
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.version}}
    match: ([0-9]{4})\.0*([0-9]{1,2})\.0*([0-9]{1,2})
    replace: $1.$2.$3
    to: normalized-package-version

vars:
  pypi-package: certifi
