package:
  name: ruby3.3-elastic-transport
  version: 8.3.5
  epoch: 0
  description: |
    Low level Ruby client for Elastic. See the `elasticsearch` or `elastic-enterprise-search` gems for full integration.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-faraday
      - ruby${{vars.rubyMM}}-multi_json

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/elastic-transport-ruby.git
      tag: v${{package.version}}
      expected-commit: b920d39b027ac8a356e8c86de5680a4057eb324a

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: elastic-transport

update:
  enabled: true
  github:
    identifier: elastic/elastic-transport-ruby
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
