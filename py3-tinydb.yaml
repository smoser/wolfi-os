package:
  name: py3-tinydb
  version: 4.8.1
  epoch: 1
  description: A tiny, document-oriented database
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: tinydb
  import: tinydb

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/msiemens/tinydb
      tag: v${{package.version}}
      expected-commit: ad63e2e670b02ac1e9ed7f3130f6de53ec8d5bce

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        python3 ./test.py > output.out 2>&1
        grep -E "ERROR|None" output.out && exit 1

update:
  enabled: true
  github:
    identifier: msiemens/tinydb
    strip-prefix: v
    use-tag: true
