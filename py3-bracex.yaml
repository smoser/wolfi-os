environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Bash style brace expander.
  epoch: 0
  name: py3-bracex
  version: '2.5'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 565f7a873b1a87e6890cdcbdbdfa834b775e495b
      repository: https://github.com/facelessuser/bracex
      tag: ${{package.version}}

  - runs: "# This is needed to work around the error \"ValueError: ZIP does not support timestamps before 1980\"\nexport SOURCE_DATE_EPOCH=315532800\npython3 -m pip install -U hatchling\npython3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/bracex-${{package.version}}-*.whl\ninstall -Dm644 LICENSE.md \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"bracex\"\nIMPORT_STATEMENT=\"import bracex\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: facelessuser/bracex
    strip-suffix: .post1
