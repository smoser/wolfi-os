environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-frozenlist
      - python3
  description: 'aiosignal: a list of registered asynchronous callbacks'
  epoch: 3
  name: py3-aiosignal
  version: 1.3.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 54cd96e15e1649b75d6c87526a6ff0b6c1b0dd3459f43d9ca11d48c339b68cfc
      uri: https://files.pythonhosted.org/packages/source/a/aiosignal/aiosignal-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: aiosignal
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 41889
