environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - py3-installer
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Python Documentation Generator
  epoch: 0
  name: py3-sphinx
  version: 8.0.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 043750e406d8fe03953f5b565b36e05aef6866ec
      repository: https://github.com/sphinx-doc/sphinx
      tag: v${{package.version}}

  - runs: 'mkdir -p dist

      backend="$(python3 -m gpep517 get-backend)"

      python3 -m gpep517 build-wheel --wheel-dir dist --backend "$backend" --output-fd 1

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/sphinx-*.whl

    '

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: sphinx
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinx
    strip-prefix: v
