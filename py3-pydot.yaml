environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-parsing
      - py3-setuptools
      - py3-wheel
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-parsing
      - python-3
  description: Python interface to Graphviz's Dot
  epoch: 0
  name: py3-pydot
  version: 3.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0daa0b4bb22748b65dc0ab3cadcf37aa5bc0afc8
      repository: https://github.com/pydot/pydot
      tag: v${{package.version}}

  - runs: 'python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

    '

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: pydot
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pydot/pydot
    strip-prefix: v
    tag-filter: v
    use-tag: true
