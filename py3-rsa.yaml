environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-asn1
      - python3
  description: Pure-Python3 RSA implementation
  epoch: 4
  name: py3-rsa
  version: 4.9

pipeline:
  - uses: fetch
    with:
      expected-sha256: e38464a49c6c85d7f1351b0126661487a7e0a14a50f1675ec50eb34d4f20ef21
      uri: https://files.pythonhosted.org/packages/source/r/rsa/rsa-${{package.version}}.tar.gz

  - runs: 'python3 setup.py build

    '

  - runs: 'python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 12011
