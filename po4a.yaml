# Generated from https://git.alpinelinux.org/aports/plain/main/po4a/APKBUILD
package:
  name: po4a
  version: "0.72"
  epoch: 0
  description: Tools for helping translation of documentation
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - diffutils
      - docbook-xml
      - gettext
      - libxslt
      - libxml2-utils
      - perl
      - perl-module-build
      - perl-pod-parser
      - perl-syntax-keyword-try
      - perl-yaml-tiny
  environment:
    LC_ALL: C.UTF-8

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mquinson/po4a
      tag: v${{package.version}}
      expected-commit: 1698935b5eb8f9c743de8af14a2f71ba8bf6e3d8

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      perl Build.PL \
        --installdirs=vendor \
        --create_packlist=0
      perl Build
      perl Build install --destdir="${{targets.contextdir}}"

subpackages:
  - name: po4a-doc
    pipeline:
      - uses: split/manpages
    description: po4a manpages
