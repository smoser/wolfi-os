environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - py3-pip
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - py3-matplotlib
      - py3-pandas
      - python3
  description: Statistical data visualization
  epoch: 0
  name: py3-seaborn
  version: 0.13.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9521ea1f29b5ce1df1aa2ed6f65f3bd1c63884bb
      repository: https://github.com/mwaskom/seaborn
      tag: v${{package.version}}

  - name: Python build
    runs: 'pip install . --prefix=/usr --root=${{targets.destdir}}

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mwaskom/seaborn
    strip-prefix: v
    tag-filter: v
