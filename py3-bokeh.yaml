environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - py3-contourpy
      - py3-jinja2
      - py3-packaging
      - py3-pandas
      - py3-pillow
      - py3-pyyaml
      - py3-tornado
      - py3-xyzservices
      - python-3
  description: Interactive plots and applications in the browser from Python
  epoch: 0
  name: py3-bokeh
  version: 3.5.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 21dbe86842b24d83c73a1aef2de346a1a7c11c437015d6e9d180a1637e6e8197
      uri: https://files.pythonhosted.org/packages/source/b/bokeh/bokeh-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"bokeh\"\nIMPORT_STATEMENT=\"import bokeh\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 78655
