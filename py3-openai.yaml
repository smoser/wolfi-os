environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    provides:
      - openai
    runtime:
      - py3-anyio
      - py3-distro
      - py3-httpx
      - py3-pydantic
      - py3-tqdm
      - py3-typing-extensions
      - python3
  description: Python client library for the OpenAI API
  epoch: 0
  name: py3-openai
  version: 1.39.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a5f5c8ed9a0f2658214525011507e3091c186bdf
      repository: https://github.com/openai/openai-python.git
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: openai
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: openai/openai-python
    strip-prefix: v
    tag-filter: v
