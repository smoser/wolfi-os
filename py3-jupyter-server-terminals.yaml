environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-terminado
      - python-3
  description: A Jupyter Server Extension Providing Terminals.
  epoch: 0
  name: py3-jupyter-server-terminals
  version: 0.5.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5ae0295167220e9ace0edcfdb212afd2b01ee8d179fe6f23c899590e9b8a5269
      uri: https://files.pythonhosted.org/packages/source/j/jupyter-server-terminals/jupyter_server_terminals-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 287756
