package:
  name: py3-google-api-python-client
  version: 2.148.0
  epoch: 1
  description: Google API Client Library for Python
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: google-api-python-client
  import: apiclient googleapiclient

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ef30c56c2857b9f7aeb151654f78594e5996cf0b
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-httplib2
        - py${{range.key}}-google-auth
        - py${{range.key}}-google-auth-httplib2
        - py${{range.key}}-google-api-core
        - py${{range.key}}-uritemplate
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Verify Python package installation
      runs: |
        # Check if the Google API client package is installed and accessible
        python3 -c "import googleapiclient" || exit 1
    - name: Basic Google API client test
      runs: |
        # Test if we can create a simple Google API client instance
        python3 -c "
        from googleapiclient.discovery import build
        service = build('customsearch', 'v1')
        print('Google API client successfully built')
        " || exit 1

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/google-api-python-client
    strip-prefix: v
