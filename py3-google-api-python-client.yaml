environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-auth
      - py3-google-auth-httplib2
      - py3-httplib2
      - py3-uritemplate
      - python-3
  description: Google API Client Library for Python
  epoch: 0
  name: py3-google-api-python-client
  version: 2.141.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dc825d5fb12ce91ea712d554c0014dd07d2f8022
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/google-api-python-client
    strip-prefix: v
  manual: false
