environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-babel
      - py3-importlib-metadata
      - py3-jinja2
      - py3-json5
      - py3-jsonschema
      - py3-jupyter-server
      - py3-packaging
      - py3-requests
      - python-3
  description: A set of server components for JupyterLab and JupyterLab like applications.
  epoch: 0
  name: py3-jupyterlab-server
  version: 2.27.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f88b5cb1e3b1f108ee5dea7af3cd8dfd86a02885
      repository: https://github.com/jupyterlab/jupyterlab_server
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterlab/jupyterlab_server
    strip-prefix: v
  manual: false
