data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  description: Canonical source for classifiers on PyPI (pypi.org).
  epoch: 4
  name: py3-trove-classifiers
  version: 2024.7.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 57bab905c6d601a907a56a082fc7564550faafb1
      repository: https://github.com/pypa/trove-classifiers
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-zipp
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.module-name}}
            python: python${{range.key}}
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/trove-classifiers

vars:
  module-name: trove_classifiers
  pypi-package: trove-classifiers
