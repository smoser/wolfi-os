environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: Create and extract conda packages of various formats
  epoch: 0
  name: py3-conda-package-handling
  version: 2.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5b8659610502b0ff887061132a36a3ae1c606ef8
      repository: https://github.com/conda/conda-package-handling
      tag: ${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python3
  pipeline:
    - runs: 'python3 -c "import conda_package_handling"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: conda/conda-package-handling
