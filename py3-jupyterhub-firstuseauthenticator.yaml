environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-bcrypt
      - py3-jupyterhub
      - python-3
  description: JupyterHub Authenticator that lets users set passwords on first use
  epoch: 0
  name: py3-jupyterhub-firstuseauthenticator
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9585ceaaf4ffb466adfe05af836124dc0ac470e7
      repository: https://github.com/jupyterhub/firstuseauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/firstuseauthenticator
    use-tag: true
  manual: false
