environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-certifi
      - py3-pip
      - py3-platformdirs
      - py3-setuptools
      - py3-virtualenv
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-certifi
      - py3-platformdirs
      - py3-setuptools
      - py3-virtualenv
      - python-3
  description: Python Development Workflow for Humans.
  epoch: 0
  name: py3-pipenv
  version: 2024.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7493d181b2ede1bf5820189c128020d156cb51f2
      repository: https://github.com/pypa/pipenv
      tag: v${{package.version}}

  - runs: 'pip install . --prefix=/usr --root=${{targets.destdir}}

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pypa/pipenv
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - .*\.dev.*
