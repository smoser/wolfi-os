# Generated from https://pypi.org/project/conda-package-streaming/
package:
  name: py3-conda-package-streaming
  version: 0.10.0
  epoch: 0
  description: An efficient library to read from new and old format .conda and .tar.bz2 conda packages.
  copyright:
    - license: "BSD-3-Clause"
  dependencies:
    runtime:
      - py3-requests
      - py3-zstandard
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-flit-core
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/conda/conda-package-streaming
      tag: v${{package.version}}
      expected-commit: 168beb4da1c971e8c99cee2c06c4862e267f8d81

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: conda/conda-package-streaming
    strip-prefix: v
