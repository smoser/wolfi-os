environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-requests
      - py3-zstandard
      - python3
  description: An efficient library to read from new and old format .conda and .tar.bz2 conda packages.
  epoch: 0
  name: py3-conda-package-streaming
  version: 0.10.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 168beb4da1c971e8c99cee2c06c4862e267f8d81
      repository: https://github.com/conda/conda-package-streaming
      tag: v${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: conda/conda-package-streaming
    strip-prefix: v
