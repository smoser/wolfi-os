environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  description: Platform-independent file locking module
  epoch: 1
  name: py3-lockfile
  version: 0.12.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6aed02de03cba24efabcd600b30540140634fc06cfa603822d508d5361e9f799
      uri: https://files.pythonhosted.org/packages/source/l/lockfile/lockfile-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import lockfile

        '
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 89384
