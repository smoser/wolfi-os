environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-configobj
      - py3-tabulate
      - python3
  description: Helpers for building command-line apps
  epoch: 0
  name: py3-cli-helpers
  version: 2.3.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 75e1b3af90c06f0138cd70bb2a4df39eed372d74
      repository: https://github.com/dbcli/cli_helpers
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: dbcli/cli_helpers
    strip-prefix: v
    use-tag: true
