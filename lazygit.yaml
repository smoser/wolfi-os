package:
  name: lazygit
  version: 0.42.0
  epoch: 0
  description: simple terminal UI for git commands
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazygit
      tag: v${{package.version}}
      expected-commit: 6fcb7eb8bb616c170506312870b3bf15f3dbe37c

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      replaces: golang.org/x/net=golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: .
      repository: https://github.com/jesseduffield/lazygit
      ldflags: |
        -s -w
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: lazygit

  - uses: strip

update:
  enabled: true
  github:
    identifier: jesseduffield/lazygit
    strip-prefix: v

test:
  pipeline:
    - runs: |
        lazygit --version
