data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pathspec
      - py3-supported-pip
      - py3-supported-pluggy
      - py3-supported-python
      - py3-supported-tomli
      - py3-supported-trove-classifiers
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: Modern, extensible Python build backend
  epoch: 2
  name: py3-hatchling
  version: 1.25.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6fdb66d16f91f3ce80b705e266674f74c83c987a
      repository: https://github.com/pypa/hatch
      tag: hatchling-v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-pathspec
        - py${{range.key}}-pluggy
        - py${{range.key}}-tomli
        - py${{range.key}}-trove-classifiers
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: "# TODO(pnasrat): refactor when melange fix subpackage with range working-dir\n# This is inline stripped down from pipelines/py/pip-build-install.yaml\ncd backend\nexport SOURCE_DATE_EPOCH=315532800\nmkdir dist\npython${{range.key}} -m pip wheel -w dist --no-index --no-build-isolation --no-deps .\npython${{range.key}} -m pip install --no-index --no-build-isolation --no-deps \\\n  --force-reinstall --no-compile --prefix=/usr --root=${{targets.subpkgdir}} dist/*.whl\n"
      - runs: rm -rf backend/dist
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    pipeline:
      - runs: 'mkdir -p ${{targets.contextdir}}/usr

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr

        '
    range: py-versions

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/hatch
    strip-prefix: hatchling-v
    tag-filter: hatchling-v

vars:
  pypi-package: hatchling
