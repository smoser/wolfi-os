data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: A small but fast and easy to use stand-alone python template engine
  epoch: 2
  name: py3-jinja2
  version: 3.1.4

pipeline:
  - uses: fetch
    with:
      expected-sha512: d07d68a2687af68c705d3b7f5a2c67aca7b9d125316b15085888b9d0d6e769981af76f6f524728b89b5501bd671d518fcb2638f9ae112e57ca2bf2a53482cd89
      uri: https://files.pythonhosted.org/packages/source/j/jinja2/jinja2-${{package.version}}.tar.gz

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-markupsafe
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: 'docdir="/usr/share/doc/${{package.name}}"

          cp -R docs "$docdir"/

          mkdir -p "$docdir"

          install -m 644 -D LICENSE.txt /usr/share/licenses/${{package.name}}/LICENSE.txt

        '
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 3894

vars:
  pypi-package: jinja2
