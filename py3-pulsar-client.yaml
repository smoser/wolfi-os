environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libpulsar-dev
      - py3-build
      - py3-installer
      - py3-pybind11-dev
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: Apache Pulsar Python client library
  epoch: 1
  name: py3-pulsar-client
  version: 3.5.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 38737a24f6ba77fe4efc5321980513ae317920e4
      repository: https://github.com/apache/pulsar-client-python
      tag: v${{package.version}}

  - runs: 'pythonver=$(python3 -c ''import sys; print(str(sys.version_info[0])+"."+str(sys.version_info[1]))'')

      cmake -B build -DPYBIND11_INCLUDE_DIRS=/usr/lib/python$pythonver/site-packages/pybind11/include

      cmake --build build

      cmake --install build

      python3 ./setup.py bdist_wheel

      python3 -m installer -d "${{targets.destdir}}" dist/pulsar_client-*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: apache/pulsar-client-python
    strip-prefix: v
    strip-suffix: -candidate1
