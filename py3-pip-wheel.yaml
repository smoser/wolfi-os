environment:
  contents:
    packages:
      - busybox

package:
  copyright:
    - license: MIT
  description: python3 pip wheel from pypi
  epoch: 0
  name: py3-pip-wheel
  version: '24.2'

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2cd581cf58ab7fcfca4ce8efa6dcacd0de5bf8d0a3eb9ec927e07405f4d9e2a2
      extract: false
      uri: https://files.pythonhosted.org/packages/py3/p/pip/pip-${{package.version}}-py3-none-any.whl

  - name: Install wheel
    runs: 'wdir="${{targets.contextdir}}/usr/share/python-wheels"

      mkdir -p "$wdir"

      cp -v *.whl "$wdir"

    '

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 6529
