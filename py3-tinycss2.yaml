environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-webencodings
      - python-3
  description: A tiny CSS parser
  epoch: 0
  name: py3-tinycss2
  version: 1.3.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 152f9acabd296a8375fbca5b84c961ff95971fcfc32e79550c8df8e29118c54d
      uri: https://files.pythonhosted.org/packages/source/t/tinycss2/tinycss2-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 16655
