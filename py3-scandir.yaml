environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: scandir, a better directory iterator and faster os.walk()
  epoch: 3
  name: py3-scandir
  version: 1.10.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 982e6ba60e7165ef965567eacd7138149c9ce292
      repository: https://github.com/benhoyt/scandir
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: benhoyt/scandir
    strip-prefix: v
  manual: false
