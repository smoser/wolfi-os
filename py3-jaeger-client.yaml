environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  description: Jaeger Python OpenTracing Tracer implementation
  epoch: 3
  name: py3-jaeger-client
  version: 4.8.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3157836edab8e2c209bd2d6ae61113db36f7ee399e66b1dcbb715d87ab49bfe0
      uri: https://files.pythonhosted.org/packages/source/j/jaeger-client/jaeger-client-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 49267
