environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: A python package that provides useful locks
  epoch: 1
  name: py3-fasteners
  version: '0.19'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 06c3f06cab4e135b8d921932019a231c180eb9f4
      repository: https://github.com/harlowja/fasteners
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: fasteners
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: harlowja/fasteners
  manual: false
