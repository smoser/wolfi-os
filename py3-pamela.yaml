environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: PAM interface using ctypes
  epoch: 0
  name: py3-pamela
  version: 1.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8b55885855c57ed510d2c45143864fcfac5840b3
      repository: https://github.com/minrk/pamela
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: minrk/pamela
    use-tag: true
  manual: false
