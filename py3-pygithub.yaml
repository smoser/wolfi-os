environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: LGPL-3.0-or-later OR GPL-3.0-or-later
  dependencies:
    provides:
      - py3-PyGithub=${{package.full-version}}
    runtime:
      - py3-Deprecated
      - py3-cffi
      - py3-pyjwt
      - py3-pynacl
      - py3-python-dateutil
      - py3-requests
      - py3-typing-extensions
      - py3-urllib3
  description: Use the full Github API v3
  epoch: 1
  name: py3-pygithub
  version: 2.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7266e812ed2976ea36a4303edecfe5d75522343f
      repository: https://github.com/pygithub/pygithub
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import github

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pygithub/pygithub
    strip-prefix: v
  ignore-regex-patterns:
    - post
