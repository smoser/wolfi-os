environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Low-level, pure Python DBus protocol wrapper.
  epoch: 4
  name: py3-jeepney
  version: 0.8.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4aca9ae96641350733e05b177b5dded89c2196d2
      repository: https://gitlab.com/takluyver/jeepney
      tag: 0.8

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 19564
