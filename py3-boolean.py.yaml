environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - python-3
  description: Define boolean algebras, create and parse boolean expressions and create custom boolean DSL.
  epoch: 1
  name: py3-boolean.py
  version: '4.0'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 93589c505c256eead9757402e908fcfdc1bb5ec5
      repository: https://github.com/bastikr/boolean.py
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python-3
  pipeline:
    - runs: 'python -c "import boolean; algebra = boolean.BooleanAlgebra(); print(algebra.parse(''a and b''))"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: bastikr/boolean.py
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - .*dev.*
