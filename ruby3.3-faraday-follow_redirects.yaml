package:
  name: ruby3.3-faraday-follow_redirects
  version: 0.3.0
  epoch: 0
  description: |
    Faraday 2.x compatible extraction of FaradayMiddleware::FollowRedirects.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-faraday

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dc43b3ec2f41bfe038d18580b86edc3825f242b2
      repository: https://github.com/tisba/faraday-follow-redirects
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-follow_redirects

update:
  enabled: true
  github:
    identifier: tisba/faraday-follow-redirects
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
