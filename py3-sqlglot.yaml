# Generated from https://pypi.org/project/sqlglot/
package:
  name: py3-sqlglot
  version: 24.0.1
  epoch: 0
  description: An easily customizable SQL parser and transpiler
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tobymao/sqlglot
      tag: v${{package.version}}
      expected-commit: 8f46d48d4ef4e6be022aff5739992f149519c19d

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.contextdir}}"

  - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="sqlglot"
        IMPORT_STATEMENT="import sqlglot"

        if ! python -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  github:
    identifier: tobymao/sqlglot
    strip-prefix: v
    use-tag: true
