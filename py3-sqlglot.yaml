environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: An easily customizable SQL parser and transpiler
  epoch: 0
  name: py3-sqlglot
  version: 25.15.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: be11f4c57c7842f69950bafc3225fb9c139af014
      repository: https://github.com/tobymao/sqlglot
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.contextdir}}"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"sqlglot\"\nIMPORT_STATEMENT=\"import sqlglot\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tobymao/sqlglot
    strip-prefix: v
    use-tag: true
