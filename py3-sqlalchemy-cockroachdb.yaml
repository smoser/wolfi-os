environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-sqlalchemy
      - python-3
  description: CockroachDB dialect for SQLAlchemy
  epoch: 0
  name: py3-sqlalchemy-cockroachdb
  version: 2.0.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: 119756eb905855d6a11345b99cfe853031a3fe598a9c4bf35a8ddac9f89fe8cc
      uri: https://files.pythonhosted.org/packages/source/s/sqlalchemy-cockroachdb/sqlalchemy-cockroachdb-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 91411
