environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-setuptools-scm
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: Ultra fast JSON decoder and encoder written in C with Python bindings.
  epoch: 0
  name: py3-ujson
  version: 5.10.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 59875e089937c8b05c2f4b474530e3a9ec706a56
      repository: https://github.com/ultrajson/ultrajson
      tag: ${{package.version}}

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/ujson-${{package.version}}-*.whl\ninstall -Dm644 LICENSE.txt \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ultrajson/ultrajson
