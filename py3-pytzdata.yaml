environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-installer
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-installer
      - python3
  description: The Olson timezone database for Python.
  epoch: 2
  name: py3-pytzdata
  version: '2020.1'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 11dda19bc50a2d4e246326450bd2e86389cf67c8
      repository: https://github.com/sdispater/pytzdata
      tag: ${{package.version}}

  - name: Python Build
    runs: "export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}\npip install -U poetry\npython3 -m gpep517 build-wheel \\\n --wheel-dir dist \\\n --output-fd 3 3>&1 >&2\n\npython3 -m installer -d \"${{targets.destdir}}\" \\\n dist/*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sdispater/pytzdata
    use-tag: true
  ignore-regex-patterns:
    - pool-*
