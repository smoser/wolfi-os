environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: llhttp in python
  epoch: 1
  name: py3-llhttp
  version: 6.0.9.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 701e93cbc53189bdf06550b82820bb87b795f4a62716d861b8418679dce9a792
      uri: https://files.pythonhosted.org/packages/source/l/llhttp/llhttp-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 201061
