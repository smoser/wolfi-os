environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-installer
      - py3-maturin
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - rust
      - wolfi-base
    repositories:

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-dateutil
      - py3-pytzdata
      - py3-typing
      - python3
  description: Python datetimes made easy
  epoch: 0
  name: py3-pendulum
  version: 3.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0fcd10217af0469b3edda072f2b152d5273f3d58
      repository: https://github.com/sdispater/pendulum
      tag: ${{package.version}}

  - runs: "export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}\n python3 -m gpep517 build-wheel \\\n --wheel-dir dist \\\n --output-fd 3 3>&1 >&2\n\n python3 -m installer -d \"${{targets.destdir}}\" \\\n dist/*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sdispater/pendulum
    use-tag: true
  ignore-regex-patterns:
    - .*a.*
    - .*b.*
