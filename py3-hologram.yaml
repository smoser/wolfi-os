environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-jsonschema
      - py3-python-dateutil
      - python3
  description: JSON schema generation from dataclasses
  epoch: 1
  name: py3-hologram
  version: 0.0.16

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ba10f860c5a975d206f6bb5e8be17a3ba70157a2
      repository: https://github.com/fishtown-analytics/hologram
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: fishtown-analytics/hologram
    strip-prefix: v
