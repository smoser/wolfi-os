environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - python-3
  description: Python implementation of 3-way merge
  epoch: 0
  name: py3-merge3
  version: 0.0.15

pipeline:
  - uses: fetch
    with:
      expected-sha256: d3eac213d84d56dfc9e39552ac8246c7860a940964ebeed8a8be4422f6492baf
      uri: https://files.pythonhosted.org/packages/source/m/merge3/merge3-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: merge3
    - runs: "python <<'EOF'\nimport merge3\nm3 = merge3.Merge3(\n  ['common\\n', 'base\\n'],\n  ['common\\n', 'a\\n'],\n  ['common\\n', 'b\\n'])\nassert list(m3.merge_annotated()) == ['u | common\\n', '<<<<\\n', 'A | a\\n', '----\\n', 'B | b\\n', '>>>>\\n']\nEOF\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: breezy-team/merge3
    strip-prefix: v
    tag-filter-prefix: v
    use-tag: true
