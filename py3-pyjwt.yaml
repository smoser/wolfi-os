environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-typing-extensions
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3
  description: JSON Web Token implementation in Python
  epoch: 0
  name: py3-pyjwt
  version: 2.9.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 868cf4ab2ca5a0a39da40e5a14dd740b203662b2
      repository: https://github.com/jpadilla/pyjwt/
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jpadilla/pyjwt
