environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-appnope
      - py3-backcall
      - py3-colorama
      - py3-decorator
      - py3-exceptiongroup
      - py3-jedi
      - py3-matplotlib-inline
      - py3-pexpect
      - py3-pickleshare
      - py3-prompt-toolkit
      - py3-pygments
      - py3-stack-data
      - py3-traitlets
      - py3-typing-extensions
      - python-3
  description: 'IPython: Productive Interactive Computing'
  epoch: 1
  name: py3-ipython
  version: 8.16.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a6c67bdf464dcce3de5259b8f417ea0106074cd5
      repository: https://github.com/ipython/ipython
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ipython/ipython
  manual: false
