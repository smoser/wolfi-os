package:
  name: buildah
  version: 1.36.0
  description: "A tool that facilitates building OCI images"
  epoch: 0
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gpgme-dev
      - libassuan-dev
      - libgpg-error-dev
      - libseccomp-dev
      - libseccomp-static

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/containers/buildah
      tag: v${{package.version}}
      expected-commit: 6ceba8838d331eb26378cb37d9fc8ba98939aa92

  - uses: go/bump
    with:
      deps: github.com/opencontainers/runc@v1.2.0-rc.1

  - runs: |
      make
      make install PREFIX=${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: containers/buildah
    strip-prefix: v
    tag-filter: v
