environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-escapism
      - py3-jinja2
      - py3-jupyterhub
      - py3-kubernetes-asyncio
      - py3-python-slugify
      - py3-pyyaml
      - py3-traitlets
      - py3-urllib3
      - python-3
  description: JupyterHub Spawner for Kubernetes
  epoch: 0
  name: py3-jupyterhub-kubespawner
  version: 6.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 269f51a694928ba6ea96b25bffa1544737104041
      repository: https://github.com/jupyterhub/kubespawner
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/kubespawner
    use-tag: true
  manual: false
