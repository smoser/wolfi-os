# Generated from https://github.com/jwt/ruby-jwt
package:
  name: ruby3.3-jwt
  version: 2.9.3
  epoch: 0
  description: A pure ruby implementation of the RFC 7519 OAuth JSON Web Token (JWT) standard.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ae54ded293f09a5081fb8468863d87171e045bd2
      repository: https://github.com/jwt/ruby-jwt
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ruby-${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: jwt

update:
  enabled: true
  github:
    identifier: jwt/ruby-jwt
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
