environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - python3
  description: Python3 ASN1 library
  epoch: 6
  name: py3-asn1
  version: 0.4.8

pipeline:
  - uses: fetch
    with:
      expected-sha256: aef77c9fb94a3ac588e87841208bdec464471d9871bd5050a287cc9a475cd0ba
      uri: https://files.pythonhosted.org/packages/source/p/pyasn1/pyasn1-${{package.version}}.tar.gz

  - runs: 'python3 setup.py build

    '

  - runs: 'python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: etingof/pyasn1
    strip-prefix: v
