environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-decorator
      - py3-deprecated
      - py3-invoke
      - py3-paramiko
  description: High level SSH command execution
  epoch: 2
  name: py3-fabric
  version: 3.2.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58db222d403577b352b1d02d4edc5e4f8e8109a0
      repository: https://github.com/fabric/fabric
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - openssl-provider-legacy
  pipeline:
    - uses: python/import
      with:
        imports: 'import fabric

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: fabric/fabric
    use-tag: true
  ignore-regex-patterns:
    - post
