environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-distlib
      - py3-filelock
      - py3-importlib-metadata
      - py3-platformdirs
      - python3
  description: Virtual Python Environment builder
  epoch: 0
  name: py3-virtualenv
  version: 20.26.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3185e1f8a5eaae8ff055a8481a542cc70a9cbce4
      repository: https://github.com/pypa/virtualenv
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: virtualenv
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pypa/virtualenv
    use-tag: true
