data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: Backport of pathlib-compatible object wrapper for zip files
  epoch: 0
  name: py3-zipp
  version: 3.20.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c5a33b2fae38dab057445011fdf33d26d0ba7cdf
      repository: https://github.com/jaraco/zipp
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            imports: 'import zipp

            '
        - runs: 'python${{range.key}} <<"ENDVERCHECK"

            from importlib.metadata import version

            assert version(''zipp'') == "${{package.version}}"

            ENDVERCHECK

          '
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jaraco/zipp
    strip-prefix: v

vars:
  pypi-package: zipp
