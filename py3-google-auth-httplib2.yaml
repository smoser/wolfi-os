environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-auth
      - py3-httplib2
      - python-3
  description: 'Google Authentication Library: httplib2 transport'
  epoch: 2
  name: py3-google-auth-httplib2
  version: 0.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 932ac88800dd6de004c1bd59867831ccf033f031
      repository: https://github.com/GoogleCloudPlatform/google-auth-library-python-httplib2
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/google-auth-library-python-httplib2
    strip-prefix: v
  manual: false
