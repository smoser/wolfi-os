environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-grpc-google-iam-v1
      - py3-proto-plus
      - py3-protobuf
      - python-3
  description: Google Cloud Bigtable API client library
  epoch: 0
  name: py3-google-cloud-bigtable
  version: 2.26.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f7905007d6e2a2a23b941f42d03ceee00715dcbb
      repository: https://github.com/googleapis/python-bigtable
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-bigtable
    strip-prefix: v
  manual: false
