environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-protobuf
      - python-3
  description: Beautiful, Pythonic protocol buffers.
  epoch: 0
  name: py3-proto-plus
  version: 1.24.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a235f5b55b175b13f683206a71c4fd119b59c827
      repository: https://github.com/googleapis/proto-plus-python
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/proto-plus-python
    strip-prefix: v
  manual: false
