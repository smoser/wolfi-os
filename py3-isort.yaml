environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: A Python utility / library to sort imports.
  epoch: 0
  name: py3-isort
  version: 5.13.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c655831799765e9593989ee12faba13b6ca391a5
      repository: https://github.com/PyCQA/isort
      tag: ${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: isort
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: PyCQA/isort
