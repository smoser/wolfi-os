environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - python3-dev
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-dnspython
      - python-3
  description: Python driver for MongoDB <http://www.mongodb.org>
  epoch: 0
  name: py3-pymongo
  version: 4.8.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d504d14eb2588d7b5074ef22a8bdcd51d674197a
      repository: https://github.com/mongodb/mongo-python-driver
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mongodb/mongo-python-driver
  manual: false
