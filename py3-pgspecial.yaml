environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-click
      - py3-psycopg
      - py3-sqlparse
      - python3
  description: Meta-commands handler for Postgres Database.
  epoch: 0
  name: py3-pgspecial
  version: 2.1.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2be16abcaa88cccaf99ce3062cca6ecfc632eb67
      repository: https://github.com/dbcli/pgspecial
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: dbcli/pgspecial
    strip-prefix: v
    use-tag: true
