environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-annotated-types
      - py3-pydantic-core
      - py3-typing-extensions
      - python3
  description: Data validation using Python type hints
  epoch: 0
  name: py3-pydantic
  version: 2.8.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4978ee235bf5f0fa11159b2dfe46068ef3deba0a
      repository: https://github.com/pydantic/pydantic
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: pydantic
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pydantic/pydantic
    strip-prefix: v
  ignore-regex-patterns:
    - b
