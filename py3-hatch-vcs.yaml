data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
    runtime:
      - py3-hatchling
      - py3-setuptools-scm
      - python-3
  description: Hatch plugin for versioning with your preferred VCS
  epoch: 0
  name: py3-hatch-vcs
  version: 0.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e186a8b5d97dd9c9f93ae6015139b55411d9011b
      repository: https://github.com/ofek/hatch-vcs
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-hatchling
        - py${{range.key}}-setuptools
        - py${{range.key}}-setuptools-scm
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.module-name}}
            python: python${{range.key}}
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: ofek/hatch-vcs
    strip-prefix: v
  manual: false

vars:
  module-name: hatch_vcs
  pypi-package: hatch-vcs
