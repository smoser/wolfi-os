environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-click
      - python3
  description: Option groups missing in Click.
  epoch: 2
  name: py3-click-option-group
  version: 0.5.6

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 515950e26672c347922dbe3c7b2cc8ac0bd33856
      repository: https://github.com/click-contrib/click-option-group
      tag: v${{package.version}}

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/click_option_group-${{package.version}}-*.whl\ninstall -Dm644 LICENSE \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: click-contrib/click-option-group
    strip-prefix: v
