environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: 'HdfsCLI: API and command line interface for HDFS.'
  epoch: 0
  name: py3-hdfs
  version: 2.7.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 752a21e43f82197dce43697c73f454ba490838108c73a57a9247efb66d1c0479
      uri: https://files.pythonhosted.org/packages/source/h/hdfs/hdfs-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 155413
