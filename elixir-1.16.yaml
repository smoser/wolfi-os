package:
  name: elixir-1.16
  version: 1.16.3
  epoch: 0
  description: General-purpose programming language and runtime environment
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - erlang
    provides:
      - elixir=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - erlang
      - erlang-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 327063cc8485692f2b902553fb599a2bef5a0f8f
      repository: https://github.com/elixir-lang/elixir
      tag: v${{package.version}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: elixir-lang/elixir
    strip-prefix: v
    tag-filter-prefix: v1.16

test:
  pipeline:
    - runs: |
        elixir --version

        cat <<'EOF' >> /tmp/hello.exs
        IO.puts("Hello, Wolfi!")
        EOF

        elixir /tmp/hello.exs
