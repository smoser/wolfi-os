environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-six
      - python3
  description: An ISO 8601 date/time/duration parser and formatter
  epoch: 2
  name: py3-isodate
  version: 0.6.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4f36d7e6f6adee4c1ec719bb9beb035df4a7d76c
      repository: https://github.com/gweis/isodate
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: gweis/isodate
    use-tag: true
