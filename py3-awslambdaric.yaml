environment:
  contents:
    packages:
      - aws-crt-cpp-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - make
      - openssl-dev
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3.12
  description: AWS Lambda Runtime Interface Client for Python
  epoch: 0
  name: py3-awslambdaric
  version: 2.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d9bb2e4e907ab67333735c70548c13435eb5c491
      repository: https://github.com/aws/aws-lambda-python-runtime-interface-client
      tag: ${{package.version}}

  - name: make build
    runs: make build

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: aws/aws-lambda-python-runtime-interface-client
    strip-prefix: v
