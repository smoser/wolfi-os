environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - numpy
      - py3-colorama
      - py3-lxml
      - py3-portalocker
      - py3-regex
      - py3-tabulate
      - python3
  description: Reference BLEU implementation that auto-downloads test sets and reports a version string to facilitate cross-lab comparisons
  epoch: 0
  name: py3-sacrebleu
  version: 2.4.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 908ce509a0bfc2c993f515e45be4159fc8363ee2
      repository: https://github.com/mjpost/sacrebleu
      tag: v${{package.version}}

  - runs: '# get_long_description() does not work as expected with ''python/build-wheel'' since

      # it couldn''t find the `CHANGELOG.md` in the current directory. So disable this NIT func.

      sed -i -e ''/long_description=get_long_description(),/d'' setup.py

    '

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mjpost/sacrebleu
    strip-prefix: v
