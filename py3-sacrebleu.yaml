package:
  name: py3-sacrebleu
  version: 2.4.2
  epoch: 2
  description: Reference BLEU implementation that auto-downloads test sets and reports a version string to facilitate cross-lab comparisons
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: sacrebleu
  import: sacrebleu

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mjpost/sacrebleu
      expected-commit: 908ce509a0bfc2c993f515e45be4159fc8363ee2
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - numpy
        - py${{range.key}}-colorama
        - py${{range.key}}-lxml
        - py${{range.key}}-portalocker
        - py${{range.key}}-regex
        - py${{range.key}}-tabulate
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - runs: |
        sacrebleu --version
        sacrebleu --help

update:
  enabled: true
  github:
    identifier: mjpost/sacrebleu
    strip-prefix: v
