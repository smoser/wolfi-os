data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: pyparsing module - Classes and methods to define and execute parsing grammars
  epoch: 4
  name: py3-pyparsing
  version: 3.1.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7d4bda2743ebc04f68d2594bc4fffc70cd65848f
      repository: https://github.com/pyparsing/pyparsing
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py${{range.key}}-parsing=${{package.full-version}}
        - py3-parsing
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  pipeline:
    - runs: python3.12 -c "import ${{vars.pypi-package}}"

update:
  enabled: true
  github:
    identifier: pyparsing/pyparsing
  ignore-regex-patterns:
    - pyparsing_.*

vars:
  pypi-package: pyparsing
