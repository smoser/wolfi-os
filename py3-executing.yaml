environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing
      - python-3
  description: Get the currently executing AST node of a frame, and other information
  epoch: 2
  name: py3-executing
  version: 1.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 70d0d7b94e677c3724ba0963766731d191640e5d
      repository: https://github.com/alexmojaki/executing
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: executing
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: alexmojaki/executing
    strip-prefix: v
  manual: false
