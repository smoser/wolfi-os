environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-geomet
      - py3-six
  description: DataStax Driver for Apache Cassandra
  epoch: 1
  name: py3-cassandra-driver
  version: 3.28.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e3400a1e1eeb34fc1162fd601bf667cf802761ab
      repository: https://github.com/datastax/python-driver
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import cassandra

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: datastax/python-driver
