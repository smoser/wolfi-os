environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-parso
      - python-3
  description: An autocompletion tool for Python that can be used for text editors.
  epoch: 1
  name: py3-jedi
  version: 0.19.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4e175ca82bbd680cb90f462545c10a8b1c0b5f2e
      repository: https://github.com/davidhalter/jedi
      tag: v${{package.version}}

  - runs: git submodule update --init

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: davidhalter/jedi
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - show
  manual: false
