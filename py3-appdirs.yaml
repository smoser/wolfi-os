environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: a small python module for appdir support
  epoch: 5
  name: py3-appdirs
  version: 1.4.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7d5d0167b2b1ba821647616af46a749d1c653740dd0d2415100fe26e27afdf41
      uri: https://files.pythonhosted.org/packages/source/a/appdirs/appdirs-${{package.version}}.tar.gz

  - runs: 'python3 setup.py build

    '

  - runs: 'python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: appdirs
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 6278
