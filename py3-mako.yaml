environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-markupsafe
      - py3-setuptools
      - python3

package:
  copyright:
    - license: MIT
  description: Python3 fast templating language
  epoch: 0
  name: py3-mako
  version: 1.3.5

pipeline:
  - uses: fetch
    with:
      expected-sha256: 48dbc20568c1d276a2698b36d968fa76161bf127194907ea6fc594fa81f943bc
      uri: https://files.pythonhosted.org/packages/source/M/Mako/Mako-${{package.version}}.tar.gz

  - runs: 'python3 setup.py build

      python3 setup.py install --skip-build --root="${{targets.destdir}}"

    '

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 3915
