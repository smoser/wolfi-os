environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-dateutil
      - py3-mako
      - py3-python-editor
      - py3-sqlalchemy
      - python3
  description: A database migration tool for SQLAlchemy.
  epoch: 4
  name: py3-alembic
  version: 1.11.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 47850ab7dbc88905db8abf7abab6a48699d4a50a
      repository: https://github.com/sqlalchemy/alembic
      tag: rel_${{vars.mangled-package-version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: This requires manual updates because of the strange tagging scheme.
  github:
    identifier: sqlalchemy/alembic
  manual: true

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version
