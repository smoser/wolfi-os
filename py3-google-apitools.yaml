environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-fasteners
      - py3-httplib2
      - py3-oauth2client
      - py3-six
      - python-3
  description: client libraries for humans
  epoch: 2
  name: py3-google-apitools
  version: 0.5.33

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c7d44d6bef513e82fe2b8740352e5e2290dd2e5c
      repository: https://github.com/google/apitools
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: google/apitools
    strip-prefix: v
  manual: false
