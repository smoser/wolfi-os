environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-more-itertools
      - python3
  description: Utility functions for Python class constructs
  epoch: 2
  name: py3-jaraco.classes
  version: 3.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0b64201a42adc3ee2b2a994a86f11eb0df1459c6
      repository: https://github.com/jaraco/jaraco.classes
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jaraco/jaraco.classes
    strip-prefix: v
    use-tag: true
