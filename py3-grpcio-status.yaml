environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-googleapis-common-protos
      - py3-grpcio
      - py3-protobuf
      - python-3
  description: Status proto mapping for gRPC
  epoch: 0
  name: py3-grpcio-status
  version: 1.65.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1803968c4f14d81b4b156f6f2b54e6959bac4f40b0a6ca2bd4c169978438b9dc
      uri: https://files.pythonhosted.org/packages/source/g/grpcio-status/grpcio_status-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 30541
