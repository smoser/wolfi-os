environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Compiler-free Python crypto library backed by the OS, supporting CPython and PyPy
  epoch: 0
  name: py3-oscrypto
  version: 1.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c91c8642e712e7801bf40403dd72165b607f4930
      repository: https://github.com/wbond/oscrypto
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: wbond/oscrypto
    use-tag: true
