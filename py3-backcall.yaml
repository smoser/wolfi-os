environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Specifications for callback functions passed in to an API
  epoch: 2
  name: py3-backcall
  version: 0.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 76faffb16e2169606209255ef9e9d684d11c1e81
      repository: https://github.com/takluyver/backcall
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"backcall\"\nIMPORT_STATEMENT=\"import backcall\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: takluyver/backcall
  manual: false
