# Generated from https://pypi.org/project/dulwich/
package:
  name: py3-dulwich
  version: 0.22.1
  epoch: 3
  description: Python Git Library
  copyright:
    - license: Apache-2.0 AND GPL-2.0-or-later
  dependencies:
    provider-priority: 0

vars:
  pypi-package: dulwich

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools-rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jelmer/dulwich
      tag: dulwich-${{package.version}}
      expected-commit: 0fa636dc03e43477199ad7aefd917b628e93b29d

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: jelmer/dulwich
    tag-filter: dulwich-
    strip-prefix: dulwich-
