environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0 AND GPL-2.0-or-later
  dependencies:
    runtime:
      - python-3
  description: Python Git Library
  epoch: 1
  name: py3-dulwich
  version: 0.22.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0fa636dc03e43477199ad7aefd917b628e93b29d
      repository: https://github.com/jelmer/dulwich
      tag: dulwich-${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"dulwich\"\nIMPORT_STATEMENT=\"import dulwich\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jelmer/dulwich
    strip-prefix: dulwich-
    tag-filter: dulwich-
