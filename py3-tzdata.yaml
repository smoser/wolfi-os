environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: Provider of IANA time zone data
  epoch: 0
  name: py3-tzdata
  version: '2024.1'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7e71c6bf79c2a68dbaab908e51aa4f5985a65d08
      repository: https://github.com/python/tzdata
      tag: ${{package.version}}

  - name: Python Build

  - runs: "export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}\n python3 -m gpep517 build-wheel \\\n --wheel-dir dist \\\n --output-fd 3 3>&1 >&2\n\n python3 -m installer -d \"${{targets.destdir}}\" \\\n dist/*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python/tzdata
    use-tag: true
  ignore-regex-patterns:
    - 2021.2.post0
