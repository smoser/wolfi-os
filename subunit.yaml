package:
  name: subunit
  version: 1.4.4
  epoch: 1
  description: A streaming protocol for test results
  copyright:
    - license: Apache-2.0 AND BSD-3-Clause
  dependencies:
    runtime:
      - py${{vars.py-version}}-iso8601
      - py${{vars.py-version}}-testtools

vars:
  py-version: 3.13

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - check-dev
      - cppunit-dev
      - libtool
      - perl-dev
      - pkgconf
      - pkgconf-dev
      - py${{vars.py-version}}-extras
      - py${{vars.py-version}}-setuptools
      - py${{vars.py-version}}-testtools
      - python-${{vars.py-version}}-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 395787f52b8b36830c331faca546ea6c248b6cbd8de95989c2f64d432cc90531
      uri: https://github.com/testing-cabal/subunit/archive/refs/tags/${{package.version}}.tar.gz

  - runs: autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --disable-dependency-tracking \
        --disable-static \
        --with-pic

  - uses: autoconf/make

  - runs: python${{vars.py-version}} setup.py build

  - uses: autoconf/make-install

  - runs: |
      python${{vars.py-version}} setup.py install --skip-build --root="${{targets.destdir}}"
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete
      rm -r "${{targets.destdir}}"/usr/lib/python${{vars.py-version}}*/site-packages/subunit/tests/

  - uses: strip

subpackages:
  - name: subunit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - subunit
        - py${{vars.py-version}}-extras
    description: subunit dev
    test:
      pipeline:
        - uses: test/pkgconf

test:
  pipeline:
    - runs: |
        subunit-ls --help

update:
  enabled: true
  release-monitor:
    identifier: 7802
