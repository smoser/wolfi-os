environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: ZPL-2.1
  dependencies:
    runtime:
      - py3-setuptools
      - python-3
  description: Very basic event publishing system
  epoch: 0
  name: py3-zope.event
  version: '5.0'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dd5f1471dc56807802ed24f8627f3a8d509c7608
      repository: https://github.com/zopefoundation/zope.event
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: zopefoundation/zope.event
    use-tag: true
  manual: false
