package:
  name: py3-gpep517
  version: 16
  epoch: 1
  description: "PEP517 build system support for distros"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3.12-${{vars.pypi-package}}

vars:
  pypi-package: gpep517

data:
  - name: py-versions
    items:
      3.10: ""
      3.11: ""
      3.12: ""

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/mgorny/gpep517/archive/v${{package.version}}/gpep517-v${{package.version}}.tar.gz
      expected-sha256: 965ff7cb2217fa03091face01fcb9a2b0205f58be80c8be9ccf832eab7a55414

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: Easily download, build, install, upgrade, and uninstall Python packages
    pipeline:
      - runs: |
          sitedir=usr/lib/python${{range.key}}/site-packages/
          mkdir -p "${{targets.subpkgdir}}/$sitedir"
          cp -a gpep517 "${{targets.subpkgdir}}/$sitedir"
          python${{range.key}} -m compileall --invalidation-mode=unchecked-hash -r100 \
              ${{targets.subpkgdir}}/usr/lib/
      - uses: strip
    dependencies:
      runtime:
        - py${{range.key}}-tomli
        - py${{range.key}}-installer

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}

update:
  enabled: true
  release-monitor:
    identifier: 255912
