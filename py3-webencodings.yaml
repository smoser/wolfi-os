environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Character encoding aliases for legacy web content
  epoch: 3
  name: py3-webencodings
  version: 0.5.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fa2cb5d75ab41e63ace691bc0825d3432ba7d694
      repository: https://github.com/gsnedders/python-webencodings
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: gsnedders/python-webencodings
    strip-prefix: v
