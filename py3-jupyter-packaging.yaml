environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-hatchling
      - py3-setuptools
      - py3-tomlkit
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Tools to help build and install Jupyter Python packages
  epoch: 2
  name: py3-jupyter-packaging
  version: 0.12.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 17ec07475689e418350affc5a6b1f4fd5cad385a
      repository: https://github.com/jupyter/jupyter-packaging
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyter/jupyter-packaging
    strip-prefix: v
  manual: false
