environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-pip
      - python3
  description: A set of command line tools to help you keep your pip-based packages fresh, even when you've pinned them.
  epoch: 0
  name: py3-pip-tools
  version: 7.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 60ebdf5d1625cb63d0b94326035e0aa209659f4d
      repository: https://github.com/jazzband/pip-tools
      tag: ${{package.version}}

  - runs: 'pip install . --prefix=/usr --root=${{targets.destdir}}

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jazzband/pip-tools
    use-tag: true
