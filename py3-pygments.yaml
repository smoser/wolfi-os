environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-2-Clause
  description: Syntax highlighting package written in Python
  epoch: 0
  name: py3-pygments
  version: 2.18.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d7d11f6e6d3aa97805215c1cc833ea5f0ef1fcbb
      repository: https://github.com/pygments/pygments.git
      tag: ${{package.version}}

  - runs: pip install . --prefix=/usr --root=${{targets.destdir}}

  - runs: 'sed -i ''1s|^#!/usr/bin/python$|#!/usr/bin/python3|'' ${{targets.destdir}}/usr/bin/pygmentize

    '

subpackages:
  - description: py3-pygments manpages
    name: py3-pygments-doc
    pipeline:
      - runs: "destdir=${{targets.subpkgdir}}/usr/share/doc/py3-pygments\n\ncd \"$builddir\"\n\ninstall -m 644 -D doc/pygmentize.1 \\\n  ${{targets.subpkgdir}}/usr/share/man/man1/pygmentize.1\n\nmkdir -p \"$destdir\"\ncp AUTHORS CHANGES LICENSE \"$destdir\"/\n\n# Note: The documentation in the doc directory needs to be generated\n# by py-sphinx\ncp -R ./doc/docs/* \"$destdir\"/\n"
      - uses: split/manpages

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pygments/pygments
