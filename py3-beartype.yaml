# Generated from https://pypi.org/project/beartype/
package:
  name: py3-beartype
  version: 0.19.0
  epoch: 0
  description: Unbearably fast runtime type checking in pure Python.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
      - py3-hatchling
  environment:
    SOURCE_DATE_EPOCH: "315532800"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/beartype/beartype
      tag: v${{package.version}}
      expected-commit: f17bbedf496cce90d0982926e44371d70e36c9ac

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: beartype/beartype
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - python-3
  pipeline:
    - runs: |
        python -c "import beartype; print(beartype.__version__)"
