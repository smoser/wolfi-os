package:
  name: py3-sphinx-rtd-theme
  version: 3.0.1
  epoch: 1
  description: Read the Docs theme for Sphinx
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: sphinx-rtd-theme
  import: sphinx_rtd_theme

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7b894f5e7a5053dd35de406bc779020c229f20a9
      repository: https://github.com/readthedocs/sphinx_rtd_theme
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-docutils
        - py${{range.key}}-sphinx-7
        - py${{range.key}}-sphinxcontrib-jquery
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Verify installation of Sphinx RTD theme
      runs: |
        python3 -c "import sphinx_rtd_theme" || exit 1
    - name: Generate documentation using the theme
      runs: |
        mkdir -p test_docs
        cd test_docs
        sphinx-quickstart -q -p "Test Project" -a "Author" -v "0.1" --ext-autodoc --ext-viewcode || exit 1

        # Modify conf.py to use the sphinx_rtd_theme
        sed -i "s/html_theme = .*/html_theme = 'sphinx_rtd_theme'/g" conf.py

        # Build the documentation
        sphinx-build -b html . _build/html || exit 1
    - name: Check if HTML output was generated
      runs: |
        test -f test_docs/_build/html/index.html || exit 1

update:
  enabled: true
  github:
    identifier: readthedocs/sphinx_rtd_theme
    use-tag: true
