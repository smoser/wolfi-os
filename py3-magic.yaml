environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - libmagic
  description: Python3 wrapper for libmagic
  epoch: 7
  name: py3-magic
  version: 0.4.27

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b443195104d89363b93a547584c1a12fce3b57ec
      repository: https://github.com/ahupp/python-magic
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import magic

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ahupp/python-magic
    use-tag: true
