package:
  name: k8sgpt-operator
  version: 0.1.5
  epoch: 0
  description: Automatic SRE Superpowers within your Kubernetes cluster
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8sgpt-ai/k8sgpt-operator
      tag: v${{package.version}}
      expected-commit: c23870830e6a21891a263bc15c2eb2852db0a7e1

  - uses: go/build
    with:
      packages: .
      output: manager
      ldflags: -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8sgpt-ai/k8sgpt-operator
    strip-prefix: v
    use-tag: true
    tag-filter: v
