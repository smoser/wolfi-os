environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: JMESPath is a query language for JSON
  epoch: 4
  name: py3-jmespath
  version: 1.0.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 90261b206d6defd58fdd5e85f478bf633a2901798906be2ad389150c5c60edbe
      uri: https://files.pythonhosted.org/packages/source/j/jmespath/jmespath-${{package.version}}.tar.gz

  - runs: 'python3 setup.py build

    '

  - runs: 'python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 78972
