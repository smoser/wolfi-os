environment:
  contents:
    packages:
      - busybox

package:
  copyright:
    - license: MIT
  description: python3 setuptools wheel from pypi
  epoch: 0
  name: py3-setuptools-wheel
  version: 72.2.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: f11dd94b7bae3a156a95ec151f24e4637fb4fa19c878e4d191bfb8b2d82728c4
      extract: false
      uri: https://files.pythonhosted.org/packages/py3/s/setuptools/setuptools-${{package.version}}-py3-none-any.whl

  - name: Install wheel
    runs: 'wdir="${{targets.contextdir}}/usr/share/python-wheels"

      mkdir -p "$wdir"

      cp -v *.whl "$wdir"

    '

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 4021
