environment:
  contents:
    packages:
      - aws-crt-cpp-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3-dev
      - samurai
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: Python bindings for the AWS Common Runtime
  epoch: 0
  name: py3-awscrt
  version: 0.21.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 436d58ca1db672a0c8997d5a135ee18b266d1d5e
      repository: https://github.com/awslabs/aws-crt-python
      tag: v${{package.version}}

  - runs: "git submodule update --init\n\n# Allow linking to shared libraries\nsed -i '/:lib/d' setup.py\n\nexport AWS_CRT_BUILD_USE_SYSTEM_LIBCRYPTO=1\npython3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\n"

  - runs: 'python3 -m installer -d "${{targets.destdir}}" \

      dist/*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - py3-pip
  pipeline:
    - runs: 'python3 -m pip install --no-binary :all: --verbose awscrt

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: awslabs/aws-crt-python
    strip-prefix: v
    use-tag: true
