environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - python3
  description: The most basic Text::Unidecode port
  epoch: 1
  name: py3-text-unidecode
  version: '1.3'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a0005d7a0b43a6aa21ce8a63f1da48c6c44f03e1
      repository: https://github.com/kmike/text-unidecode
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: kmike/text-unidecode
