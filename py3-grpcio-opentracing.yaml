environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-opentracing
      - py3-pip
      - py3-six
  description: Python OpenTracing Extensions for gRPC
  epoch: 2
  name: py3-grpcio-opentracing
  version: 1.1.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: c90ac0ceac31d96a4e92742064fad099d42115df36cb33adf5eea6526204a130
      uri: https://files.pythonhosted.org/packages/source/g/grpcio-opentracing/grpcio-opentracing-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: opentracing-contrib/python-grpc
    strip-prefix: v
