data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-packaging
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-tomli
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: the blessed package to manage your versions by scm tags
  epoch: 1
  name: py3-setuptools-scm
  version: 8.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 234b74fd9cf847baaac52a195d1ff4f59ed94c8c
      repository: https://github.com/pypa/setuptools_scm
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-setuptools
        - py${{range.key}}-typing-extensions
        - py${{range.key}}-tomli
        - py${{range.key}}-importlib-metadata
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pypa/setuptools_scm
    strip-prefix: v

vars:
  pypi-package: setuptools-scm
