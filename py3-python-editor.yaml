environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: Programmatically open an editor, capture the result.
  epoch: 3
  name: py3-python-editor
  version: 1.0.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3cc3036d78b4cb031b5d4d16585130f977663f24
      repository: https://github.com/fmoo/python-editor
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: fmoo/python-editor
