environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: serialize all of Python
  epoch: 0
  name: py3-dill
  version: 0.3.8

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a0a8e86976708d0436eec5c8f7d25329da727cb5
      repository: https://github.com/uqfoundation/dill
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"dill\"\nIMPORT_STATEMENT=\"import dill\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: uqfoundation/dill
  ignore-regex-patterns:
    - dill-
