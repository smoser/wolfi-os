package:
  name: py3-flask
  version: 3.0.3
  epoch: 2
  description: A simple framework for building complex web applications.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: flask
  import: flask

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-flit-core

pipeline:
  - uses: fetch
    with:
      expected-sha256: ceb27b0af3823ea2737928a4d99d125a06175b8512c445cbd9a9ce200ef76842
      uri: https://files.pythonhosted.org/packages/source/f/flask/flask-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-werkzeug
        - py${{range.key}}-jinja2
        - py${{range.key}}-itsdangerous
        - py${{range.key}}-click
        - py${{range.key}}-blinker
        - py${{range.key}}-importlib-metadata
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
    - name: Test Flask Installation and Server Running Capability
      runs: |
        cat <<EOF > /tmp/flask_app.py
        from flask import Flask
        app = Flask(__name__)

        @app.route('/')
        def hello_world():
            return 'Hello, World!'
        EOF
        export FLASK_APP=/tmp/flask_app.py
        flask run &> /dev/null &
        flask_pid=$!
        sleep 2
        curl -s "http://127.0.0.1:5000/" | grep -q "Hello, World!"
        flask --version
        flask --help

update:
  enabled: true
  release-monitor:
    identifier: 3867
