package:
  name: ruby3.3-faraday-net_http
  version: 3.3.0
  epoch: 0
  description: Faraday adapter for Net::HTTP
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 046f0cc847e9555f9d20d6c60b5e255e775058f8
      repository: https://github.com/lostisland/faraday-net_http
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-net_http

update:
  enabled: true
  github:
    identifier: lostisland/faraday-net_http
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
