data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: PEP 621 metadata parsing
  epoch: 1
  name: py3-pyproject-metadata
  version: 0.8.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f57af2554dc228f872b7d63784c2225751ab70b1
      repository: https://github.com/pypa/pyproject-metadata
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py3-packaging
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

test:
  pipeline:
    - runs: python3.12 -c "import ${{vars.module-name}}"

update:
  enabled: true
  github:
    identifier: pypa/pyproject-metadata
    use-tag: true
  ignore-regex-patterns:
    - a
    - b
    - rc
    - post

vars:
  module-name: pyproject_metadata
  pypi-package: pyproject-metadata
