environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-aiohttp
      - py3-certifi
      - py3-dateutil
      - py3-pyyaml
      - py3-setuptools
      - py3-six
      - py3-urllib3
      - python-3
  description: Kubernetes asynchronous python client
  epoch: 0
  name: py3-kubernetes-asyncio
  version: 30.3.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9192dcdb1e88d1f17888085a9e4498e279efcc0d
      repository: https://github.com/tomplus/kubernetes_asyncio
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tomplus/kubernetes_asyncio
    use-tag: true
