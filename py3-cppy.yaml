environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-installer
      - py3-pip
      - py3-setuptools
      - py3-setuptools-scm
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  epoch: 1
  name: py3-cppy
  version: 1.2.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 13a67972ca9063951440c911270f204aa7fe631a
      repository: https://github.com/nucleic/cppy
      tag: ${{package.version}}

  - runs: 'git fetch --prune --unshallow

      git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    '

  - name: Python Build
    runs: 'export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}

      python3 -m gpep517 build-wheel \

      --wheel-dir .dist \

      --output-fd 3 3>&1 >&2

    '

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" .dist/cppy*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: nucleic/cppy
