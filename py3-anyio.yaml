# Generated from https://pypi.org/project/anyio/
package:
  name: py3-anyio
  version: 4.6.0
  epoch: 1
  description: High level compatibility layer for multiple asynchronous event loop implementations
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: anyio

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/agronholm/anyio
      tag: ${{package.version}}
      expected-commit: 8cce74917ffc7523203ab44862f20fd61f065cc5

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-idna
        - py${{range.key}}-sniffio
        - py${{range.key}}-exceptiongroup
        - py${{range.key}}-typing-extensions
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: |
          find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: agronholm/anyio
    use-tag: true
