package:
  name: croc
  version: 10.0.5
  epoch: 0
  description: Easily and securely send things from one computer to another
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schollz/croc
      expected-commit: 69fc3cee47e30cfaf8b0bcce2f1e7bd2f36387b7
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: croc
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: schollz/croc
    strip-prefix: v
