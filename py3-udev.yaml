environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - eudev
      - py3-setuptools
      - python3

package:
  copyright:
    - license: LGPL-2.1-or-later
  description: Python bindings to libudev
  epoch: 1
  name: py3-udev
  version: 0.24.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5df7045aaa95e4b923c9a2f64fd5115b3642a69f
      repository: https://github.com/pyudev/pyudev
      tag: v${{package.version}}

  - runs: "python3 setup.py build\npython3 setup.py install \\\n  --skip-build \\\n  --prefix=/usr \\\n  --root=\"${{targets.destdir}}\"\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyudev/pyudev
    strip-prefix: v
    use-tag: true
