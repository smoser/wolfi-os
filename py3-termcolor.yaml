environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: ANSI color formatting for output in terminal
  epoch: 0
  name: py3-termcolor
  version: 2.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: eefde3e168df2b9782b293ed4e92038271b6bbcb
      repository: https://github.com/termcolor/termcolor
      tag: ${{package.version}}

  - runs: 'python3 -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name ''*.pyc'' -print -exec rm \{} \;

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: termcolor/termcolor
    use-tag: true
