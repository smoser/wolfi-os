environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - py3-cloudpickle
      - py3-future
      - py3-networkx
      - py3-py4j
      - py3-scipy
      - py3-six
      - py3-tqdm
      - python3
  description: Distributed Asynchronous Hyperparameter Optimization
  epoch: 2
  name: py3-hyperopt
  version: 0.2.7

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dfdb48d1dd9917fad347316a7818a9dcd160f200
      repository: https://github.com/hyperopt/hyperopt
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: hyperopt/hyperopt
    use-tag: true
