environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Lightweight in-process concurrent programming
  epoch: 1
  name: py3-greenlet
  version: 3.0.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 43374442353259554ce33599da8b692d5aa96f8976d567d4badf263371fbe491
      uri: https://files.pythonhosted.org/packages/source/g/greenlet/greenlet-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: greenlet
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 6870
