environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Pure Python MySQL Driver
  epoch: 0
  name: py3-pymysql
  version: 1.1.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2cab9ecc641e962565c6254a5091f90c47f59b35
      repository: https://github.com/PyMySQL/PyMySQL
      tag: v${{package.version}}

  - name: Python Build
    runs: 'python3 -m gpep517 build-wheel \

      --wheel-dir dist \

      --output-fd 3 3>&1 >&2


      python3 -m installer -d "${{targets.destdir}}" \

      dist/*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: PyMySQL/PyMySQL
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - pymysql-*
