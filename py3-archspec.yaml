environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0 OR MIT
  description: A library to query system architecture
  epoch: 1
  name: py3-archspec
  version: 0.2.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 48b92512b9ce203ded0ebd1ac41b42593e931f7c
      recurse-submodules: true
      repository: https://github.com/archspec/archspec
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: 'archspec --version

        archspec cpu

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: archspec/archspec
    strip-prefix: v
