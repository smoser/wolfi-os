environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
  description: Python helpers to limit the number of threads used in native libraries
  epoch: 0
  name: py3-threadpoolctl
  version: 3.5.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6b5590c962e9aab76e4bfa33eac83e13903ede6f
      repository: https://github.com/joblib/threadpoolctl
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python3 -m gpep517 build-wheel \

      --wheel-dir .dist \

      --output-fd 3 3>&1 >&2

    '

  - name: Python Install
    runs: 'python3 -m installer -d "${{targets.destdir}}" \

      .dist/threadpoolctl*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: joblib/threadpoolctl
