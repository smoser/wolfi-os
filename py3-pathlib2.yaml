environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-scandir
      - py3-six
      - py3-typing
      - python-3
  description: Object-oriented filesystem paths
  epoch: 2
  name: py3-pathlib2
  version: 2.3.7

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5b4b06be8c096b1070c812253f9072ad1430589a
      repository: https://github.com/jazzband/pathlib2
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jazzband/pathlib2
    strip-suffix: -post1
