environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Python ASN.1 library with a focus on performance and a pythonic API
  epoch: 0
  name: py3-asn1crypto
  version: 1.5.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 835365ca6744c7afee793f050faf0a91ddb140b7
      repository: https://github.com/wbond/asn1crypto
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: asn1crypto
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: wbond/asn1crypto
    strip-prefix: v
    use-tag: true
