environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - numpy
      - py3-scipy
      - python3
  description: Lightweight Covariance Matrix Adaptation Evolution Strategy (CMA-ES) implementation for Python 3.
  epoch: 3
  name: py3-cmaes
  version: 0.10.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4ebcdbd412333893bd2674bc694924e21abf8915
      repository: https://github.com/CyberAgentAILab/cmaes
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"cmaes\"\nIMPORT_STATEMENT=\"from cmaes import CMA\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: CyberAgentAILab/cmaes
    strip-prefix: v
