environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-importlib-metadata
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-attrs
      - py3-boltons
      - py3-face
      - python3
  description: Python's nested data operator (and CLI), for all your declarative restructuring needs. Got data? Glom it!
  epoch: 1
  name: py3-glom
  version: 23.5.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 06af5e3486aacc59382ba34e53ebeabd7a9345d78f7dbcbee26f03baa4b83bac
      uri: https://files.pythonhosted.org/packages/source/g/glom/glom-${{package.version}}.tar.gz

  - runs: "python3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/glom-${{package.version}}-*.whl\n"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: glom
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 120576
