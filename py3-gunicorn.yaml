environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - rsync
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: WSGI HTTP Server for UNIX
  epoch: 0
  name: py3-gunicorn
  version: 23.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 411986d6191114dd1d1bbb9c72c948dbf0ef0425
      repository: https://github.com/benoitc/gunicorn
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: 'gunicorn --version

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: benoitc/gunicorn
    use-tag: false
