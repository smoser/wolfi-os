# Generated from https://github.com/sinatra/sinatra/tree/main/rack-protection
package:
  name: ruby3.3-rack-protection
  version: 4.0.0
  epoch: 0
  description: Protect against typical web attacks, works with all Rack apps, including Rails
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-rack-2.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b626e2d82c23b4fde0b51782fd32ca27ccde1d1a
      repository: https://github.com/sinatra/sinatra
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: rack-protection

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: rack-protection

  - uses: ruby/clean

vars:
  gem: rack-protection

update:
  enabled: true
  github:
    identifier: sinatra/sinatra
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
