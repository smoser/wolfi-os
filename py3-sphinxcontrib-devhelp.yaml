environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-sphinx
      - python3
  description: sphinxcontrib-devhelp is a sphinx extension which outputs Devhelp documents
  epoch: 0
  name: py3-sphinxcontrib-devhelp
  version: 2.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0177fb44f165305f27b34e69e6e7e5ed6f24d752
      repository: https://github.com/sphinx-doc/sphinxcontrib-devhelp
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python3 -m build

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_devhelp*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-devhelp
