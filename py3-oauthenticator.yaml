environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jsonschema
      - py3-jupyterhub
      - py3-requests
      - py3-ruamel-yaml
      - py3-tornado
      - py3-traitlets
      - python-3
  description: 'OAuthenticator: Authenticate JupyterHub users with common OAuth providers'
  epoch: 0
  name: py3-oauthenticator
  version: 16.3.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5407435a21927ac7e8ea3dcf39631f416840b31c
      repository: https://github.com/jupyterhub/oauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterhub/oauthenticator
    use-tag: true
  manual: false
