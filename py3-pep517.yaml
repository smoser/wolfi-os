environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - py3-installer
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-tomli
      - python3
  description: wrappers to build python3 packages with PEP 517 hooks
  epoch: 1
  name: py3-pep517
  version: 0.13.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1b2fa2ffd3938bb4beffe5d6146cbcb2bda996a5a4da9f31abffd8b24e07b317
      uri: https://files.pythonhosted.org/packages/source/p/pep517/pep517-${{package.version}}.tar.gz

  - runs: 'mkdir -p dist

      backend="$(python3 -m gpep517 get-backend)"

      python3 -m gpep517 build-wheel --wheel-dir dist --backend "$backend" --output-fd 1

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/pep517-${{package.version}}-py3-none-any.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 47623
