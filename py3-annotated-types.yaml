environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3
  description: Reusable constraint types to use with typing.Annotated
  epoch: 0
  name: py3-annotated-types
  version: 0.7.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0735cd3d4c272b88405b6b04009716b691115210
      repository: https://github.com/annotated-types/annotated-types
      tag: v${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: annotated-types/annotated-types
    strip-prefix: v
