# Generated from https://pypi.org/project/annotated-types/
package:
  name: py3-annotated-types
  version: 0.7.0
  epoch: 0
  description: Reusable constraint types to use with typing.Annotated
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/annotated-types/annotated-types
      tag: v${{package.version}}
      expected-commit: 0735cd3d4c272b88405b6b04009716b691115210

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: annotated-types/annotated-types
    strip-prefix: v
