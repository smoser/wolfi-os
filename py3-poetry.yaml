environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    provides:
      - poetry=${{package.full-version}}
    runtime:
      - py3-CacheControl
      - py3-build
      - py3-cleo
      - py3-crashtest
      - py3-dulwich
      - py3-importlib-metadata
      - py3-installer
      - py3-jsonschema
      - py3-keyring
      - py3-packaging
      - py3-pexpect
      - py3-pkginfo
      - py3-platformdirs
      - py3-poetry-core
      - py3-pyproject-hooks
      - py3-requests
      - py3-requests-toolbelt
      - py3-shellingham
      - py3-tomli
      - py3-tomlkit
      - py3-trove-classifiers
      - py3-virtualenv
      - py3-xattr
      - python-3
  description: Python dependency management and packaging made easy.
  epoch: 1
  name: py3-poetry
  version: 1.8.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e5e4b0ce9d2f4a50f6feeacac3a7d995f0880979
      repository: https://github.com/python-poetry/poetry
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: poetry
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-poetry/poetry
