environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-sphinx
      - python3
  description: sphinxcontrib-qthelp is a sphinx extension which outputs QtHelp documents
  epoch: 0
  name: py3-sphinxcontrib-qthelp
  version: 2.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 783caf58e9ba9cf0450746b7f65d4bc8229ccd8f
      repository: https://github.com/sphinx-doc/sphinxcontrib-qthelp
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python3 -m build

    '

  - runs: 'python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_qthelp*.whl

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-qthelp
