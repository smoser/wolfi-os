environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-cppy
      - py3-installer
      - py3-pip
      - py3-setuptools
      - py3-setuptools-scm
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause-Attribution
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3
  description: A fast implementation of the Cassowary constraint solver
  epoch: 3
  name: py3-kiwisolver
  version: 1.4.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 03adafeb0f1188e34cde4c7ca8fe384912bd9e1b
      repository: https://github.com/nucleic/kiwi
      tag: ${{package.version}}

  - runs: 'git fetch --prune --unshallow

      git fetch --depth=1 origin +refs/tags/*:refs/tags/*

    '

  - name: Python Build
    runs: 'python -m build

    '

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: nucleic/kiwi
