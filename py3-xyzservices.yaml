environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Source of XYZ tiles providers
  epoch: 0
  name: py3-xyzservices
  version: 2024.6.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a56fa8c6d7b2f07ef54da359517ab10314e3204b
      repository: https://github.com/geopandas/xyzservices
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: geopandas/xyzservices
  manual: false
