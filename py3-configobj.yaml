environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-six
      - python3
  description: Config file reading, writing and validation.
  epoch: 2
  name: py3-configobj
  version: 5.0.8

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a58c2f4de0e9e854daa67fec630506e5a461eea9
      repository: https://github.com/DiffSK/configobj
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"configobj\"\nIMPORT_STATEMENT=\"from configobj import ConfigObj\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: DiffSK/configobj
    strip-prefix: v
    use-tag: true
