data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  description: Read metadata from Python packages
  epoch: 0
  name: py3-importlib-metadata
  version: 8.3.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3c8e1ec4e34c11dcff086be7fbd0d1981bf32480
      repository: https://github.com/python/importlib_metadata
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-zipp
        - py${{range.key}}-typing-extensions
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.module-name}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python/importlib_metadata
    strip-prefix: v
    use-tag: true

vars:
  module-name: importlib_metadata
  pypi-package: importlib-metadata
