environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: A Python Parser
  epoch: 0
  name: py3-parso
  version: 0.8.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 744f2ac39e56ee5b20e5a8da100c483409e49342
      repository: https://github.com/davidhalter/parso
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: davidhalter/parso
    strip-prefix: v
    use-tag: true
  manual: false
