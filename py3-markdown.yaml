environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-importlib-metadata
      - python-3
  description: Python implementation of John Gruber's Markdown.
  epoch: 0
  name: py3-markdown
  version: '3.7'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: da03cd646d00a77786ae1e0bc79b01a5539852bc
      repository: https://github.com/Python-Markdown/markdown
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: Python-Markdown/markdown
    use-tag: true
  ignore-regex-patterns:
    - ^\d+\.\d+\.final$
    - ^\d+\.\d+.\d+\.final$
