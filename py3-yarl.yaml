environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-idna
      - py3-multidict
      - py3-typing-extensions
      - python3
  description: Yet another URL library
  epoch: 0
  name: py3-yarl
  version: 1.9.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 566db86717cf8080b99b58b083b773a908ae40f06681e87e589a976faf8246bf
      uri: https://files.pythonhosted.org/packages/source/y/yarl/yarl-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 12895
