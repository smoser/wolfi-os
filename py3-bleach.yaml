environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-six
      - py3-webencodings
      - python-3
  description: An easy safelist-based HTML-sanitizing tool.
  epoch: 2
  name: py3-bleach
  version: 6.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c04958dcb931243b10e103a2e6ecfa700b190270
      repository: https://github.com/mozilla/bleach
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"bleach\"\nIMPORT_STATEMENT=\"import bleach\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mozilla/bleach
    strip-prefix: v
    use-tag: true
  manual: false
