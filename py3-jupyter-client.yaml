environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-importlib-metadata
      - py3-jupyter-core
      - py3-python-dateutil
      - py3-pyzmq
      - py3-tornado
      - py3-traitlets
      - python-3
  description: Jupyter protocol implementation and client libraries
  epoch: 0
  name: py3-jupyter-client
  version: 8.6.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8ca76ea1e67c9732a67cab812f8129b68671b9cd
      repository: https://github.com/jupyter/jupyter_client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python-3
  pipeline:
    - runs: 'python -c "import jupyter_client; print(jupyter_client.__version__)"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyter/jupyter_client
    strip-prefix: v
  manual: false
