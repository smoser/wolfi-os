data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: A library implementing the 'SemVer' scheme.
  epoch: 5
  name: py3-semantic-version
  version: 2.10.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e49b5b065b845cd7798c0219e0fa8986c75f6a4a
      repository: https://github.com/rbarrois/python-semanticversion
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.module-name}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: rbarrois/python-semanticversion

vars:
  module-name: semantic_version
  pypi-package: semantic-version
