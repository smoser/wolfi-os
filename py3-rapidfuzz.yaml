environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: rapid fuzzy string matching
  epoch: 0
  name: py3-rapidfuzz
  version: 3.9.6

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d176f65368f9cef119d46d39fca1e8ba681467cb
      repository: https://github.com/maxbachmann/RapidFuzz
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: rapidfuzz
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: maxbachmann/RapidFuzz
    strip-prefix: v
    use-tag: true
