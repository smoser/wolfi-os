environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Persistent/Functional/Immutable data structures
  epoch: 0
  name: py3-pyrsistent
  version: 0.20.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 827c5c8f6135ee4977ea96e507367904689a2397
      repository: https://github.com/tobgu/pyrsistent
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tobgu/pyrsistent
    strip-prefix: v
    tag-filter: v
    use-tag: true
  ignore-regex-patterns:
    - rc
