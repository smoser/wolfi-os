environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: A lil' TOML writer
  epoch: 1
  name: py3-tomli-w
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 19099125f32e7c491603e393263754262b356956
      repository: https://github.com/hukkin/tomli-w
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: hukkin/tomli-w
    use-tag: true
