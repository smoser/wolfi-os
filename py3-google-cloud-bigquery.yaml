environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-google-resumable-media
      - py3-grpcio
      - py3-packaging
      - py3-proto-plus
      - py3-protobuf
      - py3-python-dateutil
      - py3-requests
      - python-3
  description: Google BigQuery API client library
  epoch: 0
  name: py3-google-cloud-bigquery
  version: 3.25.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e731b408ad97e12b7a90dd9ee8cd0251717c0f5b
      repository: https://github.com/googleapis/python-bigquery
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-bigquery
    strip-prefix: v
  manual: false
