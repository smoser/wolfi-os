environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-six
      - py3-webencodings
      - python-3
  description: HTML parser based on the WHATWG HTML specification
  epoch: 2
  name: py3-html5lib
  version: '1.1'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f87487a4ada2d6cf223bdd182774a01ba3c84618
      repository: https://github.com/html5lib/html5lib-python
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: html5lib/html5lib-python
    use-tag: true
