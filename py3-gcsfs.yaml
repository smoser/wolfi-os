environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-aiohttp
      - py3-decorator
      - py3-fsspec
      - py3-google-auth
      - py3-google-auth-oauthlib
      - py3-google-cloud-storage
      - py3-requests
      - python-3
  description: Convenient Filesystem interface over GCS
  epoch: 2
  name: py3-gcsfs
  version: 2023.9.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f83ce7121445ddc0763074212a0856d50e152702
      repository: https://github.com/fsspec/gcsfs
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: gcsfs
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: fsspec/gcsfs
  manual: false
