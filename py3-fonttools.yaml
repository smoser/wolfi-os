environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Tools to manipulate font files
  epoch: 0
  name: py3-fonttools
  version: 4.53.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d3e68f28f2e3b4992b74bc7cac6a6acc8f7d9bda
      repository: https://github.com/fonttools/fonttools
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: fonttools/fonttools
