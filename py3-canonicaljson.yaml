environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Canonical JSON
  epoch: 0
  name: py3-canonicaljson
  version: 2.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ebe1deeb8d24e44ae5f41156c6139febd807d17f
      repository: https://github.com/matrix-org/python-canonicaljson
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"canonicaljson\"\nIMPORT_STATEMENT=\"import canonicaljson\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: matrix-org/python-canonicaljson
    strip-prefix: v
    use-tag: true
