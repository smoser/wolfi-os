environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-attrs
      - py3-jsonschema-specifications
      - py3-referencing
      - py3-rpds-py
      - python3
  description: Python Classes Without Boilerplate.
  epoch: 0
  name: py3-jsonschema
  version: 4.23.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cfe8a4071672b9652c8f083faed1c4ffa7d67705
      repository: https://github.com/python-jsonschema/jsonschema
      tag: v${{package.version}}

  - runs: "# This is needed to work around the error \"ValueError: ZIP does not support timestamps before 1980\"\nexport SOURCE_DATE_EPOCH=315532800\npython3 -m pip install -U hatchling hatch-vcs hatch-fancy-pypi-readme\npython3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/jsonschema-${{package.version}}-py3-none-any.whl\n"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: jsonschema
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-jsonschema/jsonschema
    strip-prefix: v
    tag-filter: v
