environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Tornado is a Python web framework and asynchronous networking library, originally developed at FriendFeed.
  epoch: 0
  name: py3-tornado
  version: 6.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2a0e1d13b5222dca4388c0ec8a4bb74ea6fa4af2
      repository: https://github.com/tornadoweb/tornado
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tornadoweb/tornado
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - v*b\d*
  manual: false
