environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-auth
      - py3-googleapis-common-protos
      - py3-protobuf
      - py3-requests
      - python-3
  description: Google API client core library
  epoch: 0
  name: py3-google-api-core
  version: 2.19.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fef936315f82a6b1db0bf23595e7bf71c7b503e4
      repository: https://github.com/googleapis/python-api-core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-api-core
    strip-prefix: v
  manual: false
