data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-flit-scm
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: Backport of PEP 654 (exception groups)
  epoch: 1
  name: py3-exceptiongroup
  version: 1.2.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2399d5474325017229c93e210df735bc1209ef6b
      repository: https://github.com/agronholm/exceptiongroup
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            from: ${{vars.pypi-package}}
            import: BaseExceptionGroup
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: agronholm/exceptiongroup
    use-tag: true

vars:
  pypi-package: exceptiongroup
