environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pyyaml
      - py3-requests
      - python-3
      - python-3-dev

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-auth
      - py3-pyyaml
      - py3-requests
      - py3-requests-oauthlib
      - py3-urllib3
      - python3
  description: Pykube (pykube-ng) is a lightweight Python 3.6+ client library for Kubernetes
  epoch: 1
  name: py3-pykube-ng
  version: 23.6.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c1ac2c97587249e418d04d91f1297d4ffe3631c3
      repository: https://codeberg.org/hjacobs/pykube-ng.git
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: we need to manually update because it does not use github
  manual: true
