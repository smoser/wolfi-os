environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-cryptography
      - python-3
  description: Python wrapper module around the OpenSSL library
  epoch: 0
  name: py3-pyopenssl
  version: 24.2.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8dd94578656d47f854c087783b72431aaeb73d8e
      repository: https://github.com/pyca/pyopenssl
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyca/pyopenssl
    use-tag: true
  manual: false
