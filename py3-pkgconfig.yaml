environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Interface Python with pkg-config
  epoch: 3
  name: py3-pkgconfig
  version: 1.5.5

pipeline:
  - uses: fetch
    with:
      expected-sha256: deb4163ef11f75b520d822d9505c1f462761b4309b1bb713d08689759ea8b899
      uri: https://files.pythonhosted.org/packages/source/p/pkgconfig/pkgconfig-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 209128
