environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - npm
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - numpy
      - py3-ipython
      - py3-pandas
      - python-3
  description: Interactive Tables in Jupyter
  epoch: 0
  name: py3-itables
  version: 2.1.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dfe261c8ed38d8c46b97f8bc28183c976883c0a6
      repository: https://github.com/mwouts/itables
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: itables
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: mwouts/itables
    strip-prefix: v
  manual: false
