data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - wolfi-base

package:
  copyright:
    - license: MIT OR Apache-2.0
  dependencies:
    provider-priority: 0
  description: Sniff out which async library your code is running under
  epoch: 1
  name: py3-sniffio
  version: 1.3.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ae020e13b98d276a6558ffc25e82509fd4c288f0
      repository: https://github.com/python-trio/sniffio
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: 'find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

        '
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-trio/sniffio
    strip-prefix: v
    use-tag: true

vars:
  pypi-package: sniffio
