environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-isodate
      - py3-pyparsing
      - python-3
  description: RDFLib is a Python library for working with RDF, a simple yet powerful language for representing information.
  epoch: 1
  name: py3-rdflib
  version: 7.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 708aecdd7c5c771fb90937e0966ebe20dba66ea2
      repository: https://github.com/RDFLib/rdflib
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: RDFLib/rdflib
