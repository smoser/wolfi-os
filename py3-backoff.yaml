environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  description: Function decoration for backoff and retry
  epoch: 1
  name: py3-backoff
  version: 2.2.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 03f829f5bb1923180821643f8753b0502c3b682293992485b0eef2807afa5cba
      uri: https://files.pythonhosted.org/packages/source/b/backoff/backoff-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import backoff

        '
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 44448
