environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - numpy
      - py3-joblib
      - py3-scipy
      - py3-setuptools
      - py3-threadpoolctl
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - numpy
      - py3-joblib
      - py3-scipy
      - py3-threadpoolctl
      - python3
  description: A set of python modules for machine learning and data mining
  epoch: 0
  name: py3-scikit-learn
  version: 1.5.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 70fdc843a4b8182d97a3508c1a426acc5e87e980
      repository: https://github.com/scikit-learn/scikit-learn
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: scikit-learn/scikit-learn
  ignore-regex-patterns:
    - (.*).post1
    - ^\d+(\.\d+)*-1$
