package:
  name: nano
  version: 7.2
  epoch: 2
  description: "The Nano package contains a small, simple text editor which aims to replace Pico, the default editor in the Pine package."
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - ncurses-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.nano-editor.org/dist/v7/nano-${{package.version}}.tar.gz
      expected-sha256: b4edaab0a037b5760484907c674e980053896f33759e43f834a212145fd085f1

  - uses: autoconf/configure
    with:
      opts: |
        --disable-debug \
        --disable-dependency-tracking \
        --prefix=/usr \
        --sysconfdir=/etc \
        --enable-color \
        --enable-extra \
        --enable-multibuffer \
        --enable-nanorc \
        --enable-utf8

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 2046
