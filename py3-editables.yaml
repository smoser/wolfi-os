# Generated from https://pypi.org/project/editables/
package:
  name: py3-editables
  version: "0.5"
  epoch: 2
  description: Editable installations
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-flit-core
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pfmoore/editables
      tag: ${{package.version}}
      expected-commit: 2331418af764ef203959327354335c431978e70d

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: pfmoore/editables
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: editables
