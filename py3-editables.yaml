environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Editable installations
  epoch: 2
  name: py3-editables
  version: '0.5'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2331418af764ef203959327354335c431978e70d
      repository: https://github.com/pfmoore/editables
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: editables
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pfmoore/editables
    use-tag: true
