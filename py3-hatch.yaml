environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-click
      - py3-hatchling
      - py3-httpx
      - py3-hyperlink
      - py3-keyring
      - py3-packaging
      - py3-pexpect
      - py3-platformdirs
      - py3-pyperclip
      - py3-rich
      - py3-shellingham
      - py3-tomli-w
      - py3-tomlkit
      - py3-userpath
      - py3-virtualenv
      - python3
  description: Modern, extensible Python project management
  epoch: 0
  name: py3-hatch
  version: 1.12.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d73037fe7e9b66eeeba2e72d37074373594221c5
      repository: https://github.com/pypa/hatch
      tag: hatch-v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: hatch
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pypa/hatch
    strip-prefix: hatch-v
    tag-filter: hatch-v
