data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: python 2 and 3 compatibility library
  epoch: 9
  name: py3-six
  version: 1.16.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1e61c37477a1626458e36f7b1d82aa5c9b094fa4802892072e49de9c60c4c926
      uri: https://files.pythonhosted.org/packages/source/s/six/six-${{package.version}}.tar.gz

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

test:
  pipeline:
    - name: Verify py3-six installation
      runs: 'python3.12 -c "import six; assert not six.PY2; assert six.PY3" || exit 1

      '

update:
  enabled: true
  release-monitor:
    identifier: 4027

vars:
  pypi-package: six
