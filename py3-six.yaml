package:
  name: py3-six
  version: 1.16.0
  epoch: 9
  description: "python 2 and 3 compatibility library"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3.12-${{vars.pypi-package}}

vars:
  pypi-package: pyyaml

data:
  - name: py-versions
    items:
      3.10: ""
      3.11: ""
      3.12: ""

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-python
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/s/six/six-${{package.version}}.tar.gz
      expected-sha256: 1e61c37477a1626458e36f7b1d82aa5c9b094fa4802892072e49de9c60c4c926

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

update:
  enabled: true
  release-monitor:
    identifier: 4027

test:
  pipeline:
    - name: Verify py3-six installation
      runs: |
        python3.12 -c "import six; assert not six.PY2; assert six.PY3" || exit 1
