data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-python-dev
      - py3-supported-wheel

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: Implements a XML/HTML/XHTML Markup safe string
  epoch: 1
  name: py3-markupsafe
  version: 2.1.5

pipeline:
  - uses: fetch
    with:
      expected-sha512: 3ba5af43d23c266377f5d32b11e1faa7955ea8c67eb1c32886c308527f93e75e387294d0eec7794c0c20aad0c705b27f3d1f86b04202f3b63068d12d4053cc71
      uri: https://files.pythonhosted.org/packages/source/M/MarkupSafe/MarkupSafe-${{package.version}}.tar.gz

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            from: ${{vars.pypi-package}}
            import: Markup
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 3918

vars:
  pypi-package: markupsafe
