# Generated from https://pypi.org/project/python-dateutil/
package:
  name: py3-python-dateutil
  version: 2.9.0
  epoch: 5
  description: Extensions to the standard Python datetime module
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-wheel
      - wolfi-base

vars:
  pypi-package: dateutil

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: db9d018944c41ddc740015cf5f64717c2ba64a5c
      repository: https://github.com/dateutil/dateutil
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-python-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-six
      provides:
        - py3-python-dateutil
        - py3-${{vars.pypi-package}}
        - py${{range.key}}-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - post
  github:
    identifier: dateutil/dateutil
