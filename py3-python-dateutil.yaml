data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  description: Extensions to the standard Python datetime module
  epoch: 2
  name: py3-python-dateutil
  version: 2.9.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: db9d018944c41ddc740015cf5f64717c2ba64a5c
      repository: https://github.com/dateutil/dateutil
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py${{range.key}}-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-six
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-python-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

  - dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    name: py3-supported-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: dateutil/dateutil
  ignore-regex-patterns:
    - post
  manual: false

vars:
  pypi-package: dateutil
