environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - numpy
      - py3-absl-py
      - py3-nltk
      - py3-six
      - python-3
  description: Pure python implementation of ROUGE-1.5.5
  epoch: 0
  name: py3-rouge-score
  version: 0.1.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: c7d4da2683e68c9abf0135ef915d63a46643666f848e558a1b9f7ead17ff0f04
      uri: https://files.pythonhosted.org/packages/source/r/rouge_score/rouge_score-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 30348
