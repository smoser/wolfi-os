environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-googleapis-common-protos
      - py3-grpcio
      - py3-protobuf
      - python-3
  description: IAM API client library
  epoch: 0
  name: py3-grpc-google-iam-v1
  version: 0.13.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bfb30fbf46281d8e4d4af44365033c9ef58f797c
      repository: https://github.com/googleapis/python-grpc-google-iam-v1
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-grpc-google-iam-v1
    strip-prefix: v
  manual: false
