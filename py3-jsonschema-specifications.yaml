environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-referencing
      - python3
  description: Cross-specification JSON referencing (JSON Schema, OpenAPI, and the one you just made up!).
  epoch: 1
  name: py3-jsonschema-specifications
  version: 2023.12.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 544e0ff86850af1c6d9e533c4b58b76c59542a76
      repository: https://github.com/python-jsonschema/jsonschema-specifications
      tag: v${{package.version}}

  - runs: "# This is needed to work around the error \"ValueError: ZIP does not support timestamps before 1980\"\nexport SOURCE_DATE_EPOCH=315532800\npython3 -m pip install -U hatchling hatch-vcs\npython3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/jsonschema_specifications-*.whl\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-jsonschema/jsonschema-specifications
    strip-prefix: v
