environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Query metadata from sdists / bdists / installed packages.
  epoch: 0
  name: py3-pkginfo
  version: 1.11.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2e0dca1cf4c8e39644eed32408ea9966ee15e0d324c62ba899a393b3c6b467aa
      uri: https://files.pythonhosted.org/packages/source/p/pkginfo/pkginfo-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: pkginfo
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 11017
