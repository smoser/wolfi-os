environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Avro is a serialization and RPC framework.
  epoch: 2
  name: py3-avro-python3
  version: 1.10.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3b63f24e6b04368c3e4a6f923f484be0230d821aad65ac36108edbff29e9aaab
      uri: https://files.pythonhosted.org/packages/source/a/avro-python3/avro-python3-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 73324
