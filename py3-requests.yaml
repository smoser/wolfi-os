data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-flit-core
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  description: Python HTTP for Humans.
  epoch: 2
  name: py3-requests
  version: 2.32.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0e322af87745eff34caffe4df68456ebc20d9068
      repository: https://github.com/psf/requests.git
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-charset-normalizer
        - py${{range.key}}-idna
        - py${{range.key}}-urllib3
        - py${{range.key}}-certifi
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: psf/requests
    strip-prefix: v
    tag-filter: v

vars:
  pypi-package: requests
