environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-setuptools
      - python-3
  description: Extensions to the Python standard library unit testing framework
  epoch: 0
  name: py3-testtools
  version: 2.7.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ac6919f5ead31ed331710dff921211e9c7440840
      repository: https://github.com/testing-cabal/testtools
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: testing-cabal/testtools
  manual: false
