package:
  name: ruby3.3-attr_required
  version: 1.0.2
  epoch: 0
  description: attr_required and attr_optional
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nov/attr_required
      tag: v${{package.version}}
      expected-commit: a48a5f1f83bffff24a58b96c30b8a5cf15c56d8f

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: attr_required

update:
  enabled: true
  github:
    identifier: nov/attr_required
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
