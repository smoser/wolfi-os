environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT OR Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Async generators and context managers for Python 3.5+
  epoch: 1
  name: py3-async-generator
  version: 1.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2c5e2e201c4dcd40b112eb3193c73f2c2b84d263
      repository: https://github.com/python-trio/async_generator
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - python-3
  pipeline:
    - runs: 'python -c "import async_generator; print(async_generator.__version__)"

      '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-trio/async_generator
    strip-prefix: v
    use-tag: true
  manual: false
