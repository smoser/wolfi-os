environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-paramiko
  description: Pure python SSH tunnels
  epoch: 1
  name: py3-sshtunnel
  version: 0.4.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 58a46ef8b66be5eded29cd9bda4dccedb46ec586
      repository: https://github.com/pahaz/sshtunnel
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - openssl-provider-legacy
  pipeline:
    - uses: python/import
      with:
        imports: 'import sshtunnel

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pahaz/sshtunnel
