package:
  name: ngrep
  version: 1.47
  epoch: 1
  description: A grep-like utility that allows you to search for network packets on an interface
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpcap-dev
      - pcre-dev

# transform melange version 1.47 => 1_47
var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jpr5/ngrep
      tag: V${{vars.mangled-package-version}}
      expected-commit: 351ac491358f89a7860bbbe9963cb4bc7d60000f

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --enable-pcre \
        --enable-ipv6 \
        --with-pcap-includes=/usr/include/pcap \
        --disable-pcap-restart

  - runs: make

  - uses: autoconf/make-install

  - uses: strip

update:
  version-separator: _
  enabled: true
  github:
    identifier: jpr5/ngrep
    use-tag: true
    tag-filter: V
    strip-prefix: V
