environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: A simple statsd client.
  epoch: 0
  name: py3-statsd
  version: 4.0.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1325f31ace0d2f219c5ca4cc3571cb343bd76ca6
      repository: https://github.com/jsocol/pystatsd
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jsocol/pystatsd
    strip-prefix: v
  manual: false
