environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - numpy
      - py3-six
      - python-3
  description: Easy data preprocessing and data augmentation for deep learning models
  epoch: 2
  name: py3-keras-preprocessing
  version: 1.1.2

pipeline:
  - uses: fetch
    with:
      expected-sha256: add82567c50c8bc648c14195bf544a5ce7c1f76761536956c3d2978970179ef3
      uri: https://files.pythonhosted.org/packages/source/k/keras_preprocessing/Keras_Preprocessing-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: false
  exclude-reason: 'The modular keras-preprocessing package has been retired upstream in favor of monolithic "keras" package, but Tensorflow itself has not made the jump yet.

  '
