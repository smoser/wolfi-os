environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-botocore
      - py3-jmespath
      - py3-s3transfer
      - python3
  description: The AWS SDK for Python
  epoch: 0
  name: py3-boto3
  version: 1.35.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: bdc242e3ea81decc6ea551b04b2c122f088c29269d8e093b55862946aa0fcfc6
      uri: https://files.pythonhosted.org/packages/source/b/boto3/boto3-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: boto3
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 29737
