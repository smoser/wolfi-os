# Generated from https://github.com/lostisland/faraday-excon
package:
  name: ruby3.3-faraday-excon
  version: 2.1.0
  epoch: 0
  description: Faraday adapter for Excon
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-excon
      - ruby${{vars.rubyMM}}-faraday

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lostisland/faraday-excon.git
      tag: v${{package.version}}
      expected-commit: 30ef3a0f91c69d7bec36c5b6287dfce515c06ee1

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-excon

update:
  enabled: true
  github:
    identifier: lostisland/faraday-excon
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
