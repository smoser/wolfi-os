environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-hatchling
      - python-3
  description: A hatch plugin to help build Jupyter packages
  epoch: 0
  name: py3-hatch-jupyter-builder
  version: 0.9.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b533b5a9809d0dc39f7671b830ad7ac0ac6a2572
      repository: https://github.com/jupyterlab/hatch-jupyter-builder
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: jupyterlab/hatch-jupyter-builder
    strip-prefix: v
    use-tag: true
