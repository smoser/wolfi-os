environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Jupyter interactive widgets for Jupyter Notebook
  epoch: 0
  name: py3-widgetsnbextension
  version: 4.0.11

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8b22a8f1910bfd188e596fe7fc05dcbd87e810c8a4ba010bdb3da86637398474
      uri: https://files.pythonhosted.org/packages/source/w/widgetsnbextension/widgetsnbextension-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 84223
