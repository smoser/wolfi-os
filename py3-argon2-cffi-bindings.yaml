environment:
  contents:
    packages:
      - argon2
      - argon2-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-cffi
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base
  environment:
    ARGON2_CFFI_USE_SYSTEM: 1

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Low-level CFFI bindings for Argon2
  epoch: 2
  name: py3-argon2-cffi-bindings
  version: 21.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2bf609f920d83a081a5787425b9eb1c95ecf6e0c
      repository: https://github.com/hynek/argon2-cffi-bindings
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: hynek/argon2-cffi-bindings
  manual: false
