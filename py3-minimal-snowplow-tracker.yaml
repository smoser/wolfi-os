environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: A minimal snowplow event tracker for Python. Add analytics to your Python and Django apps, webapps and games
  epoch: 0
  name: py3-minimal-snowplow-tracker
  version: 1.0.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cb7e434be13af1f5dfe5b6b3416d062c477f8de1
      repository: https://github.com/snowplow/snowplow-python-tracker
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: snowplow/snowplow-python-tracker
    strip-suffix: .post1
    use-tag: true
