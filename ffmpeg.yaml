# source is git.ffmpeg.org so we can't use github updates to get expected commit
# let's still auto create the PR, it will fail as expected commit will be wrong
# however it will be easy to fix
#nolint:git-checkout-must-use-github-updates
package:
  name: ffmpeg
  version: 7.0.1
  epoch: 0
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-3.0-or-later AND LGPL-3.0-or-later
  resources:
    cpu: 16
    memory: 16Gi

environment:
  contents:
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - lame-dev
      - libogg-dev
      - libtheora
      - libtheora-dev
      - openssl-dev
      - wolfi-baselayout
      - x264-dev
      - yasm

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.ffmpeg.org/ffmpeg.git
      expected-commit: af25a4bfd2503caf3ee485b27b99b620302f5718
      tag: n${{package.version}}
      depth: 1

  - runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --enable-shared \
        --enable-libx264 \
        --enable-libaom \
        --enable-libtheora \
        --enable-gpl \
        --enable-version3 \
        --enable-openssl \
        --enable-libmp3lame

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

data:
  - name: libraries
    items:
      libavcodec61: libavcodec
      libavdevice61: libavdevice
      libavfilter10: libavfilter
      libavformat61: libavformat
      libavutil59: libavutil
      libswresample5: libswresample
      libswscale8: libswscale
      libpostproc58: libpostproc

subpackages:
  - range: libraries
    name: ${{range.key}}
    description: "${{range.value}} library"
    pipeline:
      - runs: |
          # CHECK-WHEN-VERSION-CHANGES: 7.0.1
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/${{range.value}}.so.*.* "${{targets.subpkgdir}}"/usr/lib/

  - name: ffmpeg-static
    pipeline:
      - uses: split/static
    description: ffmpeg static libraries

  - name: ffmpeg-dev
    pipeline:
      - uses: split/dev
    description: ffmpeg development headers

  - name: ffmpeg-doc
    pipeline:
      - uses: split/manpages
    description: ffmpeg manpages

update:
  enabled: true
  release-monitor:
    identifier: 5405
