environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: A sane and fast Markdown parser with useful plugins and renderers
  epoch: 2
  name: py3-mistune
  version: 3.0.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f997c86335d8a5d8435aac08b66ed3cba9381b51
      repository: https://github.com/lepture/mistune
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: lepture/mistune
    strip-prefix: v
  manual: false
