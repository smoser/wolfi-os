environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-grpcio
      - py3-protobuf
      - python3
  description: Standard Health Checking Service for gRPC
  epoch: 0
  name: py3-grpcio-health-checking
  version: 1.65.4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1e841f6db05a0051a62cc48d40dd2dcc9e717584bb19049ad51fb673281b9c4a
      uri: https://files.pythonhosted.org/packages/source/g/grpcio-health-checking/grpcio_health_checking-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 30539
