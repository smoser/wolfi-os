environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-docker
      - py3-packaging
      - python3
  description: Docker layer squashing tool
  epoch: 1
  name: py3-docker-squash
  version: 1.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fec66e1659e0137d72ea7df57c38a6e36c0fba0b
      repository: https://github.com/goldmann/docker-squash
      tag: ${{package.version}}

  - runs: "# Use packaging.version.parse instead of distutils.StrictVersion\n# because the latter is not available in Python 3.12.\nfind -name '*.py' -exec \\\n  sed -i 's/from distutils.version import StrictVersion/from packaging import version as packaging_version/g' {} \\;\nfind -name '*.py' -exec sed -i 's/StrictVersion/packaging_version.parse/g' {} \\;\n"

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import docker_squash

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: goldmann/docker-squash
  manual: false
