environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: multidict implementation
  epoch: 1
  name: py3-multidict
  version: 6.0.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a9b281b2ef4ab25d95d6b268aa88c428e75c3696
      repository: https://github.com/aio-libs/multidict.git
      tag: v${{package.version}}

  - uses: python/build

  - uses: python/install

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: multidict
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: aio-libs/multidict
    strip-prefix: v
    tag-filter: v
