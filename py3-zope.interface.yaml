environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: ZPL-2.1
  dependencies:
    runtime:
      - py3-setuptools
  description: Interfaces for Python
  epoch: 0
  name: py3-zope.interface
  version: 7.0.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: f0f5fda7cbf890371a59ab1d06512da4f2c89a6ea194e595808123c863c38eff
      uri: https://files.pythonhosted.org/packages/source/z/zope.interface/zope.interface-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import zope.interface

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: zopefoundation/zope.interface
    use-tag: true
  ignore-regex-patterns:
    - '[.]post\d+$'
