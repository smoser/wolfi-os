environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - openssl-dev
      - py3-setuptools
      - python-3
      - python-3-dev
      - wolfi-base

package:
  copyright:
    - license: LGPL-2.1-or-later AND MIT
  dependencies:
    runtime:
      - python-3
  description: PycURL -- A Python Interface To The cURL library
  epoch: 0
  name: py3-pycurl
  version: 7.45.3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 64bcc052698407ff82451d73317cf69b944a100e
      repository: https://github.com/pycurl/pycurl
      tag: REL_${{vars.mangled-package-version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pycurl/pycurl
    strip-prefix: REL_
    tag-filter: REL_
    use-tag: true
  version-separator: _

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version
