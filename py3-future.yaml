environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Clean single-source support for Python 3 and 2
  epoch: 0
  name: py3-future
  version: 1.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2bdbfa5664241fee622b23590abd3492f973afc9
      repository: https://github.com/PythonCharmers/python-future
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: future
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: PythonCharmers/python-future
    strip-prefix: v
