environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Patch asyncio to allow nested event loops
  epoch: 1
  name: py3-nest-asyncio
  version: 1.6.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 19f396f9396bfd34b1b0caeb9b4c631ee3d7eb21
      repository: https://github.com/erdewit/nest_asyncio
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: erdewit/nest_asyncio
    strip-prefix: v
    use-tag: true
  manual: false
