environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-colorama
      - py3-importlib-metadata
      - python3
  description: Composable command line interface toolkit
  epoch: 3
  name: py3-click
  version: 8.1.7

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 874ca2bc1c30d93a4ac6e36a15ed685eafe89097
      repository: https://github.com/pallets/click
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - runs: "LIBRARY=\"click\"\nIMPORT_STATEMENT=\"import click\"\n\nif ! python -c \"$IMPORT_STATEMENT\"; then\n    echo \"Failed to import library '$LIBRARY'.\"\n    python -c \"$IMPORT_STATEMENT\" 2>&1\n    exit 1\nelse\n    echo \"Library '$LIBRARY' is installed and can be imported successfully.\"\n    exit 0\nfi\n"
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pallets/click
