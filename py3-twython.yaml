environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-requests
      - py3-requests-oauthlib
      - python-3
  description: Actively maintained, pure Python wrapper for the Twitter API. Supports both normal and streaming Twitter APIs
  epoch: 0
  name: py3-twython
  version: 3.9.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0c405604285364457f3c309969f11ba68163bd05
      repository: https://github.com/ryanmcgrath/twython
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: ryanmcgrath/twython
    strip-prefix: v
