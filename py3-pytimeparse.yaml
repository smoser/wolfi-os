environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Time expression parser
  epoch: 1
  name: py3-pytimeparse
  version: 1.1.8

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dc7e783216b98a04d3f749bd82c863d6d7c41f6e
      repository: https://github.com/wroberts/pytimeparse
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: wroberts/pytimeparse
