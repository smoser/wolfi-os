data:
  - items:
      3.12: '312'
      3.11: '312'
      '3.10': '312'
    name: py-versions

environment:
  contents:
    packages:
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - py3-supported-build
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
    provides:
      - ${{package.name}}-dev
  description: Seamless operability between C++11 and Python
  epoch: 1
  name: py3-pybind11
  version: 2.13.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c6239a8a1b6871cc0fb5f7af885a02ffd1349f9d
      repository: https://github.com/pybind/pybind11
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-dev
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: 'python${{range.key}} -m build

        '
      - uses: cmake/configure
        with:
          opts: '-DPYTHON_EXECUTABLE=/usr/bin/python${{range.key}} \

            -DUSE_PYTHON_INCLUDE_DIR=FALSE

          '
      - uses: cmake/build
      - uses: cmake/install
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - runs: cmake --build output -t clean
      - runs: rm -rf output
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: pybind11
            python: python${{range.key}}
        - runs: '# Check pybind11-config points to the site-packages dir

            pybind11-config --pkgconfigdir | grep -q /usr/lib/python${{range.key}}

            pybind11-config --includes | grep -q /usr/lib/python${{range.key}}

            pybind11-config --cmakedir | grep -q /usr/lib/python${{range.key}}

          '
        - uses: py/pip-check

test:
  pipeline:
    - uses: python/import
      with:
        import: pybind11

update:
  enabled: true
  github:
    identifier: pybind/pybind11
    strip-prefix: v

vars:
  pypi-package: pybind11
