data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: pytest plugin to abort hanging tests
  epoch: 2
  name: py3-pytest-timeout
  version: 2.3.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 04432f5b10eec31433482e1b191c0d71f19acff5
      repository: https://github.com/pytest-dev/pytest-timeout
      tag: ${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-pytest
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.module-name}}
            python: python${{range.key}}
        - runs: 'rc=0

            tname="test_a_slow_test"

            python${{range.key}} -m pytest --timeout=5 ./test.py >expected-pass.out 2>&1

            grep "FAILED.*$tname" expected-pass.out && exit 1

            python${{range.key}} -m pytest --timeout=1 ./test.py > expected-timeout.txt 2>&1 || rc=$?

            grep -q "FAILED.*$tname" expected-timeout.txt || exit 1

          '
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pytest-dev/pytest-timeout
    tag-filter: 2.0
    use-tag: true

vars:
  module-name: pytest_timeout
  pypi-package: pytest-timeout
