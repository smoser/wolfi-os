environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - python3
  description: Tool to Detect Surrounding Shell
  epoch: 2
  name: py3-shellingham
  version: 1.5.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cba059e7f29f731c2fdf9c8c3ea7921182b7d6c3
      repository: https://github.com/sarugaku/shellingham
      tag: ${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: sarugaku/shellingham
    strip-suffix: .post1
    use-tag: true
