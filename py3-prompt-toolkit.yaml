environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-wcwidth
      - python3
  description: Library for building powerful interactive command lines in Python
  epoch: 0
  name: py3-prompt-toolkit
  version: 3.0.47

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 669541123c9a72da1fda662cbd0a18ffe9e6d113
      repository: https://github.com/prompt-toolkit/python-prompt-toolkit
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: prompt-toolkit/python-prompt-toolkit
