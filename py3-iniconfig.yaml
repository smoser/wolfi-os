data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

package:
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
  description: brain-dead simple parsing of ini files
  epoch: 3
  name: py3-iniconfig
  version: 2.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 93f5930e668c0d1ddf4597e38dd0dea4e2665e7a
      repository: https://github.com/pytest-dev/iniconfig
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      pipeline:
        - uses: python/import
          with:
            import: ${{vars.pypi-package}}
            python: python${{range.key}}
        - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pytest-dev/iniconfig
    strip-prefix: v
    tag-filter: v

vars:
  pypi-package: iniconfig
