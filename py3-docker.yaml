# Generated from https://pypi.org/project/docker/
package:
  name: py3-docker
  version: 7.1.0
  epoch: 1
  description: A Python library for the Docker Engine API.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-packaging
      - py3-requests
      - py3-urllib3
      - py3-websocket-client

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
      - py3-hatchling
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a3652028b1ead708bd9191efb286f909ba6c2a49
      repository: https://github.com/docker/docker-py
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import docker

update:
  enabled: true
  manual: false
  github:
    identifier: docker/docker-py
