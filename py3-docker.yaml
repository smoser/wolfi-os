environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
  environment:
    SOURCE_DATE_EPOCH: 315532800

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-packaging
      - py3-requests
      - py3-urllib3
      - py3-websocket-client
  description: A Python library for the Docker Engine API.
  epoch: 1
  name: py3-docker
  version: 7.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a3652028b1ead708bd9191efb286f909ba6c2a49
      repository: https://github.com/docker/docker-py
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import docker

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: docker/docker-py
  manual: false
