environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - rust
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: Python bindings to Rust's persistent data structures (rpds).
  epoch: 0
  name: py3-rpds-py
  version: 0.20.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fac4daa73aacf2df7b4341d51f0c24f5f80aa03d
      repository: https://github.com/crate-py/rpds
      tag: v${{package.version}}

  - runs: "python3 -m pip install -U maturin\npython3 -m gpep517 build-wheel \\\n  --wheel-dir dist \\\n  --output-fd 3 3>&1 >&2\npython3 -m installer \\\n  -d \"${{targets.destdir}}\" \\\n  dist/rpds_py-${{package.version}}-*.whl\ninstall -Dm644 LICENSE \\\n  \"${{targets.destdir}}\"/usr/share/licenses/${{package.name}}/LICENSE\n"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: crate-py/rpds
    strip-prefix: v
