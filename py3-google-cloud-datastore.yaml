environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-google-cloud-core
      - py3-proto-plus
      - py3-protobuf
      - python-3
  description: Google Cloud Datastore API client library
  epoch: 0
  name: py3-google-cloud-datastore
  version: 2.20.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fe5e38c632c9c722443820560b14c39300001b12
      repository: https://github.com/googleapis/python-datastore
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-datastore
    strip-prefix: v
  manual: false
