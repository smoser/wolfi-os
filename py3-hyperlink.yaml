environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: A featureful, immutable, and correct URL for Python.
  epoch: 2
  name: py3-hyperlink
  version: 21.0.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: eae9223fafccfc4b32f8309bfe2b6817c3a88331
      repository: https://github.com/python-hyper/hyperlink
      tag: v${{package.version}}

  - name: Python Build
    runs: 'python -m build

      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf ''{}'' +

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: python-hyper/hyperlink
    strip-prefix: v
    use-tag: true
