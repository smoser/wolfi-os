environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3
  description: Disable App Nap on macOS >= 10.9
  epoch: 0
  name: py3-appnope
  version: 0.1.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 15d8c441ef444660655396b7159c92658982441e
      repository: https://github.com/minrk/appnope
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: appnope
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: minrk/appnope
    use-tag: true
  manual: false
