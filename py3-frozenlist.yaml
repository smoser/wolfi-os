environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
  description: A list-like structure which implements collections.abc.MutableSequence
  epoch: 1
  name: py3-frozenlist
  version: 1.4.1

pipeline:
  - uses: fetch
    with:
      expected-sha256: c037a86e8513059a2613aaba4d817bb90b9d9b6b69aace3ce9c877e8c8ed402b
      uri: https://files.pythonhosted.org/packages/source/f/frozenlist/frozenlist-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: frozenlist
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 41138
