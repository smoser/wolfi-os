environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Discover and load entry points from installed packages.
  epoch: 2
  name: py3-entrypoints
  version: '0.4'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ebdf2d8edc9921427ea07688851999796093c240
      repository: https://github.com/takluyver/entrypoints
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: entrypoints
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: takluyver/entrypoints
  manual: false
