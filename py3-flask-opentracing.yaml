environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  description: OpenTracing support for Flask applications
  epoch: 1
  name: py3-flask-opentracing
  version: 2.0.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4de9db3d4f0d2b506ce3874fc721278d41b2e8b0125ea567164be0100df502fe
      uri: https://files.pythonhosted.org/packages/source/F/Flask-OpenTracing/Flask-OpenTracing-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 28956
