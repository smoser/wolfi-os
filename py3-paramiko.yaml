environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - py3-bcrypt
      - py3-cryptography
      - py3-pynacl
  description: SSH2 protocol library
  epoch: 0
  name: py3-paramiko
  version: 3.4.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a498e0373a10e1882ff4506c649d175e7743a33d
      repository: https://github.com/paramiko/paramiko
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - openssl-provider-legacy
  pipeline:
    - uses: python/import
      with:
        imports: 'import paramiko

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: paramiko/paramiko
    use-tag: true
