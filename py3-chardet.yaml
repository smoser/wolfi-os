environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

package:
  copyright:
    - license: LGPL-2.1-or-later
  description: Universal encoding detector for Python 3
  epoch: 2
  name: py3-chardet
  version: 5.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 78250d917a2883aa60215c04480aeb27a545f1d9
      repository: https://github.com/chardet/chardet
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: 'import chardet

        '
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: chardet/chardet
