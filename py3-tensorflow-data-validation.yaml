environment:
  contents:
    packages:
      - bash
      - bazel-6
      - build-base
      - busybox
      - ca-certificates-bundle
      - numpy
      - openjdk-11
      - patch
      - py3-gpep517
      - py3-installer
      - py3-setuptools
      - py3-six
      - py3-wheel
      - python-3
      - python-3-dev
      - wolfi-base
  environment:
    JAVA_HOME: /usr/lib/jvm/java-11-openjdk

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - numpy
      - py3-absl-py
      - py3-joblib
      - py3-pandas
      - py3-protobuf
      - py3-pyfarmhash
      - py3-six
      - py3-tensorflow-core
      - py3-tensorflow-metadata
      - pyarrow
      - python-3
  description: Library for exploring and validating machine learning data
  epoch: 0
  name: py3-tensorflow-data-validation
  resources:
    cpu: 32
    memory: 40Gi
  version: 1.15.1

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7cdebb04e61c3c82099db3e60a7c2f20041f128b
      repository: https://github.com/tensorflow/data-validation
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 0001-fix-build.patch

  - name: Python Build
    runs: python setup.py bdist_wheel

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: tensorflow/data-validation
    strip-prefix: v
  manual: false
