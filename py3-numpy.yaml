data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - gfortran
      - git
      - meson
      - openblas-dev
      - py3-cython
      - py3-supported-pip
      - py3-supported-python-dev
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0
  description: The fundamental package for scientific computing with Python.
  epoch: 4
  name: py3-numpy
  version: 1.26.4

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9815c16f449e12915ef35a8255329ba26dacd5c0
      recurse-submodules: true
      repository: https://github.com/numpy/numpy
      tag: v${{package.version}}

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - numpy
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: python${{range.key}} -m pip install . "--root=${{targets.subpkgdir}}" --prefix=/usr
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}-bin
        - f2py
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    pipeline:
      - runs: 'mkdir -p ${{targets.contextdir}}/usr

          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr

        '
    range: py-versions
    test:
      pipeline:
        - runs: f2py -v

update:
  enabled: true
  github:
    identifier: numpy/numpy
    strip-prefix: v
    strip-suffix: .dev0
    tag-filter: v1

vars:
  pypi-package: numpy
