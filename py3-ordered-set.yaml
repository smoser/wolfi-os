environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
  description: mutableset which remembers its order
  epoch: 2
  name: py3-ordered-set
  version: 4.1.0

pipeline:
  - uses: fetch
    with:
      expected-sha256: 694a8e44c87657c59292ede72891eb91d34131f6531463aab3009191c77364a8
      uri: https://files.pythonhosted.org/packages/source/o/ordered-set/ordered-set-${{package.version}}.tar.gz

  - runs: 'python3 setup.py build

    '

  - runs: 'python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 7433
