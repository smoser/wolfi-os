environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-comm
      - py3-ipython
      - py3-jsonschema
      - py3-traitlets
      - py3-widgetsnbextension
      - python-3
  description: Jupyter interactive widgets
  epoch: 0
  name: py3-ipywidgets
  version: 8.1.3

pipeline:
  - uses: fetch
    with:
      expected-sha256: f5f9eeaae082b1823ce9eac2575272952f40d748893972956dc09700a6392d9c
      uri: https://files.pythonhosted.org/packages/source/i/ipywidgets/ipywidgets-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: ipywidgets
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 10516
