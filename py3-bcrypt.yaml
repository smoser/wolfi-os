environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - rust
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: Modern password hashing for your software and your servers
  epoch: 0
  name: py3-bcrypt
  version: 4.2.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8d0511149a2859ca949a481ad3a63844cdf9e565
      repository: https://github.com/pyca/bcrypt
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: bcrypt
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: pyca/bcrypt
    use-tag: true
  manual: false
