data:
  - items:
      3.11: '311'
      3.12: '312'
      '3.10': '310'
    name: py-versions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-wheel

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  epoch: 0
  name: py3-cython
  version: 3.0.11

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2ec7d66d23d6da2328fb24f5c1bec6c63a59ec2e91027766ab904f417e1078aa
      uri: https://github.com/cython/cython/archive/${{package.version}}.tar.gz

subpackages:
  - dependencies:
      provider-priority: ${{range.value}}
      provides:
        - ${{package.name}}
        - cython
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    range: py-versions
    test:
      environment:
        contents:
          packages:
            - busybox
      pipeline:
        - uses: py/pip-check

  - name: py3-wheels-${{vars.pypi-package}}
    pipeline:
      - uses: py/collect-wheels

test:
  pipeline:
    - uses: python/import
      with:
        import: cython

update:
  enabled: true
  github:
    identifier: cython/cython

vars:
  pypi-package: cython
