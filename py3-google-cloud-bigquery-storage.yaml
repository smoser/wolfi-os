environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-api-core
      - py3-proto-plus
      - py3-protobuf
      - python-3
  description: Google Cloud Bigquery Storage API client library
  epoch: 0
  name: py3-google-cloud-bigquery-storage
  version: 2.25.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0ebab17a06b8aefa01bad9cc4c05a83fc681f799
      repository: https://github.com/googleapis/python-bigquery-storage
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-bigquery-storage
    strip-prefix: v
  manual: false
