package:
  name: cyrus-sasl
  version: 2.1.28
  epoch: 2
  description: "Cyrus Simple Authentication Service Layer (SASL)"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gdbm-dev
      - heimdal-dev
      - libtool
      - openssl-dev
      - py3-sphinx
      - sqlite-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/cyrusimap/cyrus-sasl/releases/download/cyrus-sasl-${{package.version}}/cyrus-sasl-${{package.version}}.tar.gz
      expected-sha512: db15af9079758a9f385457a79390c8a7cd7ea666573dace8bf4fb01bb4b49037538d67285727d6a70ad799d2e2318f265c9372e2427de9371d626a1959dd6f78

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --mandir=/usr/share/man \
        --enable-static \
        --enable-shared \
        --with-plugindir=/usr/lib/sasl2 \
        --with-configdir=/etc/sasl2 \
        --with-dbpath=/etc/sasl2/sasldb2 \
        --disable-krb4 \
        --with-gss_impl=heimdal \
        --enable-gssapi \
        --with-rc4 \
        --with-dblib=gdbm \
        --with-saslauthd=/run/saslauthd \
        --without-pwcheck \
        --with-devrandom=/dev/urandom \
        --enable-sql \
        --without-mysql \
        --without-pgsql \
        --without-sqlite \
        --with-sqlite3=/usr/lib \
        --enable-anon \
        --enable-cram \
        --enable-digest \
        --enable-httpform \
        --enable-ntlm \
        --enable-plain \
        --enable-login \
        --enable-auth-sasldb \
        --enable-alwaystrue \
        --disable-otp

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "cyrus-sasl-dev"
    description: "headers for cyrus-sasl"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cyrus-sasl

  - name: "cyrus-sasl-doc"
    description: "cyrus-sasl manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: cyrusimap/cyrus-sasl
    strip-prefix: cyrus-sasl-
    use-tag: true
    tag-filter: cyrus-sasl-
