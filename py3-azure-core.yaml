environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-requests
      - py3-six
      - py3-typing-extensions
      - python3
  description: Microsoft Azure Core Library for Python
  epoch: 0
  name: py3-azure-core
  version: 1.30.2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d0fcdffa2a189f4eb9bb42f270c2168d429f9237
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-core_${{package.version}}

  - runs: 'cd sdk/core/azure-core

      python setup.py build

      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    strip-prefix: azure-core_
    tag-filter: azure-core_
