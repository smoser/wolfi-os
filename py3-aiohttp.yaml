# Generated from https://pypi.org/project/aiohttp/
package:
  name: py3-aiohttp
  version: 3.10.6
  epoch: 1
  description: Async http client/server framework (asyncio)
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: aiohttp

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - llhttp-dev
      - openssf-compiler-options
      - py3-supported-cython
      - py3-supported-multidict
      - py3-supported-pip
      - py3-supported-python-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aio-libs/aiohttp/
      tag: v${{package.version}}
      expected-commit: 2272c2b952e87048922cb69ce6daa3a7340677c1

  - uses: patch
    with:
      patches: unbundle-llhttp.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-attrs
        - py${{range.key}}-async-timeout
        - py${{range.key}}-yarl
        - py${{range.key}}-frozenlist
        - py${{range.key}}-aiohappyeyeballs
        - py${{range.key}}-aiosignal
        - py${{range.key}}-typing-extensions
    pipeline:
      - name: Python Setup
        runs: |
          mkdir -p .git
          python${{range.key}} tools/gen.py
          python${{range.key}} -m cython -3 aiohttp/*.pyx -I aiohttp
          rm -rf .git
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: aio-libs/aiohttp
    strip-prefix: v
