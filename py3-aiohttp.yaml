environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython~0
      - llhttp-dev
      - py3-aiosignal
      - py3-async-timeout
      - py3-asynctest
      - py3-attrs
      - py3-charset-normalizer
      - py3-frozenlist
      - py3-idna-ssl
      - py3-multidict
      - py3-setuptools
      - py3-typing-extensions
      - py3-yarl
      - python3-dev
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-aiohappyeyeballs
      - py3-aiosignal
      - py3-async-timeout
      - py3-asynctest
      - py3-attrs
      - py3-charset-normalizer
      - py3-frozenlist
      - py3-idna-ssl
      - py3-multidict
      - py3-typing-extensions
      - py3-yarl
      - python3
  description: Async http client/server framework (asyncio)
  epoch: 0
  name: py3-aiohttp
  version: 3.10.5

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ec453ba6d1cf8f5bb502f2e2a861c463e755f387
      repository: https://github.com/aio-libs/aiohttp/
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: unbundle-llhttp.patch

  - runs: 'mkdir -p .git

      python tools/gen.py

      python -m cython -3 aiohttp/*.pyx -I aiohttp

      rm -rf .git

    '

  - name: Python Build
    runs: 'python setup.py build

    '

  - name: Python Install
    runs: 'python setup.py install --prefix=/usr --root="${{targets.destdir}}"

    '

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: aiohttp
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: aio-libs/aiohttp
    strip-prefix: v
