environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3
  description: Resolve a name to an object.
  epoch: 1
  name: py3-pkgutil_resolve_name
  version: 1.3.10

pipeline:
  - uses: fetch
    with:
      expected-sha256: 357d6c9e6a755653cfd78893817c0853af365dd51ec97f3d358a819373bbd174
      uri: https://files.pythonhosted.org/packages/source/p/pkgutil_resolve_name/pkgutil_resolve_name-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  release-monitor:
    identifier: 76388
