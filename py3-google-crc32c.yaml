environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python-3
  description: A python wrapper of the C library 'Google CRC32C'
  epoch: 3
  name: py3-google-crc32c
  version: 1.5.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 55e54f7a081b91a2601d0f5a64d712c449ed81f1
      repository: https://github.com/googleapis/python-crc32c
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: googleapis/python-crc32c
    strip-prefix: v
  manual: false
