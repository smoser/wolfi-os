environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

package:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-certifi
      - py3-dateutil
      - py3-google-auth
      - py3-ipaddress
      - py3-oauthlib
      - py3-pyyaml
      - py3-requests
      - py3-requests-oauthlib
      - py3-six
      - py3-urllib3
      - py3-websocket-client
      - python3
  description: Kubernetes python client
  epoch: 0
  name: py3-kubernetes
  version: 30.1.0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6b6201dc5f20b9f52b41e985af9b67b638ac6ab1
      repository: https://github.com/kubernetes-client/python
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        import: kubernetes
    - uses: py/pip-check

update:
  enabled: true
  github:
    identifier: kubernetes-client/python
    strip-prefix: v
