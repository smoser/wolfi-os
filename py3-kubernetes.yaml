package:
  name: py3-kubernetes
  version: 31.0.0
  epoch: 0
  description: Kubernetes python client
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-certifi
      - py3-python-dateutil
      - py3-durationpy
      - py3-google-auth
      - py3-ipaddress
      - py3-oauthlib
      - py3-pyyaml
      - py3-requests
      - py3-requests-oauthlib
      - py3-six
      - py3-urllib3
      - py3-websocket-client
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-client/python
      tag: v${{package.version}}
      expected-commit: bc8c6913f95fba5575f56dd60f01f3e4090cd9b4

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-client/python
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: kubernetes
