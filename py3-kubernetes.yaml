package:
  name: py3-kubernetes
  version: 31.0.0
  epoch: 1
  description: Kubernetes python client
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: kubernetes
  import: kubernetes

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-client/python
      tag: v${{package.version}}
      expected-commit: bc8c6913f95fba5575f56dd60f01f3e4090cd9b4

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-certifi
        - py${{range.key}}-dateutil
        - py${{range.key}}-durationpy
        - py${{range.key}}-google-auth
        - py${{range.key}}-ipaddress
        - py${{range.key}}-oauthlib
        - py${{range.key}}-pyyaml
        - py${{range.key}}-requests
        - py${{range.key}}-requests-oauthlib
        - py${{range.key}}-six
        - py${{range.key}}-urllib3
        - py${{range.key}}-websocket-client
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: kubernetes-client/python
    strip-prefix: v
